            { name: "r.RHICmdFlushRenderThreadTasks", help: "If true, then we flush the render thread tasks every pass. For issue diagnosis. This is a master switch for more granular cvars.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksBasePass", help: "Wait for completion of parallel render thread tasks at the end of the base pass. A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksBasePass is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksPrePass", help: "Wait for completion of parallel render thread tasks at the end of the pre pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksPrePass is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksShadowPass", help: "Wait for completion of parallel render thread tasks at the end of each shadow pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksShadowPass is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksSingleLayerWater", help: "Wait for completion of parallel render thread tasks at the end of Single layer water. A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksSingleLayerWater is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksTranslucentPass", help: "Wait for completion of parallel render thread tasks at the end of the translucent pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksTranslucentPass is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksVelocityPass", help: "Wait for completion of parallel render thread tasks at the end of the velocity pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksVelocityPass is > 0 we will flush.", type: "Var" },
            { name: "r.RHICmdFlushUpdateTextureReference", help: "If true, then we flush the rhi thread when we do RHIUpdateTextureReference, otherwise this is deferred. For issue diagnosis.", type: "Var" },
            { name: "r.RHICmdForceRHIFlush", help: "Force a flush for every task sent to the RHI thread. For issue diagnosis.", type: "Var" },
            { name: "r.RHICmdMergeSmallDeferredContexts", help: "When it can be determined, merge small parallel translate tasks based on r.RHICmdMinDrawsPerParallelCmdList.", type: "Var" },
            { name: "r.RHICmdMinCmdlistForParallelSubmit", help: "Minimum number of parallel translate command lists to submit. If there are fewer than this number, they just run on the RHI thread and immediate context.", type: "Var" },
            { name: "r.RHICmdMinCmdlistForParallelTranslate", help: "If there are fewer than this number of parallel translates, they just run on the RHI thread and immediate context. Only relevant if r.RHICmdBalanceTranslatesAfterTasks is on.", type: "Var" },
            { name: "r.RHICmdMinCmdlistSizeForParallelTranslate", help: "In kilobytes. Cmdlists are merged into one parallel translate until we have at least this much memory to process. For a given pass, we won\'t do more translates than we have task threads. Only relevant if r.RHICmdBalanceTranslatesAfterTasks is on.", type: "Var" },
            { name: "r.RHICmdMinDrawsPerParallelCmdList", help: "The minimum number of draws per cmdlist. If the total number of draws is less than this, then no parallel work will be done at all. This can\'t always be honored or done correctly. More effective with RHICmdBalanceParallelLists.", type: "Var" },
            { name: "r.RHICmdSpewParallelListBalance", help: "For debugging, spews the size of the parallel command lists. This stalls and otherwise wrecks performance.\n 0: off (default)\n 1: enabled (default)", type: "Var" },
            { name: "r.RHICmdTraceEvents", help: "Enable tracing profiler events for every RHI command. (default = 0)", type: "Var" },
            { name: "r.RHICmdUseDeferredContexts", help: "True to use deferred contexts to parallelize command list execution. Only available on some RHIs.", type: "Var" },
            { name: "r.RHICmdUseParallelAlgorithms", help: "True to use parallel algorithms. Ignored if r.RHICmdBypass is 1.", type: "Var" },
            { name: "r.RHICmdUseThread", help: "Uses the RHI thread. For issue diagnosis.", type: "Var" },
            { name: "r.RHICmdWidth", help: "Controls the task granularity of a great number of things in the parallel renderer.", type: "Var" },
            { name: "r.RHIRenderPasses", help: "", type: "Var" },
            { name: "r.RHISetGPUCaptureOptions", help: "Utility function to change multiple CVARs useful when profiling or debugging GPU rendering. Setting to 1 or 0 will guarantee all options are in the appropriate state.\nr.rhithread.enable, r.rhicmdbypass, r.showmaterialdrawevents, toggledrawevents\nPlatform RHI\'s may implement more feature toggles.", type: "Cmd" },
            { name: "r.RHIThread.Enable", help: "Enables/disabled the RHI Thread and determine if the RHI work runs on a dedicated thread or not.\n", type: "Cmd" },
            { name: "r.Roughness.Max", help: "Allows quick material test by remapping the roughness at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type: "Var" },
            { name: "r.Roughness.Min", help: "Allows quick material test by remapping the roughness at 0 to a new value (0..1), Only for non shipping built!\n0: (default)", type: "Var" },
            { name: "r.SafeStateLookup", help: "Forces new-style safe state lookup for easy runtime perf comparison\n", type: "Var" },
            { name: "r.SaveEXR.CompressionQuality", help: "Defines how we save HDR screenshots in the EXR format.\n 0: no compression\n 1: default compression which can be slow (default)", type: "Var" },
            { name: "r.SceneCapture.EnableViewExtensions", help: "Whether to enable view extensions when doing scene capture.\n0: Disable view extensions (default).\n1: Enable view extensions.\n", type: "Var" },
            { name: "r.SceneColorFormat", help: "Defines the memory layout (RGBA) used for the scene color\n(affects performance, mostly through bandwidth, quality especially with translucency).\n 0: PF_B8G8R8A8 32Bit (mostly for testing, likely to unusable with HDR)\n 1: PF_A2B10G10R10 32Bit\n 2: PF_FloatR11G11B10 32Bit\n 3: PF_FloatRGB 32Bit\n 4: PF_FloatRGBA 64Bit (default, might be overkill, especially if translucency is mostly using SeparateTranslucency)\n 5: PF_A32B32G32R32F 128Bit (unreasonable but good for testing)", type: "Var" },
            { name: "r.SceneColorFringe.Max", help: "Allows to clamp the postprocess setting (in percent, Scene chromatic aberration / color fringe to simulate an artifact that happens in real-world lens, mostly visible in the image corners)\n-1: don\'t clamp (default)\n-2: to test extreme fringe", type: "Var" },
            { name: "r.SceneColorFringeQuality", help: " 0: off but best for performance\n 1: 3 texture samples (default)n", type: "Var" },
            { name: "r.SceneRenderTargetResizeMethod", help: "Control the scene render target resize method:\n(This value is only used in game mode and on windowing platforms unless \'r.SceneRenderTargetsResizingMethodForceOverride\' is enabled.)\n0: Resize to match requested render size (Default) (Least memory use, can cause stalls when size changes e.g. ScreenPercentage)\n1: Fixed to screen resolution.\n2: Expands to encompass the largest requested render dimension. (Most memory use, least prone to allocation stalls.)", type: "Var" },
            { name: "r.SceneRenderTargetResizeMethodForceOverride", help: "Forces \'r.SceneRenderTargetResizeMethod\' to be respected on all configurations.\n0: Disabled.\n1: Enabled.\n", type: "Var" },
            { name: "r.ScreenPercentage", help: "ScaleFactor\n  100: default Value (default)\n", type: "Var" },
            { name: "r.ScreenshotDelegate", help: "ScreenshotDelegates prevent processing of incoming screenshot request and break some features. This allows to disable them.\nIdeally we rework the delegate code to not make that needed.\n 0: off\n 1: delegates are on (default)", type: "Var" },
            { name: "r.screenshotname", help: "Name for high-resolution screenshot", type: "Var" },
            { name: "r.SecondaryScreenPercentage.GameViewport", help: "Override secondary screen percentage for game viewport.\n 0: Compute secondary screen percentage = 100 / DPIScalefactor automaticaly (default);\n 1: override secondary screen percentage.", type: "Var" },
            { name: "r.SelectiveBasePassOutputs", help: "Enables shaders to only export to relevant rendertargets.\n 0: Export in all rendertargets.\n 1: Export only into relevant rendertarget.\n", type: "Var" },
            { name: "r.SeparateTranslucency", help: "Allows to disable the separate translucency feature (all translucency is rendered in separate RT and composited\nafter DOF, if not specified otherwise in the material).\n 0: off (translucency is affected by depth of field)\n 1: on costs GPU performance and memory but keeps translucency unaffected by Depth of Field. (default)", type: "Var" },
            { name: "r.SeparateTranslucencyAutoDownsample", help: "Whether to automatically downsample separate translucency based on last frame\'s GPU time.\nAutomatic downsampling is only used when r.SeparateTranslucencyScreenPercentage is 100", type: "Var" },
            { name: "r.SeparateTranslucencyDurationDownsampleThreshold", help: "When smoothed full-res translucency GPU duration is larger than this value (ms), the entire pass will be downsampled by a factor of 2 in each dimension.", type: "Var" },
            { name: "r.SeparateTranslucencyDurationUpsampleThreshold", help: "When smoothed half-res translucency GPU duration is smaller than this value (ms), the entire pass will be restored to full resolution.\nThis should be around 1/4 of r.SeparateTranslucencyDurationDownsampleThreshold to avoid toggling downsampled state constantly.", type: "Var" },
            { name: "r.SeparateTranslucencyMinDownsampleChangeTime", help: "Minimum time in seconds between changes to automatic downsampling state, used to prevent rapid swapping between half and full res.", type: "Var" },
            { name: "r.SeparateTranslucencyScreenPercentage", help: "Render separate translucency at this percentage of the full resolution.\nin percent, >0 and <=100, larger numbers are possible (supersampling).<0 is treated like 100.", type: "Var" },
            { name: "r.SeparateTranslucencyUpsampleMode", help: "Upsample method to use on separate translucency.  These are only used when r.SeparateTranslucencyScreenPercentage is less than 100.\n0: bilinear 1: Nearest-Depth Neighbor (only when r.SeparateTranslucencyScreenPercentage is 50)", type: "Var" },
            { name: "r.SetFramePace", help: "Set a target frame rate for the frame pacer.To set 30fps: \"r.SetFramePace 30\"", type: "Cmd" },
            { name: "r.SetNearClipPlane", help: "Set the near clipping plane (in cm)", type: "Cmd" },
            { name: "r.SetRes", help: "Set the display resolution for the current game view. Has no effect in the editor.\ne.g. 1280x720w for windowed\n     1920x1080f for fullscreen\n     1920x1080wf for windowed fullscreen\n", type: "Var" },
            { name: "r.ShaderCodeLibrary.AsyncIOAllowDontCache", help: "", type: "Var" },
            { name: "r.ShaderCodeLibrary.DefaultAsyncIOPriority", help: "", type: "Var" },
            { name: "r.ShaderCodeLibrary.SeperateLoadingCache", help: "if > 0, each shader code library has it\'s own loading cache.", type: "Var" },
            { name: "r.ShaderCompiler.CacheStatsPrintoutInterval", help: "Minimum interval (in seconds) between printing out debugging stats (by default, no closer than each 3 minutes).", type: "Var" },
            { name: "r.ShaderCompiler.CrashOnHungShaderMaps", help: "If set to 1, the shader compiler will crash on hung shadermaps.", type: "Var" },
            { name: "r.ShaderCompiler.DumpCompileJobInputs", help: "if != 0, unpreprocessed input of the shader compiler jobs will be dumped into the debug directory for closer inspection. This is a debugging feature which is disabled by default.", type: "Var" },
            { name: "r.ShaderCompiler.EmitWarningsOnLoad", help: "When 1, shader compiler warnings are emitted to the log for all shaders as they are loaded.", type: "Var" },
            { name: "r.ShaderCompiler.JobCache", help: "if != 0, shader compiler cache (based on the unpreprocessed input hash) will be disabled. By default, it is enabled.", type: "Var" },
            { name: "r.ShaderCompiler.LogCacheStats", help: "Prints out the stats for the in-memory shader job cache.", type: "Cmd" },
            { name: "r.ShaderCompiler.MaxJobCacheMemoryMB", help: "if != 0, shader compiler cache will be limited to this many megabytes (16GB by default). If 0, the usage will be unlimited. Minimum of this or r.ShaderCompiler.MaxJobCacheMemoryPercent applies.", type: "Var" },
            { name: "r.ShaderCompiler.MaxJobCacheMemoryPercent", help: "if != 0, shader compiler cache will be limited to this percentage of available physical RAM (5% by default). If 0, the usage will be unlimited. Minimum of this or r.ShaderCompiler.MaxJobCacheMemoryMB applies.", type: "Var" },
            { name: "r.ShaderCompiler.ShadermapCompilationTimeout", help: "Maximum number of seconds a single shadermap (which can be comprised of multiple jobs) can be compiled after being considered hung.", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.PS", help: "Minimum number of instructions for pixel shaders in deferred shading (default=111)", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.UnlitPS", help: "Minimum number of instructions for unlit material pixel shaders in deferred shading (default=33)", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.VS", help: "Minimum number of instructions for vertex shaders in deferred shading (default=41)", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.PS", help: "Minimum number of instructions for pixel shaders in forward shading (default=635)", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.UnlitPS", help: "Minimum number of instructions for unlit material pixel shaders in forward shading (default=47)", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.VS", help: "Minimum number of instructions for vertex shaders in forward shading (default=134)", type: "Var" },
            { name: "r.ShaderComplexity.CacheShaders", help: "If non zero, store the shader complexity shaders in the material shader map, to prevent compile on-the-fly lag. (default=0)", type: "Var" },
            { name: "r.ShaderDevelopmentMode", help: "0: Default, 1: Enable various shader development utilities, such as the ability to retry on failed shader compile, and extra logging as shaders are compiled.", type: "Var" },
            { name: "r.ShaderDrawDebug", help: "ShaderDrawDebug debugging toggle.\n", type: "Var" },
            { name: "r.ShaderDrawDebug.Lock", help: "Lock the shader draw buffer.\n", type: "Var" },
            { name: "r.ShaderDrawDebug.MaxElementCount", help: "ShaderDraw output buffer size in element.\n", type: "Var" },
            { name: "r.ShaderLibrary.PrintExtendedStats", help: "if != 0, shader library will produce extended stats, including the textual representation", type: "Var" },
            { name: "r.ShaderPipelineCache.AlwaysGenerateOSCache", help: "1 generates the cache every run, 0 generates it only when it is missing.", type: "Var" },
            { name: "r.ShaderPipelineCache.AutoSaveTime", help: "Set the time where any logged PSO\'s will be saved if the number is < r.ShaderPipelineCache.SaveAfterPSOsLogged. Disabled when r.ShaderPipelineCache.SaveAfterPSOsLogged is 0", type: "Var" },
            { name: "r.ShaderPipelineCache.AutoSaveTimeBoundPSO", help: "Set the time where any logged PSO\'s will be saved when -logpso is on the command line.", type: "Var" },
            { name: "r.ShaderPipelineCache.BackgroundBatchSize", help: "Set the number of PipelineStateObjects to compile in a single batch operation when compiling in the background. Defaults to a maximum of 1 per frame, due to async. file IO it is less in practice.", type: "Var" },
            { name: "r.ShaderPipelineCache.BackgroundBatchTime", help: "The target time (in ms) to spend precompiling each frame when in the background or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 0.0 (off).", type: "Var" },
            { name: "r.ShaderPipelineCache.BatchSize", help: "Set the number of PipelineStateObjects to compile in a single batch operation when compiling takes priority. Defaults to a maximum of 50 per frame, due to async. file IO it is less in practice.", type: "Var" },
            { name: "r.ShaderPipelineCache.BatchTime", help: "The target time (in ms) to spend precompiling each frame when compiling takes priority or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 16.0 (max. ms per-frame of precompilation).", type: "Var" },
            { name: "r.ShaderPipelineCache.ClearOSCache", help: "1 Enables the OS level clear after install, 0 disables it.", type: "Var" },
            { name: "r.ShaderPipelineCache.Close", help: "Close the current pipeline file cache.", type: "Cmd" },
            { name: "r.ShaderPipelineCache.Enabled", help: "1 Enables the PipelineFileCache, 0 disables it.", type: "Var" },
            { name: "r.ShaderPipelineCache.GameFileMaskEnabled", help: "Set non zero to use GameFileMask during PSO precompile - recording should always save out the usage masks to make that data availble when needed.", type: "Var" },
            { name: "r.ShaderPipelineCache.LazyLoadShadersWhenPSOCacheIsPresent", help: "Non-Zero: If we load a PSO cache, then lazy load from the shader code library. This assumes the PSO cache is more or less complete. This will only work on RHIs that support the library+Hash CreateShader API (GRHISupportsLazyShaderCodeLoading == true).", type: "Var" },
            { name: "r.ShaderPipelineCache.LogPSO", help: "1 Logs new PSO entries into the file cache and allows saving.", type: "Var" },
            { name: "r.ShaderPipelineCache.MaxPrecompileTime", help: "The maximum time to allow a PSO to be precompiled.  if greather than 0, the amount of wall time we will allow pre-compile of PSOs and then switch to background processing.", type: "Var" },
            { name: "r.ShaderPipelineCache.MinBindCount", help: "The minimum bind count to allow a PSO to be precompiled.  Changes to this value will not affect PSOs that have already been removed from consideration.", type: "Var" },
            { name: "r.ShaderPipelineCache.Open", help: "Takes the desired filename to open and then loads the pipeline file cache.", type: "Cmd" },
            { name: "r.ShaderPipelineCache.PrecompileBatchSize", help: "Set the number of PipelineStateObjects to compile in a single batch operation when pre-optimizing the cache. Defaults to a maximum of 50 per frame, due to async. file IO it is less in practice.", type: "Var" },
            { name: "r.ShaderPipelineCache.PrecompileBatchTime", help: "The target time (in ms) to spend precompiling each frame when cpre-optimizing or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 10.0 (off).", type: "Var" },
            { name: "r.ShaderPipelineCache.PreCompileMask", help: "Mask used to precompile the cache. Defaults to all PSOs (-1)", type: "Var" },
            { name: "r.ShaderPipelineCache.PreOptimizeEnabled", help: "Set non zero to PreOptimize PSOs - this allows some PSOs to be compiled in the foreground before going in to game", type: "Var" },
            { name: "r.ShaderPipelineCache.PrintNewPSODescriptors", help: "1 prints descriptions for all new PSO entries to the log/console while 0 does not. Defaults to 0 in *Shipping* builds, otherwise 1.", type: "Var" },
            { name: "r.ShaderPipelineCache.ReportPSO", help: "1 reports new PSO entries via a delegate, but does not record or modify any cache file.", type: "Var" },
            { name: "r.ShaderPipelineCache.Save", help: "Save the current pipeline file cache.", type: "Cmd" },
            { name: "r.ShaderPipelineCache.SaveAfterPSOsLogged", help: "Set the number of PipelineStateObjects to log before automatically saving. 0 will disable automatic saving. Shipping defaults to 0, otherwise default is 100.", type: "Var" },
            { name: "r.ShaderPipelineCache.SaveBoundPSOLog", help: "If > 0 then a log of all bound PSOs for this run of the program will be saved to a writable user cache file. Defaults to 0 but is forced on with -logpso.", type: "Var" },
            { name: "r.ShaderPipelineCache.SaveUserCache", help: "If > 0 then any missed PSOs will be saved to a writable user cache file for subsequent runs to load and avoid in-game hitches. Enabled by default on macOS only.", type: "Var" },
            { name: "r.ShaderPipelineCache.SetBatchMode", help: "Sets the compilation batch mode, which should be one of:\n\tPause: Suspend precompilation.\n\tBackground: Low priority precompilation.\n\tFast: High priority precompilation.", type: "Cmd" },
            { name: "r.ShaderPipelineCache.StartupMode", help: "Sets the startup mode for the PSO cache, determining what the cache does after initialisation:\n\t0: Precompilation is paused and nothing will compile until a call to ResumeBatching().\n\t1: Precompilation is enabled in the \'Fast\' mode.\n\t2: Precompilation is enabled in the \'Background\' mode.\nDefault is 1.", type: "Var" },
            { name: "r.ShaderPipelines", help: "Enable using Shader pipelines.", type: "Var" },
            { name: "r.ShaderPrintEnable", help: "ShaderPrint debugging toggle.\n", type: "Var" },
            { name: "r.ShaderPrintFontSize", help: "ShaderPrint font size.\n", type: "Var" },
            { name: "r.ShaderPrintFontSpacingX", help: "ShaderPrint horizontal spacing between symbols.\n", type: "Var" },
            { name: "r.ShaderPrintFontSpacingY", help: "ShaderPrint vertical spacing between symbols.\n", type: "Var" },
            { name: "r.ShaderPrintMaxValueCount", help: "ShaderPrint output buffer size.\n", type: "Var" },
            { name: "r.Shaders.AllowCompilingThroughWorkers", help: "Allows shader compilation through external ShaderCompileWorker processes.\n1 - (Default) Allows external shader compiler workers\n0 - Disallows external shader compiler workers. Will run shader compilation in proc of UE process.", type: "Var" },
            { name: "r.Shaders.BoundsChecking", help: "Whether to enforce bounds-checking & flush-to-zero/ignore for buffer reads & writes in shaders. Defaults to 1 (enabled). Not all shader languages can omit bounds checking.", type: "Var" },
            { name: "r.Shaders.ExportDebugInfo", help: "Whether to export the shader reflection and debug data from shader bytecode as separate files.r.Shaders.KeepDebugInfo must be enabled and r.DumpShaderDebugInfo will enable this cvar.For some platforms this cvar can be overriden in the Engine.ini, under the [ShaderCompiler] section.", type: "Var" },
            { name: "r.Shaders.ExportDebugInfoMode", help: " 0: Export as loose files.\n 1: Export as an uncompressed archive.\n", type: "Var" },
            { name: "r.Shaders.FastMath", help: "Whether to use fast-math optimisations in shaders.", type: "Var" },
            { name: "r.Shaders.FileOperationRetryTimeout", help: "Seconds trying to do file operation. This is mostly to avoid issues with antivirus or other system process.", type: "Var" },
            { name: "r.Shaders.FlowControlMode", help: "Specifies whether the shader compiler should preserve or unroll flow-control in shader code.\nThis is primarily a debugging aid and will override any per-shader or per-material settings if not left at the default value (0).\n\t0: Off (Default) - Entirely at the discretion of the platform compiler or the specific shader/material.\n\t1: Prefer - Attempt to preserve flow-control.\n\t2: Avoid - Attempt to unroll and flatten flow-control.\n", type: "Var" },
            { name: "r.Shaders.KeepDebugInfo", help: "Whether to keep shader reflection and debug data from shader bytecode, default is to strip.  When using graphical debuggers like Nsight it can be useful to enable this on startup.For some platforms this cvar can be overriden in the Engine.ini, under the [ShaderCompiler] section.", type: "Var" },
            { name: "r.Shaders.Optimize", help: "Whether to optimize shaders.  When using graphical debuggers like Nsight it can be useful to disable this on startup.", type: "Var" },
            { name: "r.Shaders.SkipCompression", help: "Skips shader compression after compiling. Shader compression time can be quite significant when using debug shaders. This CVar is only valid in non-shipping/test builds.", type: "Var" },
            { name: "r.Shaders.Validation", help: "Enabled shader compiler validation warnings and errors.", type: "Var" },
            { name: "r.Shaders.ZeroInitialise", help: "Whether to enforce zero initialise local variables of primitive type in shaders. Defaults to 1 (enabled). Not all shader languages can omit zero initialisation.", type: "Var" },
            { name: "r.Shadow.CachedShadowsCastFromMovablePrimitives", help: "Whether movable primitives should cast a shadow from cached whole scene shadows (movable point and spot lights).\nDisabling this can be used to remove the copy of the cached shadowmap.", type: "Var" },
            { name: "r.Shadow.CachePreshadow", help: "Whether preshadows can be cached as an optimization", type: "Var" },
            { name: "r.Shadow.CacheWholeSceneShadows", help: "When enabled, movable point and spot light whole scene shadow depths from static primitives will be cached as an optimization.", type: "Var" },
            { name: "r.Shadow.CacheWPOPrimitives", help: "Whether primitives whose materials use World Position Offset should be considered movable for cached shadowmaps.\nEnablings this gives more correct, but slower whole scene shadows from materials that use WPO.", type: "Var" },
            { name: "r.Shadow.ConservativeBounds", help: "Whether to use safe and conservative shadow frustum creation that wastes some shadowmap space", type: "Var" },
            { name: "r.Shadow.CSM.MaxCascades", help: "The maximum number of cascades with which to render dynamic directional light shadows.", type: "Var" },
            { name: "r.Shadow.CSM.MaxMobileCascades", help: "The maximum number of cascades with which to render dynamic directional light shadows when using the mobile renderer.", type: "Var" },
            { name: "r.Shadow.CSM.TransitionScale", help: "Allows to scale the cascaded shadow map transition region. Clamped within 0..2.\n0: no transition (fastest)\n1: as specific in the light settings (default)\n2: 2x larger than what was specified in the light", type: "Var" },
            { name: "r.Shadow.CSMDepthBias", help: "Constant depth bias used by CSM", type: "Var" },
            { name: "r.Shadow.CSMDepthBoundsTest", help: "Whether to use depth bounds tests rather than stencil tests for the CSM bounds", type: "Var" },
            { name: "r.Shadow.CSMReceiverBias", help: "Receiver bias used by CSM. Value between 0 and 1.", type: "Var" },
            { name: "r.Shadow.CSMShadowDistanceFadeoutMultiplier", help: "Multiplier for the CSM distance fade", type: "Var" },
            { name: "r.Shadow.CSMSlopeScaleDepthBias", help: "Slope scale depth bias used by CSM", type: "Var" },
            { name: "r.Shadow.CSMSplitPenumbraScale", help: "Scale applied to the penumbra size of Cascaded Shadow Map splits, useful for minimizing the transition between splits", type: "Var" },
            { name: "r.Shadow.Denoiser", help: "Choose the denoising algorithm.\n 0: Disabled (default);\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser witch may be overriden by a third party plugin.\n", type: "Var" },
            { name: "r.Shadow.Denoiser.HistoryConvolutionSamples", help: "Number of samples to use to convolve the history over time.", type: "Var" },
            { name: "r.Shadow.Denoiser.MaxBatchSize", help: "Maximum number of shadow to denoise at the same time.", type: "Var" },
            { name: "r.Shadow.Denoiser.PreConvolution", help: "Number of pre-convolution passes (default = 1).", type: "Var" },
            { name: "r.Shadow.Denoiser.ReconstructionSamples", help: "Maximum number of samples for the reconstruction pass (default = 16).", type: "Var" },
            { name: "r.Shadow.Denoiser.TemporalAccumulation", help: "", type: "Var" },
            { name: "r.Shadow.DistanceScale", help: "Scalability option to trade shadow distance versus performance for directional lights (clamped within a reasonable range).\n<1: shorter distance\n 1: normal (default)\n>1: larger distance", type: "Var" },
            { name: "r.Shadow.DrawPreshadowFrustums", help: "visualize preshadow frustums when the shadowfrustums show flag is enabled", type: "Var" },
            { name: "r.Shadow.EnableModulatedSelfShadow", help: "Allows modulated shadows to affect the shadow caster. (mobile only)", type: "Var" },
            { name: "r.Shadow.FadeExponent", help: "Controls the rate at which shadows are faded out", type: "Var" },
            { name: "r.Shadow.FadeResolution", help: "Resolution in texels below which shadows are faded out", type: "Var" },
            { name: "r.Shadow.FarShadowDistanceOverride", help: "Overriding far shadow distance for all directional lighst", type: "Var" },
            { name: "r.Shadow.FarShadowStaticMeshLODBias", help: "Notice: only selected geometry types (static meshes and landscapes) respect this value.", type: "Var" },
            { name: "r.Shadow.FilterMethod", help: "Chooses the shadow filtering method.\n 0: Uniform PCF (default)\n 1: PCSS (experimental)\n", type: "Var" },
            { name: "r.Shadow.ForceSerialSingleRenderPass", help: "Force Serial shadow passes to render in 1 pass.", type: "Var" },
            { name: "r.Shadow.ForceSingleSampleShadowingFromStationary", help: "Whether to force all components to act as if they have bSingleSampleShadowFromStationaryLights enabled.  Useful for scalability when dynamic shadows are disabled.", type: "Var" },
            { name: "r.shadow.ForceStaticShadowMapToBeCopiedInAtlas", help: "Force the copy of the static shadow maps in the Atlas in order to improve the tile lighting performance\n0: off (default)\n1: on", type: "Var" },
            { name: "r.Shadow.FreezeCamera", help: "Debug the shadow methods by allowing to observe the system from outside.\n0: default\n1: freeze camera at current location", type: "Var" },
            { name: "r.Shadow.LightViewConvexHullCull", help: "Enables culling of shadow casters that do not intersect the convex hull of the light origin and view frustum.", type: "Var" },
            { name: "r.Shadow.MaxCSMResolution", help: "Max square dimensions (in texels) allowed for rendering Cascaded Shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type: "Var" },
            { name: "r.Shadow.MaxNumFarShadowCascades", help: "Max number of far shadow cascades that can be cast from a directional light", type: "Var" },
            { name: "r.Shadow.MaxNumPointShadowCacheUpdatesPerFrame", help: "Maximum number of point light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type: "Var" },
            { name: "r.Shadow.MaxNumSpotShadowCacheUpdatesPerFrame", help: "Maximum number of spot light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type: "Var" },
            { name: "r.Shadow.MaxResolution", help: "Max square dimensions (in texels) allowed for rendering shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type: "Var" },
            { name: "r.Shadow.MaxShadowMapAtlasResolution", help: "Max square dimensions (in texels) allowed for shadow map atlas.Valid values range between 4 and the maximum texture size supported by the hardwareHigher = more shadow map can fit in", type: "Var" },
            { name: "r.Shadow.MaxSoftKernelSize", help: "Mazimum size of the softening kernels in pixels.", type: "Var" },
            { name: "r.Shadow.MinDirectionalLightAngleForRTHF", help: "", type: "Var" },
            { name: "r.Shadow.MinPreShadowResolution", help: "Minimum dimensions (in texels) allowed for rendering preshadow depths", type: "Var" },
            { name: "r.Shadow.MinResolution", help: "Minimum dimensions (in texels) allowed for rendering shadow subject depths", type: "Var" },
            { name: "r.Shadow.NtesCSMXScale", help: "CSM X Axis Scale", type: "Var" },
            { name: "r.Shadow.NtesCSMYScale", help: "CSM Y Axis Scale", type: "Var" },
            { name: "r.Shadow.OcclusionCullCascadedShadowMaps", help: "Whether to use occlusion culling on cascaded shadow maps.  Disabled by default because rapid view changes reveal new regions too quickly for latent occlusion queries to work with.", type: "Var" },
            { name: "r.Shadow.PerObject", help: "Whether to render per object shadows (character casting on world)\n0: off\n1: on (default)", type: "Var" },
            { name: "r.Shadow.PerObjectCastDistanceMin", help: "Minimum cast distance for Per-Object shadows, i.e., CastDistDance = Max(r.Shadow.PerObjectCastDistanceRadiusScale * object-radius, r.Shadow.PerObjectCastDistanceMin).\n  Default: HALF_WORLD_MAX / 32.0f", type: "Var" },
            { name: "r.Shadow.PerObjectCastDistanceRadiusScale", help: "PerObjectCastDistanceRadiusScale The scale factor multiplied with the radius of the object to calculate the maximum distance a per-object directional shadow can reach. This will only take effect after a certain (large) radius. Default is 8 times the object radius.", type: "Var" },
            { name: "r.Shadow.PerObjectDirectionalDepthBias", help: "Constant depth bias used by per-object shadows from directional lights\nLower values give better shadow contact, but increase self-shadowing artifacts", type: "Var" },
            { name: "r.Shadow.PerObjectDirectionalSlopeDepthBias", help: "Slope scale depth bias used by per-object shadows from directional lights\nLower values give better shadow contact, but increase self-shadowing artifacts", type: "Var" },
            { name: "r.Shadow.PointLightDepthBias", help: "Depth bias that is applied in the depth pass for shadows from point lights. (0.03 avoids peter paning but has some shadow acne)", type: "Var" },
            { name: "r.Shadow.PointLightSlopeScaleDepthBias", help: "Slope scale depth bias that is applied in the depth pass for shadows from point lights", type: "Var" },
            { name: "r.Shadow.PreshadowExpand", help: "How much bounds will be expanded when rendering a cached preshadow (0.15 = 15% larger)", type: "Var" },
            { name: "r.Shadow.PreShadowFadeResolution", help: "Resolution in texels below which preshadows are faded out", type: "Var" },
            { name: "r.Shadow.PreShadowResolutionFactor", help: "Mulitplier for preshadow resolution", type: "Var" },
            { name: "r.Shadow.Preshadows", help: "Whether to allow preshadows (static world casting on character)", type: "Var" },
            { name: "r.Shadow.PreshadowsForceLowestDetailLevel", help: "When enabled, static meshes render their lowest detail level into preshadow depth maps.  Disabled by default as it causes artifacts with poor quality LODs (tree billboard).", type: "Var" },
            { name: "r.Shadow.RadiusThreshold", help: "Cull shadow casters if they are too small, value is the minimal screen space bounding sphere radius", type: "Var" },
            { name: "r.Shadow.RadiusThresholdRSM", help: "Cull shadow casters in the RSM if they are too small, values is the minimal screen space bounding sphere radius\n(default 0.06)", type: "Var" },
            { name: "r.Shadow.RecordInteractionShadowPrimitives", help: "", type: "Var" },
            { name: "r.Shadow.RectLightDepthBias", help: "Depth bias that is applied in the depth pass for shadows from rect lights. (0.03 avoids peter paning but has some shadow acne)", type: "Var" },
            { name: "r.Shadow.RectLightReceiverBias", help: "Receiver bias used by rect light. Value between 0 and 1.", type: "Var" },
            { name: "r.Shadow.RectLightSlopeScaleDepthBias", help: "Slope scale depth bias that is applied in the depth pass for shadows from rect lights", type: "Var" },
            { name: "r.Shadow.ResolutionScaleZeroDisablesSm", help: "DEPRECATED: If 1 (default) then setting Shadow Resolution Scale to zero disables shadow maps for the light.", type: "Var" },
            { name: "r.Shadow.ShadowMaxSlopeScaleDepthBias", help: "Max Slope depth bias used for shadows for all lights\nHigher values give better self-shadowing, but increase self-shadowing artifacts", type: "Var" },
            { name: "r.Shadow.SpotLightDepthBias", help: "Depth bias that is applied in the depth pass for per object projected shadows from spot lights", type: "Var" },
            { name: "r.Shadow.SpotLightReceiverBias", help: "Receiver bias used by spotlights. Value between 0 and 1.", type: "Var" },
            { name: "r.Shadow.SpotLightSlopeDepthBias", help: "Slope scale depth bias that is applied in the depth pass for per object projected shadows from spot lights", type: "Var" },
            { name: "r.Shadow.SpotLightTransitionScale", help: "Transition scale for spotlights", type: "Var" },
            { name: "r.Shadow.StencilOptimization", help: "Removes stencil clears between shadow projections by zeroing the stencil during testing", type: "Var" },
            { name: "r.Shadow.TexelsPerPixel", help: "The ratio of subject pixels to shadow texels for per-object shadows", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelPointlight", help: "The ratio of subject pixels to shadow texels for point lights", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelRectlight", help: "The ratio of subject pixels to shadow texels for rect lights", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelSpotlight", help: "The ratio of subject pixels to shadow texels for spotlights", type: "Var" },
            { name: "r.Shadow.TransitionScale", help: "This controls the \'fade in\' region between a caster and where his shadow shows up.  Larger values make a smaller region which will have more self shadowing artifacts", type: "Var" },
            { name: "r.Shadow.UnbuiltNumWholeSceneDynamicShadowCascades", help: "DynamicShadowCascades to use when using CSM to preview unbuilt lighting from a directional light", type: "Var" },
            { name: "r.Shadow.UnbuiltPreviewInGame", help: "Whether to render unbuilt preview shadows in game.  When enabled and lighting is not built, expensive preview shadows will be rendered in game.  When disabled, lighting in game and editor won\'t match which can appear to be a bug.", type: "Var" },
            { name: "r.Shadow.UnbuiltWholeSceneDynamicShadowRadius", help: "WholeSceneDynamicShadowRadius to use when using CSM to preview unbuilt lighting from a directional light", type: "Var" },
            { name: "r.Shadow.UseGS", help: "Use geometry shaders to render cube map shadows.", type: "Var" },
            { name: "r.Shadow.UseOctreeForCulling", help: "Whether to use the primitive octree for shadow subject culling.  The octree culls large groups of primitives at a time, but introduces cache misses walking the data structure.", type: "Var" },
            { name: "r.Shadow.WholeSceneShadowCacheMb", help: "Amount of memory that can be spent caching whole scene shadows.  ShadowMap allocations in a single frame can cause this to be exceeded.", type: "Var" },
            { name: "r.Shadow.WholeSceneShadowUnbuiltInteractionThreshold", help: "How many unbuilt light-primitive interactions there can be for a light before the light switches to whole scene shadows", type: "Var" },
            { name: "r.ShadowQuality", help: "Defines the shadow method which allows to adjust for quality or performance.\n 0:off, 1:low(unfiltered), 2:low .. 5:max (default)", type: "Var" },
            { name: "r.ShowMaterialDrawEvents", help: "Whether to emit a draw event around every mesh draw call with information about the assets used.  Introduces severe CPU and GPU overhead when enabled, but useful for debugging.", type: "Var" },
            { name: "r.ShowPrecomputedVisibilityCells", help: "If not zero, draw all precomputed visibility cells.", type: "Var" },
            { name: "r.ShowRelevantPrecomputedVisibilityCells", help: "If not zero, draw relevant precomputed visibility cells only.", type: "Var" },
            { name: "r.ShowShaderCompilerWarnings", help: "When set to 1, will display all warnings.", type: "Var" },
            { name: "r.SimpleForwardShading", help: "Whether to use the simple forward shading base pass shaders which only support lightmaps + stationary directional light + stationary skylight\nAll other lighting features are disabled when true.  This is useful for supporting very low end hardware, and is only supported on PC platforms.\n0:off, 1:on", type: "Var" },
            { name: "r.SkeletalMesh.KeepMobileMinLODSettingOnDesktop", help: "If non-zero, mobile setting for MinLOD will be stored in the cooked data for desktop platforms", type: "Var" },
            { name: "r.SkeletalMesh.StripMinLodDataDuringCooking", help: "If set will strip skeletal mesh LODs under the minimum renderable LOD for the target platform during cooking.", type: "Var" },
            { name: "r.SkeletalMeshLODBias", help: "LOD bias for skeletal meshes (does not affect animation editor viewports).", type: "Var" },
            { name: "r.SkeletalMeshLODRadiusScale", help: "Scale factor for the screen radius used in computing discrete LOD for skeletal meshes. (0.25-1)", type: "Var" },
            { name: "r.SkeletalMeshReductionModule", help: "Name of what skeletal mesh reduction module to choose. If blank it chooses any that exist.\n", type: "Var" },
            { name: "r.SkinCache.AllowDupedVertsForRecomputeTangents", help: "0: off (default)\n1: Forces that vertices at the same position will be treated differently and has the potential to cause seams when verts are split.\n", type: "Var" },
            { name: "r.SkinCache.BlendUsingVertexColorForRecomputeTangents", help: "0: off (default)\n1: No blending, choose between source and recompute tangents.\n2: Linear interpolation between source and recompute tangents.\n3: Vector slerp between source and recompute tangents.\n4: Convert tangents into quaternion, apply slerp, then convert from quaternion back to tangents (most expensive).\n", type: "Var" },
            { name: "r.SkinCache.CompileShaders", help: "Whether or not to compile the GPU compute skinning cache shaders.\nThis will compile the shaders for skinning on a compute job and not skin on the vertex shader.\nGPUSkinVertexFactory.usf needs to be touched to cause a recompile if this changes.\n0 is off(default), 1 is on", type: "Var" },
            { name: "r.SkinCache.Debug", help: "A scaling constant passed to the SkinCache shader, useful for debugging", type: "Var" },
            { name: "r.SkinCache.DefaultBehavior", help: "Default behavior if all skeletal meshes are included/excluded from the skin cache. If Ray Tracing is enabled, will imply Inclusive.\n Exclusive ( 0): All skeletal meshes are excluded from the skin cache. Each must opt in individually.\n Inclusive ( 1): All skeletal meshes are included into the skin cache. Each must opt out individually. (default)", type: "Var" },
            { name: "r.SkinCache.ForceRecomputeTangents", help: "0: off (default)\n1: Forces enabling and using the skincache and forces all skinned object to Recompute Tangents\n", type: "Var" },
            { name: "r.SkinCache.MemoryLimitForBatchedRayTracingGeometryUpdates", help: "", type: "Var" },
            { name: "r.SkinCache.Mode", help: "Whether or not to use the GPU compute skinning cache.\nThis will perform skinning on a compute job and not skin on the vertex shader.\nRequires r.SkinCache.CompileShaders=1\n 0: off\n 1: on(default)\n 2: only use skin cache for skinned meshes that ticked the Recompute Tangents checkbox (unavailable in shipping builds)", type: "Var" },
            { name: "r.SkinCache.NumTangentIntermediateBuffers", help: "How many intermediate buffers to use for intermediate results while\ndoing Recompute Tangents; more may allow the GPU to overlap compute jobs.", type: "Var" },
            { name: "r.SkinCache.RecomputeTangents", help: "This option enables recomputing the vertex tangents on the GPU.\nCan be changed at runtime, requires both r.SkinCache.CompileShaders=1 and r.SkinCache.Mode=1\n 0: off\n 1: on, forces all skinned object to Recompute Tangents\n 2: on, only recompute tangents on skinned objects who ticked the Recompute Tangents checkbox(default)\n", type: "Var" },
            { name: "r.SkinCache.SceneMemoryLimitInMB", help: "Maximum memory allowed to be allocated per World/Scene in Megs", type: "Var" },
            { name: "r.SkyAtmosphere", help: "SkyAtmosphere components are rendered when this is not 0, otherwise ignored.\n", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspective.DepthTest", help: "When enabled, a depth test will be used to not write pixel closer to the camera than StartDepth, effectively improving performance.", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.Depth", help: "The length of the LUT in kilometers (default = 96km to get nice cloud/atmosphere interactions in the distance for default sky). Further than this distance, the last slice is used.", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.DepthResolution", help: "The number of depth slice to use for the aerial perspective volume texture.", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.FastApplyOnOpaque", help: "When enabled, the low resolution camera frustum/froxel volume containing atmospheric fog\n, usually used for fog on translucent surface, is used to render fog on opaque.\nIt is faster but can result in visual artefacts if there are some high frequency details\nsuch as earth shadow or scattering lob.", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.SampleCountMaxPerSlice", help: "The sample count used per slice to evaluate aerial perspective. The effective sample count is usually lower and depends on SampleCountScale on the component as well as .ini files.\nscattering and transmittance in camera frustum space froxel.\n", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.DistanceToSampleCountMax", help: "The distance in kilometer after which SampleCountMax samples will be used to ray march the atmosphere.", type: "Var" },
            { name: "r.SkyAtmosphere.DistantSkyLightLUT", help: "Enable the generation the sky ambient lighting value.\n", type: "Var" },
            { name: "r.SkyAtmosphere.DistantSkyLightLUT.Altitude", help: "The altitude at which the sky samples are taken to integrate the sky lighting. Default to 6km, typicaly cirrus clouds altitude.\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT", help: "When enabled, a look up texture is used to render the sky.\nIt is faster but can result in visual artefacts if there are some high frequency details\nin the sky such as earth shadow or scattering lob.", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.DistanceToSampleCountMax", help: "Fast sky distance in kilometer after which at which SampleCountMax samples will be used to ray march the atmosphere.", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMax", help: "Fast sky maximum sample count used to compute sky/atmosphere scattering and transmittance.\nThe maximum sample count used to compute FastSkyLUT scattering. The effective sample count is usually lower and depends on distance and SampleCountScale on the component, as well as .ini files.\nThe minimal value will be clamped to r.SkyAtmosphere.FastSkyLUT.SampleCountMin + 1.\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMin", help: "Fast sky minimum sample count used to compute sky/atmosphere scattering and transmittance.\nThe minimal value will be clamped to 1.\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.LUT32", help: "Use full 32bit per-channel precision for all sky LUTs.\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.HighQuality", help: "The when enabled, 64 samples are used instead of 2, resulting in a more accurate multi scattering approximation (but also more expenssive).\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.SampleCount", help: "The sample count used to evaluate multi-scattering.\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.SampleCountMax", help: "The maximum sample count used to compute sky/atmosphere scattering and transmittance The effective sample count is usually lower and depends on distance and SampleCountScale on the component, as well as .ini files.\nThe minimal value will be clamped to r.SkyAtmosphere.SampleCountMin + 1.\n", type: "Var" },
            { name: "r.SkyAtmosphere.SampleCountMin", help: "The minimum sample count used to compute sky/atmosphere scattering and transmittance.\nThe minimal value will be clamped to 1.\n", type: "Var" },
            { name: "r.SkyAtmosphere.SampleLightShadowmap", help: "Enable the sampling of atmospheric lights shadow map in order to produce volumetric shadows.", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT", help: "Enable the generation of the sky transmittance.\n", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.SampleCount", help: "The sample count used to evaluate transmittance.", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.UseSmallFormat", help: "If true, the transmittance LUT will use a small R8BG8B8A8 format to store data at lower quality.", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.Width", help: "", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture", help: "Make sure the sky light real time capture is not run on platform where it is considered out of budget. Cannot be changed at runtime.", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.DepthBuffer", help: "When enabled, the real-time sky light capture will have a depth buffer, this is for multiple meshes to be cover each other correctly. The height fog wil lalso be applied according to the depth buffer.", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.ShadowFromOpaque", help: "Opaque meshes cast shadow from directional lights onto sky and clouds when enabled.\n", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.TimeSlice", help: "When enabled, the real-time sky light capture and convolutions will by distributed over several frames to lower the per-frame cost.", type: "Var" },
            { name: "r.SkyLightingQuality", help: "Defines the sky lighting quality which allows to adjust for performance.\n<=0: off (fastest)\n  1: on\n", type: "Var" },
            { name: "r.SkylightIntensityMultiplier", help: "Intensity scale on Stationary and Movable skylights.  This is useful to control overall lighting contrast in dynamically lit games with scalability levels which disable Ambient Occlusion.  For example, if medium quality disables SSAO and DFAO, reduce skylight intensity.", type: "Var" },
            { name: "r.SkylightRecapture", help: "Updates all stationary and movable skylights, useful for debugging the capture pipeline", type: "Cmd" },
            { name: "r.SkylightUpdateEveryFrame", help: "Whether to update all skylights every frame.  Useful for debugging.", type: "Var" },
            { name: "r.SkySpecularOcclusionStrength", help: "Strength of skylight specular occlusion from DFAO (default is 1.0)", type: "Var" },
            { name: "r.SNDBSShaderCompile", help: "Enables or disables the use of SN-DBS to build shaders.\n0: Local builds only. \n1: Distribute builds using SN-DBS (default).", type: "Var" },
            { name: "r.SNDBSShaderCompile.BatchGroupSize", help: "Specifies the number of batches to fill with shaders.\nShaders are spread across this number of batches until all the batches are full.\nThis allows the SN-DBS compile to go wider when compiling a small number of shaders.\nDefault = 512\n", type: "Var" },
            { name: "r.SNDBSShaderCompile.BatchSize", help: "Specifies the number of shaders to batch together into a single SN-DBS task.\nDefault = 16\n", type: "Var" },
            { name: "r.SNDBSShaderCompile.JobTimeout", help: "The number of seconds to wait for additional shader jobs to be submitted before starting a build.\nDefault = 0.5\n", type: "Var" },
            { name: "r.so.MaxDistanceForOccluder", help: "Max radius where to look for occluders.", type: "Var" },
            { name: "r.so.MaxOccluderNum", help: "Maximum number of primitives that can be rendered as occluders", type: "Var" },
            { name: "r.so.MinScreenRadiusForOccluder", help: "Threshold below which meshes will be culled from beeing an occluder.", type: "Var" },
            { name: "r.so.SIMD", help: "Use SIMD routines in software occlusion", type: "Var" },
            { name: "r.so.ThreadName", help: "0 = AnyHiPriThreadNormalTask1 = AnyHiPriThreadHiPriTask2 = AnyNormalThreadNormalTask (Default)3 = AnyNormalThreadHiPriTask4 = AnyBackgroundThreadNormalTask5 = AnyBackgroundHiPriTask", type: "Var" },
            { name: "r.so.VisualizeBuffer", help: "Visualize rasterized occlusion buffer", type: "Var" },
            { name: "r.SplineMesh.NoRecreateProxy", help: "Optimization. If true, spline mesh proxies will not be recreated every time they are changed. They are simply updated.", type: "Var" },
            { name: "r.SSGI.Enable", help: "Whether to enable SSGI (defaults to 0).\n", type: "Var" },
            { name: "r.SSGI.HalfRes", help: "Whether to do SSGI at half resolution (defaults to 0).\n", type: "Var" },
            { name: "r.SSGI.LeakFreeReprojection", help: "Whether use a more expensive but leak free reprojection of previous frame\'s scene color.\n", type: "Var" },
            { name: "r.SSGI.Quality", help: "Quality setting to control number of ray shot with SSGI, between 1 and 4 (defaults to 4).\n", type: "Var" },
            { name: "r.SSR.ExperimentalDenoiser", help: "Replace SSR\'s TAA pass with denoiser.", type: "Var" },
            { name: "r.SSR.HalfResSceneColor", help: "Use half res scene color as input for SSR. Improves performance without much of a visual quality loss.", type: "Var" },
            { name: "r.SSR.MaxRoughness", help: "Allows to override the post process setting ScreenSpaceReflectionMaxRoughness.\nIt defines until what roughness we fade the screen space reflections, 0.8 works well, smaller can run faster.\n(Useful for testing, no scalability or project setting)\n 0..1: use specified max roughness (overrride PostprocessVolume setting)\n -1: no override (default)", type: "Var" },
            { name: "r.SSR.Quality", help: "Whether to use screen space reflections and at what quality setting.\n(limits the setting in the post process settings which has a different scale)\n(costs performance, adds more visual realism but the technique has limits)\n 0: off (default)\n 1: low (no glossy)\n 2: medium (no glossy)\n 3: high (glossy/using roughness, few samples)\n 4: very high (likely too slow for real-time)", type: "Var" },
            { name: "r.SSR.Stencil", help: "Defines if we use the stencil prepass for the screen space reflection\n 0 is off (default), 1 is on", type: "Var" },
            { name: "r.SSR.Temporal", help: "Defines if we use the temporal smoothing for the screen space reflection\n 0 is off (for debugging), 1 is on (default)", type: "Var" },
            { name: "r.SSS.Burley.AlwaysUpdateParametersFromSeparable", help: "0: Will not update parameters when the program loads. (default)1: Always update from the separable when the program loads. (Correct only when Subsurface color is 1).", type: "Var" },
            { name: "r.SSS.Burley.BilateralFilterKernelFunctionType", help: "0: Depth Only. It is more performant (x2 faster for close view).1: Depth and normal. It leads to better quality in regions like eyelids. (default)", type: "Var" },
            { name: "r.SSS.Burley.EnableProfileIdCache", help: "0: Disable profile id cache using in the sampling pass.\n1: Consumes 1 byte per pixel more memory to make Burley pass much faster. (default)\n", type: "Var" },
            { name: "r.SSS.Burley.NumSamplesOverride", help: "When zero, Burley SSS adaptively determines the number of samples. When non-zero, this value overrides the sample count.\n", type: "Var" },
            { name: "r.SSS.Burley.Quality", help: "0: Fallback mode. Burley falls back to run scattering in Separable with transmission in Burley for better performance. Separable parameters are automatically fitted.1: Automatic. The subsurface will only switch to separable in half resolution. (default)", type: "Var" },
            { name: "r.SSS.Burley.SubmitCommandsBeforeSetup", help: "Whether to submit rhi commands before the SubsurfaceSetup pass.", type: "Var" },
            { name: "r.SSS.Checkerboard", help: "Enables or disables checkerboard rendering for subsurface profile rendering.\nThis is necessary if SceneColor does not include a floating point alpha channel (e.g 32-bit formats)\n 0: Disabled (high quality) \n 1: Enabled (low quality). Surface lighting will be at reduced resolution.\n 2: Automatic. Non-checkerboard lighting will be applied if we have a suitable rendertarget format\n", type: "Var" },
            { name: "r.SSS.Filter", help: "Defines the filter method for Screenspace Subsurface Scattering feature.\n 0: point filter (useful for testing, could be cleaner)\n 1: bilinear filter", type: "Var" },
            { name: "r.SSS.HalfRes", help: " 0: full quality (Combined Burley and Separable pass. Separable is not optimized, as reference)\n 1: parts of the algorithm runs in half resolution which is lower quality but faster (default, Separable only)", type: "Var" },
            { name: "r.SSS.Quality", help: "Defines the quality of the recombine pass when using the SubsurfaceScatteringProfile shading model\n 0: low (faster, default)\n 1: high (sharper details but slower)\n-1: auto, 1 if TemporalAA is disabled (without TemporalAA the quality is more noticable)", type: "Var" },
            { name: "r.SSS.SampleSet", help: "Defines how many samples we use for Separable Screenspace Subsurface Scattering feature.\n 0: lowest quality (6*2+1)\n 1: medium quality (9*2+1)\n 2: high quality (13*2+1) (default)", type: "Var" },
            { name: "r.SSS.Scale", help: "Affects the Screen space Separable subsurface scattering pass (use shadingmodel SubsurfaceProfile, get near to the object as the default)\nis human skin which only scatters about 1.2cm)\n 0: off (if there is no object on the screen using this pass it should automatically disable the post process pass)\n<1: scale scatter radius down (for testing)\n 1: use given radius form the Subsurface scattering asset (default)\n>1: scale scatter radius up (for testing)", type: "Var" },
            { name: "r.StaticMesh.DisableThreadedBuild", help: "Activate to force static mesh building from a single thread.\n", type: "Var" },
            { name: "r.StaticMesh.EnableSaveGeneratedLODsInPackage", help: "Enables saving generated LODs in the Package.\n0 - Do not save (and hide this menu option) [default].\n1 - Enable this option and save the LODs in the Package.\n", type: "Var" },
            { name: "r.StaticMesh.KeepMobileMinLODSettingOnDesktop", help: "If non-zero, mobile setting for MinLOD will be stored in the cooked data for desktop platforms", type: "Var" },
            { name: "r.StaticMesh.Mobile.ClampCollisionToMinLOD", help: "If non-zero, the LOD used for collsions will be clamped between the platform group MinLOD and the number of LODs", type: "Var" },
            { name: "r.StaticMesh.StripDistanceFieldDataDuringLoad", help: "If non-zero, data for distance fields will be discarded on load. TODO: change to discard during cook!.", type: "Var" },
            { name: "r.StaticMesh.StripMinLodDataDuringCooking", help: "If non-zero, data for Static Mesh LOD levels below MinLOD will be discarded at cook time", type: "Var" },
            { name: "r.StaticMesh.UpdateMeshLODGroupSettingsAtLoad", help: "If set, LODGroup settings for static meshes will be applied at load time.", type: "Var" },
            { name: "r.StaticMeshLODDistanceScale", help: "Scale factor for the distance used in computing discrete LOD for static meshes. (defaults to 1)\n(higher values make LODs transition earlier, e.g., 2 is twice as fast / half the distance)", type: "Var" },
            { name: "r.StencilForLODDither", help: "Whether to use stencil tests in the prepass, and depth-equal tests in the base pass to implement LOD dithering.\nIf disabled, LOD dithering will be done through clip() instructions in the prepass and base pass, which disables EarlyZ.\nForces a full prepass when enabled.", type: "Var" },
            { name: "r.StencilLODMode", help: "Specifies the dither LOD stencil mode.\n 0: Graphics pass.\n 1: Compute pass (on supported platforms).\n 2: Compute async pass (on supported platforms).", type: "Var" },
            { name: "r.Streaming.AbandonedDDCHandlePurgeFrequency", help: "The number of abandonned handle at which a purge will be triggered (default=150)", type: "Var" },
            { name: "r.Streaming.AllowFastForceResident", help: "Whether it is allowed to load in missing mips for fast-force-resident assets ASAP. Useful to accelerate force-resident process but risks disturbing streaming metric calculation. Fast-force-resident mips can\'t be sacrificed even when overbudget so use with caution.", type: "Var" },
            { name: "r.Streaming.AllowParallelStreamingRenderAssets", help: "Whether it is allowed to do UpdateStreamingRenderAssets with a ParallelFor to use more cores.", type: "Var" },
            { name: "r.Streaming.AmortizeCPUToGPUCopy", help: "If set and r.Streaming.MaxNumTexturesToStreamPerFrame > 0, limit the number of 2D textures streamed from CPU memory to GPU memory each frame", type: "Var" },
            { name: "r.Streaming.Boost", help: "=1.0: normal\n<1.0: decrease wanted mip levels\n>1.0: increase wanted mip levels", type: "Var" },
            { name: "r.Streaming.CheckBuildStatus", help: "If non-zero, the engine will check whether texture streaming needs rebuild.", type: "Var" },
            { name: "r.Streaming.DefragDynamicBounds", help: "If non-zero, unused dynamic bounds will be removed from the update loop", type: "Var" },
            { name: "r.Streaming.DropMips", help: "0: Drop No Mips \n1: Drop Cached Mips\n2: Drop Cached and Hidden Mips", type: "Var" },
