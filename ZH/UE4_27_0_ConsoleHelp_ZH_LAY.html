            { name: "r.AmbientOcclusionMipLevelFactor", help: "Controls mipmap level according to the SSAO step id\n 0: always look into the HZB mipmap level 0 (memory cache trashing)\n 0.5: sample count depends on post process settings (default)\n 1: Go into higher mipmap level (quality loss)", type: "Var" },
            { name: "r.AmbientOcclusionRadiusScale", help: "Allows to scale the ambient occlusion radius (SSAO).\n 0:off, 1.0:normal, <1:smaller, >1:larger", type: "Var" },
            { name: "r.AmbientOcclusionStaticFraction", help: "Allows to override the Ambient Occlusion Static Fraction (see post process volume). Fractions are between 0 and 1.\n<0: use default setting (default -1)\n 0: no effect on static lighting, 0 is free meaning no extra rendering pass\n 1: AO affects the stat lighting", type: "Var" },
            { name: "r.AMDD3D11MultiThreadedDevice", help: "If true, creates a multithreaded D3D11 device on AMD hardware (workaround for driver bug)\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type: "Var" },
            { name: "r.AMDDisableAsyncTextureCreation", help: "If true, uses synchronous texture creation on AMD hardware (workaround for driver bug)\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type: "Var" },
            { name: "r.AMDFidelityFXVRS", help: "Whether to use AMD FidelityFXVRS.\n", type: "Var" },
            { name: "r.Android.DisableASTCSupport", help: "Disable support for ASTC Texture compression if OpenGL driver supports it. (Android Only)\n  0 = ASTC texture compression will be used if driver supports it [default]\n  1 = ASTC texture compression will not be used.", type: "Var" },
            { name: "r.Android.DisableOpenGLES31Support", help: "Disable support for OpenGLES 3.1 API. (Android Only)\n  0 = OpenGLES 3.1 API will be used (providing device and project supports it) [default]\n  1 = OpenGLES 3.1 will be disabled, Vulkan will be used.", type: "Var" },
            { name: "r.Android.DisableVulkanSM5Support", help: "Disable support for vulkan API. (Android Only)\n  0 = Vulkan SM5 API will be used (providing device and project supports it) [default]\n  1 = Vulkan SM5 will be disabled, Vulkan or OpenGL fall back will be used.", type: "Var" },
            { name: "r.Android.DisableVulkanSupport", help: "Disable support for vulkan API. (Android Only)\n  0 = vulkan API will be used (providing device and project supports it) [default]\n  1 = vulkan will be disabled, opengl fall back will be used.", type: "Var" },
            { name: "r.Android.OverrideExternalTextureSupport", help: "Override external texture support for OpenGLES API. (Android Only)\n  0 = normal detection used [default]\n  1 = disable external texture support\n  2 = force ImageExternal100 (version #100 with GL_OES_EGL_image_external)\n  3 = force ImageExternal300 (version #300 with GL_OES_EGL_image_external)\n  4 = force ImageExternalESSL300 (version #300 with GL_OES_EGL_image_external_essl3)", type: "Var" },
            { name: "r.AndroidDisableThreadedRendering", help: "Sets whether or not to allow threaded rendering for a particular Android device profile.\n\t0 = Allow threaded rendering [default]\n\t1 = Disable creation of render thread on startup", type: "Var" },
            { name: "r.AndroidDisableThreadedRenderingFirstLoad", help: "Sets whether or not to allow threaded rendering for a particular Android device profile on the initial load.\n\t0 = Allow threaded rendering on the initial load [default]\n\t1 = Disable threaded rendering on the initial load", type: "Var" },
            { name: "r.AnisotropicMaterials", help: "Whether anisotropic BRDF is used for material with anisotropy.", type: "Var" },
            { name: "r.AOApplyToStaticIndirect", help: "Whether to apply DFAO as indirect shadowing even to static indirect sources (lightmaps + stationary skylight + reflection captures)", type: "Var" },
            { name: "r.AOAsyncBuildQueue", help: "Whether to asynchronously build distance field volume data from meshes.", type: "Var" },
            { name: "r.AOAverageObjectsPerCullTile", help: "Determines how much memory should be allocated in distance field object culling data structures.  Too much = memory waste, too little = flickering due to buffer overflow.", type: "Var" },
            { name: "r.AOClearHistory", help: "", type: "Var" },
            { name: "r.AOComputeShaderNormalCalculation", help: "Whether to use the compute shader version of the distance field normal computation.", type: "Var" },
            { name: "r.AOGlobalDFClipmapDistanceExponent", help: "Exponent used to derive each clipmap\'s size, together with r.AOInnerGlobalDFClipmapDistance.", type: "Var" },
            { name: "r.AOGlobalDFResolution", help: "Resolution of the global distance field.  Higher values increase fidelity but also increase memory and composition cost.", type: "Var" },
            { name: "r.AOGlobalDFStartDistance", help: "World space distance along a cone trace to switch to using the global distance field instead of the object distance fields.\nThis has to be large enough to hide the low res nature of the global distance field, but smaller values result in faster cone tracing.", type: "Var" },
            { name: "r.AOGlobalDistanceField", help: "Whether to use a global distance field to optimize occlusion cone traces.\nThe global distance field is created by compositing object distance fields into clipmaps as the viewer moves through the level.", type: "Var" },
            { name: "r.AOGlobalDistanceFieldCacheMostlyStaticSeparately", help: "Whether to cache mostly static primitives separately from movable primitives, which reduces global DF update cost when a movable primitive is modified.  Adds another 12Mb of volume textures.", type: "Var" },
            { name: "r.AOGlobalDistanceFieldForceFullUpdate", help: "Whether to force full global distance field update every frame.", type: "Var" },
            { name: "r.AOGlobalDistanceFieldLogModifiedPrimitives", help: "Whether to log primitive modifications (add, remove, updatetransform) that caused an update of the global distance field.\nThis can be useful for tracking down why updating the global distance field is always costing a lot, since it should be mostly cached.", type: "Var" },
            { name: "r.AOGlobalDistanceFieldPartialUpdates", help: "Whether to allow partial updates of the global distance field.  When profiling it\'s useful to disable this and get the worst case composition time that happens on camera cuts.", type: "Var" },
            { name: "r.AOGlobalDistanceFieldRepresentHeightfields", help: "Whether to put landscape in the global distance field.  Changing this won\'t propagate until the global distance field gets recached (fly away and back).", type: "Var" },
            { name: "r.AOGlobalDistanceFieldStaggeredUpdates", help: "Whether to allow the larger clipmaps to be updated less frequently.", type: "Var" },
            { name: "r.AOHeightfieldOcclusion", help: "Whether to compute AO from heightfields (landscape)", type: "Var" },
            { name: "r.AOHistoryDistanceThreshold", help: "World space distance threshold needed to discard last frame\'s DFAO results.  Lower values reduce ghosting from characters when near a wall but increase flickering artifacts.", type: "Var" },
            { name: "r.AOHistoryStabilityPass", help: "Whether to gather stable results to fill in holes in the temporal reprojection.  Adds some GPU cost but improves temporal stability with foliage.", type: "Var" },
            { name: "r.AOHistoryWeight", help: "Amount of last frame\'s AO to lerp into the final result.  Higher values increase stability, lower values have less streaking under occluder movement.", type: "Var" },
            { name: "r.AOJitterConeDirections", help: "", type: "Var" },
            { name: "r.AOListMemory", help: "", type: "Cmd" },
            { name: "r.AOListMeshDistanceFields", help: "", type: "Cmd" },
            { name: "r.AOLogObjectBufferReallocation", help: "", type: "Var" },
            { name: "r.AOMaxObjectBoundingRadius", help: "Objects larger than this will not contribute to AO calculations, to improve performance.", type: "Var" },
            { name: "r.AOMaxViewDistance", help: "The maximum distance that AO will be computed at.", type: "Var" },
            { name: "r.AOObjectDistanceField", help: "Determines whether object distance fields are used to compute ambient occlusion.\nOnly global distance field will be used when this option is disabled.\n", type: "Var" },
            { name: "r.AOOverwriteSceneColor", help: "", type: "Var" },
            { name: "r.AOQuality", help: "Defines the distance field AO method which allows to adjust for quality or performance.\n 0:off, 1:medium, 2:high (default)", type: "Var" },
            { name: "r.AOSampleSet", help: "0 = Original set, 1 = Relaxed set", type: "Var" },
            { name: "r.AOScatterTileCulling", help: "Whether to use the rasterizer for binning occluder objects into screenspace tiles.", type: "Var" },
            { name: "r.AOSpecularOcclusionMode", help: "Determines how specular should be occluded by DFAO\n0: Apply non-directional AO to specular.\n1: (default) Intersect the reflection cone with the unoccluded cone produced by DFAO.  This gives more accurate occlusion than 0, but can bring out DFAO sampling artifacts.\n", type: "Var" },
            { name: "r.AOStepExponentScale", help: "Exponent used to distribute AO samples along a cone direction.", type: "Var" },
            { name: "r.AOUpdateGlobalDistanceField", help: "Whether to update the global distance field, useful for debugging.", type: "Var" },
            { name: "r.AOUseHistory", help: "Whether to apply a temporal filter to the distance field AO, which reduces flickering but also adds trails when occluders are moving.", type: "Var" },
            { name: "r.AOUseJitter", help: "Whether to use 4x temporal supersampling with Screen Grid DFAO.  When jitter is disabled, a shorter history can be used but there will be more spatial aliasing.", type: "Var" },
            { name: "r.AOViewFadeDistanceScale", help: "Distance over which AO will fade out as it approaches r.AOMaxViewDistance, as a fraction of r.AOMaxViewDistance.", type: "Var" },
            { name: "r.AsyncCreateLightPrimitiveInteractions", help: "Whether to create LPIs asynchronously.", type: "Var" },
            { name: "r.AsyncPipelineCompile", help: "0 to Create PSOs at the moment they are requested\n1 to Create Pipeline State Objects asynchronously(default)", type: "Var" },
            { name: "r.Atmosphere", help: "Defines atmosphere will render or not. Only changed by r.Atmosphere console command.\nEnable/Disable Atmosphere, Load/Unload related data.\n 0: off (To save GPU memory)\n 1: on (default)", type: "Var" },
            { name: "r.AutoSetLightMapType", help: "1 = if mesh has lightinfo lightmap type will use default, otherwise will use lightprobe light ;0 = don\'t.", type: "Var" },
            { name: "r.BasePassForceOutputsVelocity", help: "Force the base pass to compute motion vector, regardless of FPrimitiveUniformShaderParameters.0: Disabled (default)1: Enabled", type: "Var" },
            { name: "r.BasePassOutputsVelocity", help: "Enables rendering WPO velocities on the base pass.\n 0: Renders in a separate pass/rendertarget, all movable static meshes + dynamic.\n 1: Renders during the regular base pass adding an extra GBuffer, but allowing motion blur on materials with Time-based WPO.", type: "Var" },
            { name: "r.BasePassWriteDepthEvenWithFullPrepass", help: "0 to allow a readonly base pass, which skips an MSAA depth resolve, and allows masked materials to get EarlyZ (writing to depth while doing clip() disables EarlyZ) (default)\n1 to force depth writes in the base pass.  Useful for debugging when the prepass and base pass don\'t match what they render.", type: "Var" },
            { name: "r.bFlushRenderTargetsOnWorldCleanup", help: "", type: "Var" },
            { name: "r.BlackBorders", help: "To draw black borders around the rendered image\n(prevents artifacts from post processing passes that read outside of the image e.g. PostProcessAA)\nin pixels, 0:off", type: "Var" },
            { name: "r.Bloom.Cross", help: "Experimental feature to give bloom kernel a more bright center sample (values between 1 and 3 work without causing aliasing)\nExisting bloom get lowered to match the same brightness\n<0 for a anisomorphic lens flare look (X only)\n 0 off (default)\n>0 for a cross look (X and Y)", type: "Var" },
            { name: "r.Bloom.HalfResolutionFFT", help: "Experimental half-resolution FFT Bloom convolution. \n 0: Standard full resolution convolution bloom. 1: Half-resolution convolution that excludes the center of the kernel.\n", type: "Var" },
            { name: "r.Bloom.Intensity", help: "Bloom intensity (scalability setting)", type: "Var" },
            { name: "r.Bloom.Scale", help: "DBD bloom scale (scalability setting)", type: "Var" },
            { name: "r.BloomQuality", help: " 0: off, no performance impact.\n 1: average quality, least performance impact.\n 2: average quality, least performance impact.\n 3: good quality.\n 4: good quality.\n 5: Best quality, most significant performance impact. (default)\n>5: force experimental higher quality on mobile (can be quite slow on some hardware)", type: "Var" },
            { name: "r.BufferVisualizationDumpFrames", help: "When screenshots or movies dumps are requested, also save out dumps of the current buffer visualization materials\n0:off (default)\n1:on", type: "Var" },
            { name: "r.BufferVisualizationDumpFramesAsHDR", help: "When saving out buffer visualization materials in a HDR capable format\n0: Do not override default save format.\n1: Force HDR format for buffer visualization materials.", type: "Var" },
            { name: "r.BufferVisualizationOverviewTargets", help: "Specify the list of post process materials that can be used in the buffer visualization overview. Put nothing between the commas to leave a gap.\n\n\tChoose from:\n\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  Anisotropy\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  DBDSeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  WorldTangent\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  Velocity\n  PreTonemapHDRColor\n  PostTonemapHDRColor\n  CustomColourNoDepth", type: "Var" },
            { name: "r.BufferVisualizationTarget", help: "When the viewport view-mode is set to \'Buffer Visualization\', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  Anisotropy\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  DBDSeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  WorldTangent\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  Velocity\n  PreTonemapHDRColor\n  PostTonemapHDRColor\n  CustomColourNoDepth", type: "Var" },
            { name: "r.Cache.DrawDirectionalShadowing", help: "Whether to draw direct shadowing sample points as generated by Lightmass.\n0 is off (default), 1 is on", type: "Var" },
            { name: "r.Cache.DrawInterpolationPoints", help: "Whether to draw positions that indirect lighting is interpolated at when they are updated, which are stored in the cache.\nProbably need \'r.CacheUpdateEveryFrame 1\' as well to be useful, otherwise points will flicker as they update.\n0 is off (default), 1 is on", type: "Var" },
            { name: "r.Cache.DrawLightingSamples", help: "Whether to draw indirect lighting sample points as generated by Lightmass.\n0 is off (default), 1 is on", type: "Var" },
            { name: "r.Cache.LightingCacheDimension", help: "Dimensions of the lighting cache.  This should be a multiple of r.LightingCacheMovableObjectAllocationSize for least waste.", type: "Var" },
            { name: "r.Cache.LightingCacheMovableObjectAllocationSize", help: "Resolution of the interpolation sample volume used to light a dynamic object.  \nValues of 1 or 2 will result in a single interpolation sample per object which does not provide continuous lighting under movement, so interpolation is done over time.  \nValues of 3 or more support the necessary padding to provide continuous results under movement.", type: "Var" },
            { name: "r.Cache.LimitQuerySize", help: "0 is off, 1 is on (default)", type: "Var" },
            { name: "r.Cache.QueryNodeLevel", help: "Level of the lighting sample octree whose node\'s extents should be the target size for queries into the octree.\nPrimitive blocks will be broken up into multiple octree queries if they are larger than this.0 is the root, 12 is the leaf level", type: "Var" },
            { name: "r.Cache.ReduceSHRinging", help: "Whether to modify indirect lighting cache SH samples to reduce ringing.  0 is off, 1 is on (default)", type: "Var" },
            { name: "r.Cache.SampleTransitionSpeed", help: "When using single sample lighting, controls the speed of the transition between two point samples (fade over time).", type: "Var" },
            { name: "r.Cache.UpdateEveryFrame", help: "Whether to update indirect lighting cache allocations every frame, even if they would have been cached.  0 is off (default), 1 is on", type: "Var" },
            { name: "r.Cache.UpdatePrimsTaskEnabled", help: "Enable threading for ILC primitive update.  Will overlap with the rest the end of InitViews.", type: "Var" },
            { name: "r.CalcLocalPlayerCachedLODDistanceFactor", help: "Should we calculate a LOD Distance Factor based on the current FOV.  Should not be necessary since LOD is already based on screen size.\n", type: "Var" },
            { name: "r.CameraCutTranslationThreshold", help: "The maximum camera translation disatance in centimeters allowed between two frames before a camera cut is automatically inserted.", type: "Var" },
            { name: "r.CapsuleDirectShadows", help: "Whether to allow capsule direct shadowing on skinned components with bCastCapsuleDirectShadow enabled.", type: "Var" },
            { name: "r.CapsuleIndirectConeAngle", help: "Light source angle used when the indirect shadow direction is derived from precomputed indirect lighting (no stationary skylight present)", type: "Var" },
            { name: "r.CapsuleIndirectShadows", help: "Whether to allow capsule indirect shadowing on skinned components with bCastCapsuleIndirectShadow enabled.", type: "Var" },
            { name: "r.CapsuleMaxDirectOcclusionDistance", help: "Maximum cast distance for direct shadows from capsules.  This has a big impact on performance.", type: "Var" },
            { name: "r.CapsuleMaxIndirectOcclusionDistance", help: "Maximum cast distance for indirect shadows from capsules.  This has a big impact on performance.", type: "Var" },
            { name: "r.CapsuleMinSkyAngle", help: "Minimum light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type: "Var" },
            { name: "r.CapsuleShadowFadeAngleFromVertical", help: "Angle from vertical up to start fading out the indirect shadow, to avoid self shadowing artifacts.", type: "Var" },
            { name: "r.CapsuleShadows", help: "Whether to allow capsule shadowing on skinned components with bCastCapsuleDirectShadow or bCastCapsuleIndirectShadow enabled.", type: "Var" },
            { name: "r.CapsuleShadowsFullResolution", help: "Whether to compute capsule shadows at full resolution.", type: "Var" },
            { name: "r.CapsuleSkyAngleScale", help: "Scales the light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type: "Var" },
            { name: "r.CatmullRomEndParamOffset", help: "The parameter offset for catmul rom end points.", type: "Var" },
            { name: "r.chaos.ReflectionCaptureStaticSceneOnly", help: " 0 is off, 1 is on (default)", type: "Var" },
            { name: "r.CheckSRVTransitions", help: "Tests that render targets are properly transitioned to SRV when SRVs are set.", type: "Var" },
            { name: "r.ClearCoatNormal", help: "0 to disable clear coat normal.\n 0: off\n 1: on", type: "Var" },
            { name: "r.ClearSceneMethod", help: "Select how the g-buffer is cleared in game mode (only affects deferred shading).\n 0: No clear\n 1: RHIClear (default)\n 2: Quad at max z", type: "Var" },
            { name: "r.Color.Max", help: "Allows to define where the value 1.0 in the color channels is mapped to after color grading.\nValue should be around 1, smaller values darken the highlights, larger values move more colors towards white, Default: 1", type: "Var" },
            { name: "r.Color.Mid", help: "Allows to define where the value 0.5 in the color channels is mapped to after color grading (This is similar to a gamma correction).\nValue should be around 0.5, smaller values darken the mid tones, larger values brighten the mid tones, Default: 0.5", type: "Var" },
            { name: "r.Color.Min", help: "Allows to define where the value 0 in the color channels is mapped to after color grading.\nThe value should be around 0, positive: a gray scale is added to the darks, negative: more dark values become black, Default: 0", type: "Var" },
            { name: "r.CompileMaterialsForShaderFormat", help: "When enabled, compile materials for this shader format in addition to those for the running platform.\nNote that these shaders are compiled and immediately tossed. This is only useful when directly inspecting output via r.DebugDumpShaderInfo.", type: "Var" },
            { name: "r.CompileShadersForDevelopment", help: "Setting this to 0 allows to ship a game with more optimized shaders as some\neditor and development features are not longer compiled into the shaders.\n Note: This should be done when shipping but it\'s not done automatically yet (feature need to mature\n       and shaders will compile slower as shader caching from development isn\'t shared).\nCannot be changed at runtime - can be put into BaseEngine.ini\n 0: off, shader can run a bit faster\n 1: on (Default)", type: "Var" },
            { name: "r.CompositionForceRenderTargetLoad", help: "0: default engine behaviour\n1: force ERenderTargetLoadAction::ELoad for all render targets", type: "Var" },
            { name: "r.CompositionGraphDebug", help: "Execute this command to get a single frame dump of the composition graph of one frame (post processing and lighting).", type: "Cmd" },
            { name: "r.CompositionGraphOrder", help: "Defines in which order the nodes in the CompositionGraph are executed (affects postprocess and some lighting).\nOption 1 provides more control, which can be useful for preserving ESRAM, avoid GPU sync, cluster up compute shaders for performance and control AsyncCompute.\n 0: tree order starting with the root, first all inputs then dependencies (classic UE4, unconnected nodes are not getting executed)\n 1: RegisterPass() call order, unless the dependencies (input and additional) require a different order (might become new default as it provides more control, executes all registered nodes)", type: "Var" },
            { name: "r.ContactShadows", help: " 0: disabled.\n 1: enabled.\n", type: "Var" },
            { name: "r.ContactShadows.NonShadowCastingIntensity", help: "Intensity of contact shadows from objects with cast contact shadows disabled. Usually 0 (off).\n", type: "Var" },
            { name: "r.CookOutLightFunctions", help: "If set, Light functions + textures in LightFunction group will not appear in the build.\n 0: keep LF data.\n 1: cook out LF data.\n", type: "Var" },
            { name: "r.CookOutUnusedDetailModeComponents", help: "If set, components which are not relevant for the current detail mode will be cooked out.\n 0: keep components even if not relevant for the current detail mode.\n 1: cook out components not relevant for the current detail mode.\n", type: "Var" },
            { name: "r.CopyLockedViews", help: "Copies all locked views in to a string that r.LockView will accept to reload them.", type: "Cmd" },
            { name: "r.CreateShadersOnLoad", help: "Whether to create shaders on load, which can reduce hitching, but use more memory.  Otherwise they will be created as needed.", type: "Var" },
            { name: "r.CullAll", help: "Culls all visible things.  Gives you a black screen.  Could very well help with loading.", type: "Var" },
            { name: "r.CustomDepth", help: "0: feature is disabled\n1: feature is enabled, texture is created on demand\n2: feature is enabled, texture is not released until required (should be the project setting if the feature should not stall)\n3: feature is enabled, stencil writes are enabled, texture is not released until required (should be the project setting if the feature should not stall)", type: "Var" },
            { name: "r.CustomDepth.Order", help: "When CustomDepth (and CustomStencil) is getting rendered\n  0: Before GBuffer (can be more efficient with AsyncCompute, allows using it in DBuffer pass, no GBuffer blending decals allow GBuffer compression)\n  1: After Base Pass (default)", type: "Var" },
            { name: "r.CustomDepthTemporalAAJitter", help: "If disabled the Engine will remove the TemporalAA Jitter from the Custom Depth Pass. Only has effect when TemporalAA is used.", type: "Var" },
            { name: "r.CustomUnsafeZones", help: "Allows you to set custom unsafe zones. Define them based on Portrait (P) or Landscape (L) for a device oriented \'upright\'.Unsafe zones may be either fixed or free, depending on if they move along with the rotation of the device.Format is (P:fixed[x1, y1][width, height]), semicolon-separated for each custom unsafe zone. +Values add from 0, -Values subtract from Height or Width", type: "Var" },
            { name: "r.D3D.CheckedForTypedUAVs", help: "Whether to disallow usage of typed UAV loads, as they are unavailable in Windows 7 D3D 11.0.\n 0: Allow usage of typed UAV loads.\n 1: Disallow usage of typed UAV loads. (default)", type: "Var" },
            { name: "r.D3D.ForceDXC", help: "Forces DirectX Shader Compiler (DXC) to be used for all D3D shaders. Shaders compiled with this option are only compatible with D3D12.\n 0: Disable (default)\n 1: Force new compiler for all shaders", type: "Var" },
            { name: "r.D3D.ForceShaderConductorDXCRewrite", help: "Forces rewriting using ShaderConductor when DXC is enabled.\n 0: Do not rewrite (default)\n 1: Force ShaderConductor rewrite", type: "Var" },
            { name: "r.D3D.RemoveUnusedInterpolators", help: "Enables removing unused interpolators mode when compiling pipelines for D3D.\n -1: Do not actually remove, but make the app think it did (for debugging)\n 0: Disable (default)\n 1: Enable removing unused", type: "Var" },
            { name: "r.d3d.uniformbufferrecycledepth", help: "Number of frames before recycling freed uniform buffers .\n", type: "Var" },
            { name: "r.D3D11.AutoFlushUAV", help: "If enabled, use NVAPI (Nvidia), AGS (AMD) or Intel Extensions (Intel) to not flush between dispatches/draw calls 1: on (default)\n 0: off", type: "Var" },
            { name: "r.D3D11.Depth24Bit", help: "0: Use 32-bit float depth buffer\n1: Use 24-bit fixed point depth buffer(default)\n", type: "Var" },
            { name: "r.d3d11.dumpliveobjects", help: "When using -d3ddebug will dump a list of live d3d objects.  Mostly for finding leaks.", type: "Cmd" },
            { name: "r.D3D11.UseAllowTearing", help: "Enable new dxgi flip mode with d3d11", type: "Var" },
            { name: "r.D3D11.UseSharedKeyMutex", help: "If 1, BUF_Shared vertex / index buffer and TexCreate_Shared texture will be created\nwith the D3D11_RESOURCE_MISC_SHARED_KEYEDMUTEX flag instead of D3D11_RESOURCE_MISC_SHARED (default).\n", type: "Var" },
            { name: "r.D3D12.AllowAsyncCompute", help: "Allow usage of async compute", type: "Var" },
            { name: "r.D3D12.Depth24Bit", help: "0: Use 32-bit float depth buffer\n1: Use 24-bit fixed point depth buffer(default)\n", type: "Var" },
            { name: "r.D3D12.DXR.MinimumDriverVersionAMD", help: "Sets the minimum driver version required to enable ray tracing on AMD GPUs.", type: "Var" },
            { name: "r.D3D12.DXR.MinimumDriverVersionNVIDIA", help: "Sets the minimum driver version required to enable ray tracing on NVIDIA GPUs.", type: "Var" },
            { name: "r.D3D12.DXR.MinimumWindowsBuildVersion", help: "Sets the minimum Windows build version required to enable ray tracing.", type: "Var" },
            { name: "r.D3D12.ExecuteCommandListTask", help: "0: Execute command lists on RHI Thread instead of separate task!\n1: Execute command lists on task created from RHIThread to offload expensive work (default)\n", type: "Var" },
            { name: "r.D3D12.GPUCrashDebuggingMode", help: "Enable GPU crash debugging: tracks the current GPU state and logs information what operations the GPU executed last.\nOptionally generate a GPU crash dump as well (on nVidia hardware only)):\n 0: GPU crash debugging disabled (default in shipping and test builds)\n 1: Minimal overhead GPU crash debugging (default in development builds)\n 2: Enable all available GPU crash debugging options (DRED, Aftermath, ...)\n", type: "Var" },
            { name: "r.D3D12.GPUTimeout", help: "0: Disable GPU Timeout; use with care as it could freeze your PC!\n1: Enable GPU Timeout; operation taking long on the GPU will fail(default)\n", type: "Var" },
            { name: "r.D3D12.RayTracing.AllowCompaction", help: "Whether to automatically perform compaction for static acceleration structures to save GPU memory. (default = 1)\n", type: "Var" },
            { name: "r.D3D12.RayTracing.ViewDescriptorHeapSize", help: "Maximum number of descriptors per ray tracing view descriptor heap. (default = 250k, ~8MB per heap)\nTypical measured descriptor heap usage in large scenes is ~50k. An error is reported when this limit is reached and shader bindings for subsequent objects are skipped.\n", type: "Var" },
            { name: "r.D3D12.UseAllowTearing", help: "Enable new dxgi flip mode with d3d12", type: "Var" },
            { name: "r.dbd.HideAllHUD", help: "Hides all HUD components", type: "Var" },
            { name: "r.dbd.HideAllIndicator", help: "Hides all Indicator components", type: "Var" },
            { name: "r.dbd.HideProfileInfo", help: "Hides the player profile information", type: "Var" },
            { name: "r.dbd.ParadiseShowUI", help: "Ensures the UI is visible or not", type: "Var" },
            { name: "r.dbd.ProceduralDebug", help: "Get screen messages on generation errors", type: "Var" },
            { name: "r.dbd.ShowUI", help: "Ensures the UI is visible or not", type: "Var" },
            { name: "r.DBDMinOcclusionBoundsExtent", help: "Minimal occlusion bounds extent.\n", type: "Var" },
            { name: "r.DBuffer", help: "Enables DBuffer decal material blend modes.\nDBuffer decals are rendered before the base pass, allowing them to affect static lighting and skylighting correctly. \nWhen enabled, a full prepass will be forced which adds CPU / GPU cost.  Several texture lookups will be done in the base pass to fetch the decal properties, which adds pixel work.\n 0: off\n 1: on (default)", type: "Var" },
            { name: "r.DebugActionZone.ActionRatio", help: "The action zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type: "Var" },
            { name: "r.DebugLightDiscardProp", help: "[0,1]: Proportion of lights to discard for debug/performance profiling purposes.", type: "Var" },
            { name: "r.DebugSafeZone.MaxDebugTextStringsPerActor", help: "The maximum number of debug strings that can be attached to a given actor (<=0 : no limit)", type: "Var" },
            { name: "r.DebugSafeZone.Mode", help: "The safe zone visualization mode (0..2)\n 0: Disabled (default)\n 1: Show Title Safe Zone\n 2: Show Action Safe Zone", type: "Var" },
            { name: "r.DebugSafeZone.OverlayAlpha", help: "The alpha value of the safe zone overlay (0..1)\n default: 0.2", type: "Var" },
            { name: "r.DebugSafeZone.TitleRatio", help: "The safe zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type: "Var" },
            { name: "r.Decal.FadeDurationScale", help: "Scales the per decal fade durations. Lower values shortens lifetime and fade duration. Default is 1.0f.", type: "Var" },
            { name: "r.Decal.FadeScreenSizeMult", help: "Control the per decal fade screen size. Multiplies with the per-decal screen size fade threshold.  Smaller means decals fade less aggressively.", type: "Var" },
            { name: "r.Decal.StencilSizeThreshold", help: "Control a per decal stencil pass that allows to large (screen space) decals faster. It adds more overhead per decals so this\n  <0: optimization is disabled\n   0: optimization is enabled no matter how small (screen space) the decal is\n0..1: optimization is enabled, value defines the minimum size (screen space) to trigger the optimization (default 0.1)", type: "Var" },
            { name: "r.DefaultBackBufferPixelFormat", help: "Defines the default back buffer pixel format.\n 0: 8bit RGBA\n 1: 16bit RGBA\n 2: Float RGB\n 3: Float RGBA\n 4: 10bit RGB, 2bit Alpha\n", type: "Var" },
            { name: "r.DefaultFeature.AmbientOcclusion", help: "Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionIntensity to 0\n 1: on (default)", type: "Var" },
            { name: "r.DefaultFeature.AmbientOcclusionStaticFraction", help: "Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionStaticFraction to 0\n 1: on (default, costs extra pass, only useful if there is some baked lighting)", type: "Var" },
            { name: "r.DefaultFeature.AntiAliasing", help: "Engine default (project setting) for AntiAliasingMethod is (postprocess volume/camera/game setting still can override)\n 0: off (no anti-aliasing)\n 1: FXAA (faster than TemporalAA but much more shimmering for non static cases)\n 2: TemporalAA (default)\n 3: MSAA (Forward shading only)", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure", help: "Engine default (project setting) for AutoExposure is (postprocess volume/camera/game setting still can override)\n 0: off, sets AutoExposureMinBrightness and AutoExposureMaxBrightness to 1\n 1: on (default)", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.Bias", help: "Engine default (project setting) for AutoExposure Exposure Bias (postprocess volume/camera/game setting still can override)\n", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange", help: "Whether the default values for AutoExposure should support an extended range of scene luminance.\nThis also change the PostProcessSettings.Exposure.MinBrightness, MaxBrightness, HistogramLogMin and HisogramLogMax\nto be expressed in EV100 values instead of in Luminance and Log2 Luminance.\n 0: Legacy range (default)\n 1: Extended range", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.Method", help: "Engine default (project setting) for AutoExposure Method (postprocess volume/camera/game setting still can override)\n 0: Histogram based (requires compute shader, default)\n 1: Basic AutoExposure", type: "Var" },
            { name: "r.DefaultFeature.Bloom", help: "Engine default (project setting) for Bloom is (postprocess volume/camera/game setting still can override)\n 0: off, set BloomIntensity to 0\n 1: on (default)", type: "Var" },
            { name: "r.DefaultFeature.LensFlare", help: "Engine default (project setting) for LensFlare is (postprocess volume/camera/game setting still can override)\n 0: off, sets LensFlareIntensity to 0\n 1: on (default)", type: "Var" },
            { name: "r.DefaultFeature.LightUnits", help: "Default units to use for point, spot and rect lights\n 0: unitless \n 1: candelas (default)\n 2: lumens", type: "Var" },
            { name: "r.DefaultFeature.MotionBlur", help: "Engine default (project setting) for MotionBlur is (postprocess volume/camera/game setting still can override)\n 0: off, sets MotionBlurAmount to 0\n 1: on (default)", type: "Var" },
            { name: "r.DeferSkeletalDynamicDataUpdateUntilGDME", help: "If > 0, then do skeletal mesh dynamic data updates will be deferred until GDME. Experimental option.", type: "Var" },
            { name: "r.DeferUniformExpressionCaching", help: "Whether to defer caching of uniform expressions until a rendering command needs them up to date.  Deferring updates is more efficient because multiple SetVectorParameterValue calls in a frame will only result in one update.", type: "Var" },
            { name: "r.DeferUpdateRenderStates", help: "Whether to defer updating the render states of material parameter collections when a paramter is changed until a rendering command needs them up to date.  Deferring updates is more efficient because multiple SetVectorParameterValue and SetScalarParameterValue calls in a frame will only result in one update.", type: "Var" },
            { name: "r.DelaySceneRenderCompletion", help: "Experimental option to postpone the cleanup of the scene renderer until later. This does NOT currently work because it is possible for the scene to be modified before ~FSceneRenderer, and that assumes the scene is unchanged.", type: "Var" },
            { name: "r.DemosaicVposOffset", help: "This offset is added to the rasterized position used for demosaic in the mobile tonemapping shader. It exists to workaround driver bugs on some Android devices that have a half-pixel offset.", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.Amount", help: "This scale multiplier only affects the CircleDOF DepthBlur feature (value defines in how many km the radius goes to 50%).\n x: Multiply the existing Depth Blur Amount with x\n-x: Override the existing Depth Blur Amount with x (in km)\n 1: No adjustments (default)", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.ResolutionScale", help: "This scale multiplier only affects the CircleDOF DepthBlur feature. It\'s a temporary hack.\nIt lineary scale the DepthBlur by the resolution increase over 1920 (in width), does only affect resolution larger than that.\nActual math: float Factor = max(ViewWidth / 1920 - 1, 0); DepthBlurRadius *= 1 + Factor * (CVar - 1)\n 1: No adjustments (default)\n x: if the resolution is 1920 there is no change, if 2x larger than 1920 it scale the radius by x", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.Scale", help: "This scale multiplier only affects the CircleDOF DepthBlur feature. This is applied after r.DepthOfField.DepthBlur.ResolutionScale.\n 0: Disable Depth Blur\n x: Multiply the existing Depth Blur Radius with x\n-x: Override the existing Depth Blur Radius with x\n 1: No adjustments (default)", type: "Var" },
            { name: "r.DepthOfField.MaxSize", help: "Allows to clamp the gaussian depth of field radius (for better performance), default: 100", type: "Var" },
            { name: "r.DepthOfField.NearBlurSizeThreshold", help: "Sets the minimum near blur size before the effect is forcably disabled. Currently only affects Gaussian DOF.\n (default: 0.01)", type: "Var" },
            { name: "r.DepthOfFieldQuality", help: "Allows to adjust the depth of field quality. Currently only fully affects BokehDOF. GaussianDOF is either 0 for off, otherwise on.\n 0: Off\n 1: Low\n 2: high quality (default, adaptive, can be 4x slower)\n 3: very high quality, intended for non realtime cutscenes, CircleDOF only (slow)\n 4: extremely high quality, intended for non realtime cutscenes, CircleDOF only (very slow)", type: "Var" },
            { name: "r.DetailMode", help: "Current detail mode; determines whether components of actors should be updated/ ticked.\n 0: lowest, show only object with DetailMode lowest or higher\n 1: lower, show only object with DetailMode lower or higher\n 2: low, show only object with DetailMode low or higher\n 3: medium, show all object with DetailMode medium or higher\n 4: high, show all objects with DetailMode high or higher\n 5: higher, show all objects (default)", type: "Var" },
            { name: "r.DetailModeBitMask", help: "A bitmask of all the detail modes.", type: "Var" },
            { name: "r.DFDistanceScale", help: "Factor to scale directional light property \'DistanceField Shadows Distance\', clamped to [0.0001, 10000].\nI.e.: DistanceFieldShadowsDistance *= r.DFDistanceScale.\n[0.0001,1): shorter distance\n 1: normal (default)\n(1,10000]: larger distance.)", type: "Var" },
            { name: "r.DFFarTransitionScale", help: "Use to modify the length of the far transition (fade out) of the distance field shadows.\n1.0: (default) Calculate in the same way as other cascades.0.0: Disable fade out.", type: "Var" },
            { name: "r.DFFullResolution", help: "1 = full resolution distance field shadowing, 0 = half resolution with bilateral upsample.", type: "Var" },
            { name: "r.DFShadowAverageObjectsPerCullTile", help: "Determines how much memory should be allocated in distance field object culling data structures.  Too much = memory waste, too little = flickering due to buffer overflow.", type: "Var" },
            { name: "r.DFShadowCullTileWorldSize", help: "World space size of a tile used for culling for directional lights.", type: "Var" },
            { name: "r.DFShadowQuality", help: "Defines the distance field shadow method which allows to adjust for quality or performance.\n 0:off, 1:low (20 steps, no SSS), 2:medium (32 steps, no SSS), 3:high (64 steps, SSS, default)", type: "Var" },
            { name: "r.DFShadowScatterTileCulling", help: "Whether to use the rasterizer to scatter objects onto the tile grid for culling.", type: "Var" },
            { name: "r.DFTwoSidedMeshDistanceBias", help: "World space amount to expand distance field representations of two sided meshes.  This is useful to get tree shadows to match up with standard shadow mapping.", type: "Var" },
            { name: "r.DiffuseColor.Max", help: "Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type: "Var" },
            { name: "r.DiffuseColor.Min", help: "Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type: "Var" },
            { name: "r.DiffuseIndirect.Denoiser", help: "Denoising options (default = 1)", type: "Var" },
            { name: "r.DisableDistortion", help: "Prevents distortion effects from rendering.  Saves a full-screen framebuffer\'s worth of memory.", type: "Var" },
            { name: "r.DisableDriverWarningPopupIfGFN", help: "If non-zero, disable driver version warning popup if running on a GFN cloud machine.", type: "Var" },
            { name: "r.DisableEngineAndAppRegistration", help: "If true, disables engine and app registration, to disable GPU driver optimizations during debugging and development\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type: "Var" },
            { name: "r.DisableLODFade", help: "Disable fading for distance culling", type: "Var" },
            { name: "r.disableuiparticle", help: "Disable UI particles rendering and tick.", type: "Var" },
            { name: "r.DiscardUnusedQuality", help: "Whether to keep or discard unused quality level shadermaps in memory.\n0: keep all quality levels in memory. (default)\n1: Discard unused quality levels on load.", type: "Var" },
            { name: "r.DisplayInternals", help: "Allows to enable screen printouts that show the internals on the engine/renderer\nThis is mostly useful to be able to reason why a screenshots looks different.\n 0: off (default)\n 1: enabled", type: "Var" },
            { name: "r.DistanceFadeMaxTravel", help: "Max distance that the player can travel during the fade time.", type: "Var" },
            { name: "r.DistanceFieldAO", help: "Whether the distance field AO feature is allowed, which is used to implement shadows of Movable sky lights from static meshes.", type: "Var" },
            { name: "r.DistanceFieldBuild.Compress", help: "Whether to store mesh distance fields compressed in memory, which reduces how much memory they take, but also causes serious hitches when making new levels visible.  Only enable if your project does not stream levels in-game.\nChanging this regenerates all mesh distance fields.", type: "Var" },
            { name: "r.DistanceFieldBuild.EightBit", help: "Whether to store mesh distance fields in an 8 bit fixed point format instead of 16 bit floating point.  \n8 bit uses half the memory, but introduces artifacts for large meshes or thin meshes.", type: "Var" },
            { name: "r.DistanceFieldBuild.UseEmbree", help: "Whether to use embree ray tracer for mesh distance field generation.", type: "Var" },
            { name: "r.DistanceFields", help: "Enables distance fields rendering.\n 0: Disabled.\n 1: Enabled.", type: "Var" },
            { name: "r.DistanceFields.AtlasSizeXY", help: "Max size of the global mesh distance field atlas volume texture in X and Y.", type: "Var" },
            { name: "r.DistanceFields.AtlasSizeZ", help: "Max size of the global mesh distance field atlas volume texture in Z.", type: "Var" },
            { name: "r.DistanceFields.DefaultVoxelDensity", help: "Determines how the default scale of a mesh converts into distance field voxel dimensions.\nChanging this will cause all distance fields to be rebuilt.  Large values can consume memory very quickly!", type: "Var" },
            { name: "r.DistanceFields.DiscardCPUData", help: "Discard Mesh DF CPU data once it has been ULed to Atlas. WIP - This cant be used if atlas gets reallocated and mesh DF needs to be ULed again to new atlas", type: "Var" },
            { name: "r.DistanceFields.ForceAtlasRealloc", help: "Force a full realloc.", type: "Var" },
            { name: "r.DistanceFields.ForceMaxAtlasSize", help: "When enabled, we\'ll always allocate the largest possible volume texture for the distance field atlas regardless of how many blocks we need.  This is an optimization to avoid re-packing the texture, for projects that are expected to always require the largest amount of space.", type: "Var" },
            { name: "r.DistanceFields.MaxPerMeshResolution", help: "Highest resolution (in one dimension) allowed for a single static mesh asset, used to cap the memory usage of meshes with a large scale.\nChanging this will cause all distance fields to be rebuilt.  Large values such as 512 can consume memory very quickly! (128Mb for one asset at 512)", type: "Var" },
            { name: "r.DistanceFields.ParallelAtlasUpdate", help: "Whether to parallelize distance field data decompression and copying to upload buffer", type: "Var" },
            { name: "r.DistanceFields.RuntimeDownsamplingFactor", help: "When enabled (higher than 0 and lower than 1), mesh distance field will be downsampled by factor value on GPU and uploaded to the atlas.", type: "Var" },
            { name: "r.DistanceFields.ThrottleCopyToAtlasInBytes", help: "When enabled (higher than 0), throttle mesh distance field copy to global mesh distance field atlas volume (in bytes uncompressed).", type: "Var" },
            { name: "r.DistanceFieldShadowing", help: "Whether the distance field shadowing feature is allowed.", type: "Var" },
            { name: "r.DOF.Gather.AccumulatorQuality", help: "Controles the quality of the gathering accumulator.\n", type: "Var" },
            { name: "r.DOF.Gather.EnableBokehSettings", help: "Whether to applies bokeh settings on foreground and background gathering.\n 0: Disable;\n 1: Enable (default).", type: "Var" },
            { name: "r.DOF.Gather.PostfilterMethod", help: "Method to use to post filter a gather pass.\n 0: None;\n 1: Per RGB channel median 3x3 (default);\n 2: Per RGB channel max 3x3.", type: "Var" },
            { name: "r.DOF.Gather.RingCount", help: "Number of rings for gathering kernels [[3; 5]]. Default to 5.\n", type: "Var" },
            { name: "r.DOF.Kernel.MaxBackgroundRadius", help: "Maximum size of the background bluring radius in screen space (default=0.025).", type: "Var" },
            { name: "r.DOF.Kernel.MaxForegroundRadius", help: "Maximum size of the foreground bluring radius in screen space (default=0.025).", type: "Var" },
            { name: "r.DOF.Recombine.EnableBokehSettings", help: "Whether to applies bokeh settings on slight out of focus done in recombine pass.\n 0: Disable;\n 1: Enable (default).", type: "Var" },
            { name: "r.DOF.Recombine.MinFullresBlurRadius", help: "Minimal blurring radius used in full resolution pixel width to actually do DOF  when slight out of focus is enabled (default = 0.1).", type: "Var" },
            { name: "r.DOF.Recombine.Quality", help: "Configures the quality of the recombine pass.\n 0: No slight out of focus;\n 1: Slight out of focus 24spp;\n 2: Slight out of focus 32spp (default).", type: "Var" },
            { name: "r.DOF.Scatter.BackgroundCompositing", help: "Compositing mode of the background hybrid scattering.\n 0: Disabled;\n 1: Additive;\n 2: Gather occlusion (default).", type: "Var" },
            { name: "r.DOF.Scatter.EnableBokehSettings", help: "Whether to enable bokeh settings on scattering.\n 0: Disable;\n 1: Enable (default).", type: "Var" },
            { name: "r.DOF.Scatter.ForegroundCompositing", help: "Compositing mode of the foreground hybrid scattering.\n 0: Disabled;\n 1: Additive (default).", type: "Var" },
            { name: "r.DOF.Scatter.MaxSpriteRatio", help: "Maximum ratio of scattered pixel quad as sprite, usefull to control DOF\'s scattering upperbound.  1 will allow to scatter 100% pixel quads, whereas 0.2 will only allow 20% (default = 0.1).", type: "Var" },
            { name: "r.DOF.Scatter.MinCocRadius", help: "Minimal Coc radius required to be scattered (default = 3).", type: "Var" },
            { name: "r.DOF.Scatter.NeighborCompareMaxColor", help: "Controles the linear color clamping upperbound applied before color of pixel and neighbors are compared. To low, and you may not scatter enough; to high you may scatter unnecessarily too much in highlights (Default: 10).", type: "Var" },
            { name: "r.DOF.TemporalAAQuality", help: "Quality of temporal AA pass done in DOF.\n 0: Faster but lower quality; 1: Higher quality pass (default).", type: "Var" },
            { name: "r.DoInitViewsLightingAfterPrepass", help: "Delays the lighting part of InitViews until after the prepass. This improves the threading throughput and gets the prepass to the GPU ASAP. Experimental options; has an unknown race.", type: "Var" },
            { name: "r.DoLazyStaticMeshUpdate", help: "If true, then do not add meshes to the static mesh draw lists until they are visible. Experiemental option.", type: "Var" },
            { name: "r.DontLimitOnBattery", help: "0: Limit performance on devices with a battery.(default)\n1: Do not limit performance due to device having a battery.", type: "Var" },
            { name: "r.DoPrepareDistanceFieldSceneAfterRHIFlush", help: "If true, then do the distance field scene after the RHI sync and flush. Improves pipelining.", type: "Var" },
            { name: "r.DoTiledReflections", help: "Compute Reflection Environment with Tiled compute shader..\n 0: off\n 1: on (default)", type: "Var" },
            { name: "r.Downsample.Quality", help: "Defines the quality in which the Downsample passes. we might add more quality levels later.\n 0: low quality\n>0: high quality (default: 1)\n", type: "Var" },
            { name: "r.DownsampledOcclusionQueries", help: "Whether to issue occlusion queries to a downsampled depth buffer", type: "Var" },
            { name: "r.DrawRectangleOptimization", help: "Controls an optimization for DrawRectangle(). When enabled a triangle can be used to draw a quad in certain situations (viewport sized quad).\nUsing a triangle allows for slightly faster post processing in lower resolutions but can not always be used.\n 0: Optimization is disabled, DrawDenormalizedQuad always render with quad\n 1: Optimization is enabled, a triangle can be rendered where specified (default)", type: "Var" },
            { name: "r.DriverDetectionMethod", help: "Defines which implementation is used to detect the GPU driver (to check for old drivers, logs and statistics)\n  0: Iterate available drivers in registry and choose the one with the same name, if in question use next method (happens)\n  1: Get the driver of the primary adapter (might not be correct when dealing with multiple adapters)\n  2: Use DirectX LUID (would be the best, not yet implemented)\n  3: Use Windows functions, use the primary device (might be wrong when API is using another adapter)\n  4: Use Windows functions, use names such as DirectX Device (newest, most promising)", type: "Var" },
            { name: "r.DumpActorPoolInfo", help: "Dump Actor Pooling Info", type: "Cmd" },
            { name: "r.DumpingMovie", help: "Allows to dump each rendered frame to disk (slow fps, names MovieFrame..).\n<=0:off (default), <0:remains on, >0:remains on for n frames (n is the number specified)", type: "Var" },
            { name: "r.DumpPipelineCache", help: "Dump current cache stats.", type: "Cmd" },
            { name: "r.DumpRenderTargetPoolMemory", help: "Dump allocation information for the render target pool.", type: "Cmd" },
            { name: "r.DumpShaderDebugInfo", help: "Dumps debug info for compiled shaders to GameName/Saved/ShaderDebugInfo\nWhen set to 1, debug info is dumped for all compiled shader\nWhen set to 2, it is restricted to shaders with compilation errors\nWhen set to 3, it is restricted to shaders with compilation errors or warnings\nThe debug info is platform dependent, but usually includes a preprocessed version of the shader source.\nGlobal shaders automatically dump debug info if r.ShaderDevelopmentMode is enabled, this cvar is not necessary.\nOn iOS, if the PowerVR graphics SDK is installed to the default path, the PowerVR shader compiler will be called and errors will be reported during the cook.", type: "Var" },
            { name: "r.DumpShaderDebugShortNames", help: "Only valid when r.DumpShaderDebugInfo > 0.\nWhen set to 1, will shorten names factory and shader type folder names to avoid issues with long paths.", type: "Var" },
            { name: "r.DumpShaderDebugWorkerCommandLine", help: "Only valid when r.DumpShaderDebugInfo > 0.\nWhen set to 1, it will generate a file that can be used with ShaderCompileWorker\'s -directcompile.", type: "Var" },
            { name: "r.DumpShadows", help: "Dump shadow setup (for developer only, only for non shiping build)", type: "Cmd" },
            { name: "r.DumpTransitionsForResource", help: "Prints callstack when the given resource is transitioned. Only implemented for DX11 at the moment.Name of the resource to dump", type: "Var" },
            { name: "r.DumpWidgetPoolInfo", help: "Dump Widget Pooling Info", type: "Cmd" },
            { name: "r.DX11.LogRTRebinds", help: "Log # of rebinds of RTs per frame", type: "Var" },
            { name: "r.DX11.ReduceRTVRebinds", help: "Reduce # of SetRenderTargetCalls.", type: "Var" },
            { name: "r.DX11NumForcedGPUs", help: "Num Forced GPUs.", type: "Var" },
            { name: "r.DX12NVAfterMathEnabled", help: "Use NV Aftermath for GPU crash analysis in D3D12", type: "Var" },
            { name: "r.DX12NVAfterMathTrackResources", help: "Enable NV Aftermath resource tracing in D3D12", type: "Var" },
            { name: "r.DynamicMeshElements.EnableBatchInstancing", help: "Whether to enable instancing batch rendering for dynamic mesh elements.", type: "Var" },
            { name: "r.DynamicRes.ChangePercentageThreshold", help: "Minimal increase percentage threshold to alow when changing resolution.", type: "Var" },
            { name: "r.DynamicRes.CPUBoundByDefault", help: "If the GPU timings are inaccurate and we are CPU bound, decides if we should converge to the CPU bound resolution", type: "Var" },
            { name: "r.DynamicRes.CPUBoundScreenPercentage", help: "Screen percentage to converge to when CPU bound. This can be used when GPU and CPU share same memory.", type: "Var" },
            { name: "r.DynamicRes.CPUTimeHeadRoom", help: "Head room for the threads compared GPU time to avoid keep getting resolution fraction shrinking down when CPU bound (in milliseconds).", type: "Var" },
            { name: "r.DynamicRes.FrameTimeBudget", help: "Frame\'s time budget in milliseconds.", type: "Var" },
            { name: "r.DynamicRes.FrameWeightExponent", help: "Recursive weight of frame N-1 against frame N.", type: "Var" },
            { name: "r.DynamicRes.GPUTimingMeasureMethod", help: "Selects the method to use to measure GPU timings.\n 0: Same as stat unit (default);\n 1: Timestamp queries.", type: "Var" },
            { name: "r.DynamicRes.HistorySize", help: "Number of frames keept in the history.", type: "Var" },
            { name: "r.DynamicRes.IncreaseAmortizationBlendFactor", help: "Amortization blend factor when scale resolution back up to reduce resolution fraction oscillations.", type: "Var" },
            { name: "r.DynamicRes.MaxConsecutiveOverbudgetGPUFrameCount", help: "Maximum number of consecutive frame tolerated over GPU budget.", type: "Var" },
            { name: "r.DynamicRes.MaxScreenPercentage", help: "Maximal screen percentage.", type: "Var" },
            { name: "r.DynamicRes.MinResolutionChangePeriod", help: "Minimal number of frames between resolution changes, important to avoid input sample position interferences in TAA upsample.", type: "Var" },
            { name: "r.DynamicRes.MinScreenPercentage", help: "Minimal screen percentage.", type: "Var" },

            { name: "r.DynamicRes.TargetedGPUHeadRoomPercentage", help: "Targeted GPU headroom (in percent from r.DynamicRes.FrameTimeBudget).", type: "Var" },

            { name: "r.EarlyZPass", help: "Whether to use a depth only pass to initialize Z culling for the base pass. Cannot be changed at runtime.\nNote: also look at r.EarlyZPassMovable\n  0: off\n  1: good occluders only: not masked, and large on screen\n  2: all opaque (including masked)\n  x: use built in heuristic (default is 3)", type: "Var" },

            { name: "r.Editor.AlignedOrthoZoom", help: "Only affects the editor ortho viewports.\n 0: Each ortho viewport zoom in defined by the viewport width\n 1: All ortho viewport zoom are locked to each other to allow axis lines to be aligned with each other.", type: "Var" },
            { name: "r.Editor.MaxNumInstancesDetails", help: "Maximum number of instances shown in the details panel. Above this value, instances are hidden by default. \n< 0 : No maximum\n", type: "Var" },
            { name: "r.Editor.NewLevelGrid", help: "Wether to show the new editor level grid\n0: off\n1: Analytical Antialiasing\n2: Texture based(default)", type: "Var" },

            { name: "r.Editor.SkipSourceControlCheckForEditablePackages", help: "Whether to skip the source control status check for editable packages, 0: Disable (Default), 1: Enable", type: "Var" },
            { name: "r.EmitMeshDrawEvents", help: "Emits a GPU event around each drawing policy draw call.  /nUseful for seeing stats about each draw call, however it greatly distorts total time and time per draw call.", type: "Var" },

            { name: "r.ExpandNewlyOcclusionTestedBBoxesAmount", help: "If we don\'t occlusion test a primitive for r.GFramesNotOcclusionTestedToExpandBBoxes frames, then we expand the BBox when we do occlusion test it for a few frames by this amount. See also r.FramesToExpandNewlyOcclusionTestedBBoxes, r.GFramesNotOcclusionTestedToExpandBBoxes.", type: "Var" },
            { name: "r.ExposureOffset", help: "For adjusting the exposure on top of post process settings and eye adaptation. For developers only. 0:default", type: "Var" },

            { name: "r.EyeAdaptation.Basic.Compute", help: "Use Pixel or Compute Shader to compute the basic eye adaptation. \n= 0 : Pixel Shader\n> 0 : Compute Shader (default) \n", type: "Var" },
            { name: "r.EyeAdaptation.BlackHistogramBucketInfluence", help: "This parameter controls how much weight to apply to completely dark 0.0 values in the exposure histogram.\nWhen set to 1.0, fully dark pixels will accumulate normally, whereas when set to 0.0 fully dark pixels\nwill have no influence.\n", type: "Var" },
            { name: "r.EyeAdaptation.EditorOnly", help: "When pre-exposure is enabled, 0 to enable it everywhere, 1 to enable it only in the editor (default).\nThis is to because it currently has an impact on the renderthread performance\n", type: "Var" },
            { name: "r.EyeAdaptation.ExponentialTransitionDistance", help: "The auto exposure moves linearly, but when it gets ExponentialTransitionDistance F-stops away from the\ntarget exposure it switches to as slower exponential function.\n", type: "Var" },
            { name: "r.EyeAdaptation.LensAttenuation", help: "The camera lens attenuation (q). Set this number to 0.78 for lighting to be unitless (1.0cd/m^2 becomes 1.0 at EV100) or 0.65 to match previous versions (1.0cd/m^2 becomes 1.2 at EV100).", type: "Var" },
            { name: "r.EyeAdaptation.MethodOverride", help: "Override the camera metering method set in post processing volumes\n-2: override with custom settings (for testing Basic Mode)\n-1: no override\n 1: Auto Histogram-based\n 2: Auto Basic\n 3: Manual", type: "Var" },
            { name: "r.EyeAdaptation.PreExposureOverride", help: "Overide the scene pre-exposure by a custom value. \n= 0 : No override\n> 0 : Override PreExposure\n", type: "Var" },
            { name: "r.EyeAdaptation.VisualizeDebugType", help: "When enabling Show->Visualize->HDR (Eye Adaptation) is enabled, this flag controls the scene color.\n    0: Scene Color after tonemapping (default).\n    1: Histogram Debug\n", type: "Var" },
            { name: "r.EyeAdaptationQuality", help: "Defines the eye adaptation quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (e.g. non histogram based, not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. screen position localized, not yet implemented)", type: "Var" },
            { name: "r.FastBlurThreshold", help: "Defines at what radius the Gaussian blur optimization kicks in (estimated 25% - 40% faster).\nThe optimization uses slightly less memory and has a quality loss on smallblur radius.\n  0: use the optimization always (fastest, lowest quality)\n  3: use the optimization starting at a 3 pixel radius (quite fast)\n  7: use the optimization starting at a 7 pixel radius (default)\n>15: barely ever use the optimization (high quality)", type: "Var" },
            { name: "r.FASTBuild.Shader.BatchSize", help: "Specifies the number of shaders to batch together into a single FASTBUILD task.\nDefault = 12\n", type: "Var" },
            { name: "r.FASTBuild.Shader.JobTimeout", help: "The number of seconds to wait for additional shader jobs to be submitted before starting a build.\nDefault = 0.5\n", type: "Var" },

            { name: "r.FidelityFX.FSR.Debug.ForcePS", help: "Run FSR and RCAS in VS-PS", type: "Var" },
            { name: "r.FidelityFX.FSR.EnableFP16OnNvDX11", help: "Enables FP16 path for DX11/NVidia GPUs, requires \'r.FidelityFX.FSR.UseFP16 1\'. Default=0 as image corruption is seen on DX11/NVidia with FP16", type: "Var" },
            { name: "r.FidelityFX.FSR.HDR.PQDitherAmount", help: "[HDR-Only] DitherAmount to apply for PQ->Gamma2 conversion to eliminate color banding, when the output device is ST2084/PQ.", type: "Var" },
            { name: "r.FidelityFX.FSR.MipBias.Method", help: "Selects the method for applying negative MipBias to material texture views for improving the upscaled image quality. 0: Disabled, 1: Automatic (-log2(screen%)), 2: Uses the r.FidelityFX.FSR.MipBias.Offset value", type: "Var" },
            { name: "r.FidelityFX.FSR.MipBias.Offset", help: "MipBias value to apply when the r.FidelityFX.FSR.MipBias.Method is set to 2", type: "Var" },
            { name: "r.FidelityFX.FSR.Post.ExperimentalChromaticAberration", help: "[Experimental] Applies ChromaticAberration after FidelityFX Super Resolution instead of during tonemapping for sharper images: It may produce slightly different fringes than the original.Note: widgets will show fringes if used in editor.", type: "Var" },
            { name: "r.FidelityFX.FSR.Post.FilmGrain", help: "Applies FilmGrain after FidelityFX Super Resolution on the upscaled image instead of during tonemapping (in low-res) to avoid upscaled film grain effect for a more realistic look", type: "Var" },
            { name: "r.FidelityFX.FSR.PrimaryUpscale", help: "Enable FidelityFX Super Resolution for Primary Upscale", type: "Var" },
            { name: "r.FidelityFX.FSR.RCAS.Denoise", help: "FidelityFX RCAS Denoise support for grainy input such as dithered images or input with custom film grain effects applied prior to FSR. 1:On, 0:Off", type: "Var" },
            { name: "r.FidelityFX.FSR.RCAS.Enabled", help: "FidelityFX FSR/RCAS : Robust Contrast Adaptive Sharpening Filter. Requires r.FidelityFX.FSR.PrimaryUpscale 1 or r.FidelityFX.FSR.SecondaryUpscale 1", type: "Var" },
            { name: "r.FidelityFX.FSR.RCAS.Sharpness", help: "FidelityFX RCAS Sharpness in stops (0: sharpest, 1: 1/2 as sharp, 2: 1/4 as sharp, 3: 1/8 as sharp, etc.). A value of 0.2 would correspond to a ~0.87 sharpness in [0-1] linear scale", type: "Var" },
            { name: "r.FidelityFX.FSR.SecondaryUpscale", help: "Enable FidelityFX Super Resolution for Secondary Upscale", type: "Var" },
            { name: "r.FidelityFX.FSR.UseFP16", help: "Enables half precision shaders for extra performance (if the device supports) without perceivable visual difference.", type: "Var" },
            { name: "r.Filter.LoopMode", help: "Controls when to use either dynamic or unrolled loops to iterates over the Gaussian filtering.\nThis passes is used for Gaussian Blur, Bloom and Depth of Field. The dynamic loop allows\nup to 128 samples versus the 32 samples of unrolled loops, but add an additional cost for\nthe loop\'s stop test at every iterations.\n 0: Unrolled loop only (default; limited to 32 samples).\n 1: Fall back to dynamic loop if needs more than 32 samples.\n 2: Dynamic loop only.", type: "Var" },
            { name: "r.Filter.SizeScale", help: "Allows to scale down or up the sample count used for bloom and Gaussian depth of field (scale is clamped to give reasonable results).\nValues down to 0.6 are hard to notice\n 1 full quality (default)\n >1 more samples (slower)\n <1 less samples (faster, artifacts with HDR content or boxy results with GaussianDOF)", type: "Var" },
            { name: "r.FinishCurrentFrame", help: "If on, the current frame will be forced to finish and render to the screen instead of being buffered.  This will improve latency, but slow down overall performance.", type: "Var" },
            { name: "r.FlushMaterialUniforms", help: "", type: "Cmd" },
            { name: "r.FlushRHIThreadOnSTreamingTextureLocks", help: "If set to 0, we won\'t do any flushes for streaming textures. This is safe because the texture streamer deals with these hazards explicitly.", type: "Var" },
            { name: "r.Fog", help: " 0: disabled\n 1: enabled (default)", type: "Var" },
            { name: "r.FogDensity", help: "Allows to override the FogDensity setting (needs ExponentialFog in the level).\nUsing a strong value allows to quickly see which pixel are affected by fog.\nUsing a start distance allows to cull pixels are can speed up rendering.\n <0: use default settings (default: -1)\n>=0: override settings by the given value (0:off, 1=very dense fog)", type: "Var" },
            { name: "r.FogStartDistance", help: "Allows to override the FogStartDistance setting (needs ExponentialFog in the level).\n <0: use default settings (default: -1)\n>=0: override settings by the given value (in world units)", type: "Var" },
            { name: "r.FogUseDepthBounds", help: "Allows enable depth bounds optimization on fog full screen pass.\n false: disabled\n true: enabled (default)", type: "Var" },
            { name: "r.FootStepsMaterialParameterThreshold", help: "FootSteps material parameters are set when the threshold is reached.", type: "Var" },
            { name: "r.ForceAllCoresForShaderCompiling", help: "When set to 1, it will ignore INI settings and launch as many ShaderCompileWorker instances as cores are available.\nImproves shader throughput but for big projects it can make the machine run OOM", type: "Var" },
            { name: "r.ForceDebugViewModes", help: "0: Setting has no effect.\n1: Forces debug view modes to be available, even on cooked builds.2: Forces debug view modes to be unavailable, even on editor builds.  Removes many shader permutations for faster shader iteration.", type: "Var" },
            { name: "r.forcedPreviewPlatform", help: "If not empty, will be used to override the current previewing platform\'s per-device properties", type: "Var" },
            { name: "r.ForceHighestMipOnUITextures", help: "If set to 1, texutres in the UI Group will have their highest mip level forced.", type: "Var" },
            { name: "r.ForceLOD", help: "LOD level to force, -1 is off.", type: "Var" },
            { name: "r.ForceLODShadow", help: "LOD level to force for the shadow map generation only, -1 is off.", type: "Var" },
            { name: "r.ForceSceneHasDecals", help: "Whether to always assume that scene has decals, so we don\'t switch depth state conditionally. This can significantly reduce total number of PSOs at a minor GPU cost.", type: "Var" },
            { name: "r.ForceStripAdjacencyDataDuringCooking", help: "If set, adjacency data will be stripped for all static and skeletal meshes during cooking (acting like the target platform did not support tessellation).", type: "Var" },
            { name: "r.Forward.LightGridPixelSize", help: "Size of a cell in the light grid, in pixels.", type: "Var" },
            { name: "r.Forward.LightGridSizeZ", help: "Number of Z slices in the light grid.", type: "Var" },
            { name: "r.Forward.LightLinkedListCulling", help: "Uses a reverse linked list to store culled lights, removing the fixed limit on how many lights can affect a cell - it becomes a global limit instead.", type: "Var" },
            { name: "r.Forward.MaxCulledLightsPerCell", help: "Controls how much memory is allocated for each cell for light culling.  When r.Forward.LightLinkedListCulling is enabled, this is used to compute a global max instead of a per-cell limit on culled lights.", type: "Var" },
            { name: "r.ForwardShading", help: "Whether to use forward shading on desktop platforms - requires Shader Model 5 hardware.\nForward shading has lower constant cost, but fewer features supported. 0:off, 1:on\nThis rendering path is a work in progress with many unimplemented features, notably only a single reflection capture is applied per object and no translucency dynamic shadow receiving.", type: "Var" },
            { name: "r.FramesToExpandNewlyOcclusionTestedBBoxes", help: "If we don\'t occlusion test a primitive for r.GFramesNotOcclusionTestedToExpandBBoxes frames, then we expand the BBox when we do occlusion test it for this number of frames. See also r.GFramesNotOcclusionTestedToExpandBBoxes, r.ExpandNewlyOcclusionTestedBBoxesAmount", type: "Var" },
            { name: "r.FreeReflectionScratchAfterUse", help: "Free reflection scratch render targets after use.", type: "Var" },
            { name: "r.FreeSkeletalMeshBuffers", help: "Controls whether skeletal mesh buffers are kept in CPU memory to support merging of skeletal meshes.\n0: Keep buffers(default)\n1: Free buffers", type: "Var" },
            { name: "r.FreezeMouseCursor", help: "Free the mouse cursor position, for passes which use it to display debug information.\n0: default\n1: freeze mouse cursor position at current location", type: "Var" },
            { name: "r.FrustumCullNumWordsPerTask", help: "Performance tweak. Controls the granularity for the ParallelFor for frustum culling.", type: "Var" },
            { name: "r.FullScreenMode", help: "Defines how we do full screen when requested (e.g. command line option -fullscreen or in ini [SystemSettings] fullscreen=true)\n 0: normal full screen (renders faster, more control over vsync, less GPU memory, 10bit color if possible)\n 1: windowed full screen (quick switch between applications and window mode, slight performance loss)\n any other number behaves like 0", type: "Var" },
            { name: "r.Gamma", help: "Gamma on output", type: "Var" },
            { name: "r.GBufferFormat", help: "Defines the memory layout used for the GBuffer.\n(affects performance, mostly through bandwidth, quality of normals and material attributes).\n 0: lower precision (8bit per component, for profiling)\n 1: low precision (default)\n 3: high precision normals encoding\n 5: high precision", type: "Var" },
            { name: "r.GeneralPurposeTweak", help: "Useful for low level shader development to get quick iteration time without having to change any c++ code.\nValue maps to Frame.GeneralPurposeTweak inside the shaders.\nExample usage: Multiplier on some value to tweak, toggle to switch between different algorithms (Default: 1.0)\nDON\'T USE THIS FOR ANYTHING THAT IS CHECKED IN. Compiled out in SHIPPING to make cheating a bit harder.", type: "Var" },
            { name: "r.GenerateLandscapeGIData", help: "Whether to generate a low-resolution base color texture for landscapes for rendering real-time global illumination.\nThis feature requires GenerateMeshDistanceFields is also enabled, and will increase mesh build times and memory usage.\n", type: "Var" },
            { name: "r.GenerateMeshDistanceFields", help: "Whether to build distance fields of static meshes, needed for distance field AO, which is used to implement Movable SkyLight shadows.\nEnabling will increase mesh build times and memory usage.  Changing this value will cause a rebuild of all static meshes.", type: "Var" },
            { name: "r.GeometryCollectionTripleBufferUploads", help: "Whether to triple buffer geometry collection uploads, which allows Lock_NoOverwrite uploads which are much faster on the GPU with large amounts of data.", type: "Var" },
            { name: "r.GFramesNotOcclusionTestedToExpandBBoxes", help: "If we don\'t occlusion test a primitive for this many frames, then we expand the BBox when we do occlusion test it for a few frames. See also r.ExpandNewlyOcclusionTestedBBoxesAmount, r.FramesToExpandNewlyOcclusionTestedBBoxes", type: "Var" },
            { name: "r.GlobalDistanceFieldHeightFieldThicknessScale", help: "Thickness of the height field when it\'s entered into the global distance field, measured in distance field voxels. Defaults to 4 which means 4x the voxel size as thickness.", type: "Var" },
            { name: "r.GlobalIllumination.Denoiser.HistoryConvolution.KernelSpreadFactor", help: "Multiplication factor applied on the kernel sample offset (default=3).", type: "Var" },
            { name: "r.GlobalIllumination.Denoiser.HistoryConvolution.SampleCount", help: "Number of samples to use for history post filter (default = 1).", type: "Var" },
            { name: "r.GlobalIllumination.Denoiser.PreConvolution", help: "Number of pre-convolution passes (default = 1).", type: "Var" },
            { name: "r.GlobalIllumination.Denoiser.ReconstructionSamples", help: "Maximum number of samples for the reconstruction pass (default = 16).", type: "Var" },

            { name: "r.Mobile.MaxVisibleMovableSpotLightsShadow", help: "The max number of visible spotlighs can cast shadow sorted by screen size, should be as less as possible for performance reason", type: "Var" },
            { name: "r.Mobile.MeshSortingMethod", help: "How to sort mesh commands on mobile:\n\t0: Sort by state, roughly front to back (Default).\n\t1: Strict front to back sorting.\n", type: "Var" },
            { name: "r.Mobile.MobileSupportBloomSetupRareCases", help: "0: Don\'t generate permutations for BloomSetup rare cases. (default, like Sun+MetalMSAAHDRDecode, Dof+MetalMSAAHDRDecode, EyeAdaptaion+MetalMSAAHDRDecode, and any of their combinations)\n1: Generate permutations for BloomSetup rare cases. ", type: "Var" },
            { name: "r.Mobile.NtesOptimizeCull", help: "If the object\'s screen scale is small, we should cull it, the value is squared.", type: "Var" },
            { name: "r.Mobile.NtesOptimizeEmitterBurstNum", help: "A global scale to apply to Emitters.", type: "Var" },
            { name: "r.Mobile.NtesOptimizeFrameSkipScale", help: "A global scale to apply to Skeletal Animation Frame Skip.", type: "Var" },
            { name: "r.Mobile.NtesOptimizeMultiPass", help: "if set 1, will skip extra pass in rendering", type: "Var" },
            { name: "r.Mobile.PixelProjectedReflectionQuality", help: "The quality of pixel projected reflection on mobile platform.\n0: Disabled\n1: Best performance but may have some artifacts in some view angles. [default]\n2: Better quality and reasonable performance and could fix some artifacts, but the PlanarReflection mesh has to render twice.\n3: Best quality but will be much heavier.\n", type: "Var" },
            { name: "r.Mobile.PlanarReflectionMode", help: "The PlanarReflection will work differently on different mode on mobile platform, choose the proper mode as expect.\n0: The PlanarReflection actor works as usual on all platforms. [default]\n1: The PlanarReflection actor is only used for mobile pixel projection reflection, it will not affect PC/Console. MobileMSAA will be disabled as a side effect.\n2: The PlanarReflection actor still works as usual on PC/Console platform and is used for mobile pixel projected reflection on mobile platform. MobileMSAA will be disabled as a side effect.\n", type: "Var" },
            { name: "r.Mobile.ReflectionCaptureCompression", help: "Whether to use the Reflection Capture Compression or not for mobile. It will use ETC2 format to do the compression.\n", type: "Var" },
            { name: "r.Mobile.SceneColorFormat", help: "Overrides the memory layout (RGBA) used for the scene color of the mobile renderer.\nUnsupported overridden formats silently use default 0: (default) Automatically select the appropriate format depending on project settings and device support.\n 1: PF_FloatRGBA 64Bit \n 2: PF_FloatR11G11B10 32Bit\n 3: PF_B8G8R8A8 32Bit", type: "Var" },
