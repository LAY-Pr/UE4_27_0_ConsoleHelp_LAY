            { name: "r.Shadow.CSMSlopeScaleDepthBias", help: "CSM使用的斜率比例深度偏移值（用于解决阴影痤疮问题）", type: "Var" },
            { name: "r.Shadow.CSMSplitPenumbraScale", help: "应用于级联阴影贴图分割的半影大小的缩放，用于最小化分割之间的过渡", type: "Var" },
            { name: "r.Shadow.Denoiser", help: "选择降噪算法\n 0: 禁用（默认）\n 1: 强制使用渲染器的默认降噪器\n 2: 使用GScreenSpaceDenoiser，可被第三方插件覆盖", type: "Var" },
            { name: "r.Shadow.Denoiser.HistoryConvolutionSamples", help: "用于随时间卷积历史记录的采样数量", type: "Var" },
            { name: "r.Shadow.Denoiser.MaxBatchSize", help: "同时进行降噪处理的最大阴影数量", type: "Var" },
            { name: "r.Shadow.Denoiser.PreConvolution", help: "预卷积通道数量（默认 = 1）", type: "Var" },
            { name: "r.Shadow.Denoiser.ReconstructionSamples", help: "重建通道的最大采样数（默认 = 16）", type: "Var" },
            { name: "r.Shadow.Denoiser.TemporalAccumulation", help: "", type: "Var" },
            { name: "r.Shadow.DistanceScale", help: "用于平衡定向光阴影距离与性能的可扩展性选项（在合理范围内限制）\n<1: 更短距离\n 1: 正常（默认）\n>1: 更大距离", type: "Var" },
            { name: "r.Shadow.DrawPreshadowFrustums", help: "当启用阴影视锥体显示标志时可视化预阴影视锥体", type: "Var" },
            { name: "r.Shadow.EnableModulatedSelfShadow", help: "允许调制阴影影响投射阴影的物体本身（仅移动平台）", type: "Var" },
            { name: "r.Shadow.FadeExponent", help: "控制阴影淡出的速率", type: "Var" },
            { name: "r.Shadow.FadeResolution", help: "阴影开始淡出的纹素分辨率阈值", type: "Var" },
            { name: "r.Shadow.FarShadowDistanceOverride", help: "覆盖所有定向光的远距离阴影距离", type: "Var" },
            { name: "r.Shadow.FarShadowStaticMeshLODBias", help: "注意：只有特定几何体类型（静态网格体和地形）会遵循此值", type: "Var" },
            { name: "r.Shadow.FilterMethod", help: "选择阴影过滤方法\n 0: 统一PCF（默认）\n 1: PCSS（实验性）", type: "Var" },
            { name: "r.Shadow.ForceSerialSingleRenderPass", help: "强制串行阴影通道在单次通道中渲染", type: "Var" },
            { name: "r.Shadow.ForceSingleSampleShadowingFromStationary", help: "是否强制所有组件表现得像启用了bSingleSampleShadowFromStationaryLights。当禁用动态阴影时用于可扩展性", type: "Var" },
            { name: "r.shadow.ForceStaticShadowMapToBeCopiedInAtlas", help: "强制将静态阴影贴图复制到图集中以提高平铺光照性能\n0: 关闭（默认）\n1: 开启", type: "Var" },
            { name: "r.Shadow.FreezeCamera", help: "通过允许从外部观察系统来调试阴影方法\n0: 默认\n1: 在当前位置冻结相机", type: "Var" },
            { name: "r.Shadow.LightViewConvexHullCull", help: "启用对不与光源原点和视锥体凸包相交的阴影投射体的剔除（用于优化性能）", type: "Var" },
            { name: "r.Shadow.MaxCSMResolution", help: "允许渲染级联阴影深度的最大方形尺寸（以纹素为单位）。范围从4到硬件限制。更高 = 更好的阴影质量但会影响性能", type: "Var" },
            { name: "r.Shadow.MaxNumFarShadowCascades", help: "定向光可以投射的最大远距离阴影级联数量", type: "Var" },
            { name: "r.Shadow.MaxNumPointShadowCacheUpdatesPerFrame", help: "每帧允许的点光源阴影缓存更新的最大数量（仅影响由分辨率变化导致的更新，-1表示无限制）", type: "Var" },
            { name: "r.Shadow.MaxNumSpotShadowCacheUpdatesPerFrame", help: "每帧允许的聚光灯阴影缓存更新的最大数量（仅影响由分辨率变化导致的更新，-1表示无限制）", type: "Var" },
            { name: "r.Shadow.MaxResolution", help: "渲染阴影深度图允许的最大方形尺寸（以像素为单位）。范围从4到硬件限制。数值越高阴影质量越好但性能消耗也越大", type: "Var" },
            { name: "r.Shadow.MaxShadowMapAtlasResolution", help: "阴影贴图图集允许的最大方形尺寸（以像素为单位）。有效值范围在4到硬件支持的最大纹理尺寸之间。数值越高可容纳更多阴影贴图", type: "Var" },
            { name: "r.Shadow.MaxSoftKernelSize", help: "软化核心的最大尺寸（以像素为单位，用于阴影边缘柔化）", type: "Var" },
            { name: "r.Shadow.MinDirectionalLightAngleForRTHF", help: "", type: "Var" },
            { name: "r.Shadow.MinPreShadowResolution", help: "渲染预阴影深度图允许的最小尺寸（以像素为单位）", type: "Var" },
            { name: "r.Shadow.MinResolution", help: "渲染阴影主体深度图允许的最小尺寸（以像素为单位）", type: "Var" },
            { name: "r.Shadow.NtesCSMXScale", help: "级联阴影贴图X轴缩放", type: "Var" },
            { name: "r.Shadow.NtesCSMYScale", help: "级联阴影贴图Y轴缩放", type: "Var" },
            { name: "r.Shadow.OcclusionCullCascadedShadowMaps", help: "是否对级联阴影贴图使用遮挡剔除。默认禁用，因为快速视角变化会过快显示新区域，导致延迟的遮挡查询无法正常工作", type: "Var" },
            { name: "r.Shadow.PerObject", help: "是否渲染每个物体的阴影（角色投射到世界的阴影）\n0: 关闭\n1: 开启（默认）", type: "Var" },
            { name: "r.Shadow.PerObjectCastDistanceMin", help: "每个物体阴影的最小投射距离，即 CastDistance = Max(r.Shadow.PerObjectCastDistanceRadiusScale * 物体半径, r.Shadow.PerObjectCastDistanceMin)\n  默认值: HALF_WORLD_MAX / 32.0f", type: "Var" },
            { name: "r.Shadow.PerObjectCastDistanceRadiusScale", help: "物体半径的缩放因子，用于计算每个物体方向光阴影能达到的最大距离。这只会在特定（较大）半径后生效。默认值是物体半径的8倍", type: "Var" },
            { name: "r.Shadow.PerObjectDirectionalDepthBias", help: "方向光的每个物体阴影使用的固定深度偏移值。较低的值能获得更好的阴影接触效果，但会增加自阴影伪影", type: "Var" },
            { name: "r.Shadow.PerObjectDirectionalSlopeDepthBias", help: "方向光的每个物体阴影使用的斜率深度偏移值。较低的值能获得更好的阴影接触效果，但会增加自阴影伪影", type: "Var" },
            { name: "r.Shadow.PointLightDepthBias", help: "点光源阴影在深度过程中应用的深度偏移值（0.03可以避免阴影悬浮但会产生一些阴影锯齿）", type: "Var" },
            { name: "r.Shadow.PointLightSlopeScaleDepthBias", help: "点光源阴影在深度过程中应用的斜率深度偏移值", type: "Var" },
            { name: "r.Shadow.PreshadowExpand", help: "渲染缓存预阴影时边界扩展的大小（0.15 = 扩展15%）", type: "Var" },
            { name: "r.Shadow.PreShadowFadeResolution", help: "预阴影开始淡出的分辨率阈值（以像素为单位）", type: "Var" },
            { name: "r.Shadow.PreShadowResolutionFactor", help: "预阴影分辨率的乘数系数", type: "Var" },
            { name: "r.Shadow.Preshadows", help: "是否允许预阴影（静态世界对角色的投影）", type: "Var" },
            { name: "r.Shadow.PreshadowsForceLowestDetailLevel", help: "启用时，静态网格体将使用最低细节级别渲染到预阴影深度图中。默认禁用，因为它会在低质量LOD时造成显示问题（如树木广告牌）", type: "Var" },
            { name: "r.Shadow.RadiusThreshold", help: "如果阴影投射者太小则将其剔除，该值为屏幕空间包围球半径的最小值", type: "Var" },
            { name: "r.Shadow.RadiusThresholdRSM", help: "如果RSM（反射阴影贴图）中的阴影投射者太小则将其剔除，该值为屏幕空间包围球半径的最小值\n（默认0.06）", type: "Var" },
            { name: "r.Shadow.RecordInteractionShadowPrimitives", help: "", type: "Var" },
            { name: "r.Shadow.RectLightDepthBias", help: "矩形光源阴影深度通道中应用的深度偏移值（0.03可避免阴影悬浮但可能产生阴影锯齿）", type: "Var" },
            { name: "r.Shadow.RectLightReceiverBias", help: "矩形光源使用的接收者偏移值，取值范围0到1", type: "Var" },
            { name: "r.Shadow.RectLightSlopeScaleDepthBias", help: "矩形光源阴影深度通道中应用的坡度缩放深度偏移值", type: "Var" },
            { name: "r.Shadow.ResolutionScaleZeroDisablesSm", help: "已弃用：如果为1（默认值），则将阴影分辨率缩放设置为零会禁用该光源的阴影贴图", type: "Var" },
            { name: "r.Shadow.ShadowMaxSlopeScaleDepthBias", help: "所有光源阴影使用的最大坡度深度偏移值\n较高的值可以提供更好的自阴影效果，但会增加自阴影伪影", type: "Var" },
            { name: "r.Shadow.SpotLightDepthBias", help: "聚光灯每个物体投影阴影的深度通道中应用的深度偏移值", type: "Var" },
            { name: "r.Shadow.SpotLightReceiverBias", help: "聚光灯使用的接收者偏移值，取值范围0到1", type: "Var" },
            { name: "r.Shadow.SpotLightSlopeDepthBias", help: "聚光灯每个物体投影阴影的深度通道中应用的坡度缩放深度偏移值", type: "Var" },
            { name: "r.Shadow.SpotLightTransitionScale", help: "聚光灯的过渡缩放值（控制阴影边缘的软硬程度）", type: "Var" },
            { name: "r.Shadow.StencilOptimization", help: "通过在测试时将模板值归零来移除阴影投影之间的模板清除操作", type: "Var" },
            { name: "r.Shadow.TexelsPerPixel", help: "每个物体阴影的主体像素与阴影纹素的比率", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelPointlight", help: "点光源阴影的主体像素与阴影纹素的比率", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelRectlight", help: "矩形光源阴影的主体像素与阴影纹素的比率", type: "Var" },
            { name: "r.Shadow.TexelsPerPixelSpotlight", help: "聚光灯阴影的主体像素与阴影纹素的比率", type: "Var" },
            { name: "r.Shadow.TransitionScale", help: "控制投射物与其阴影出现位置之间的\"渐变区域\"。较大的值会产生更小的区域，这会导致更多的自阴影瑕疵", type: "Var" },
            { name: "r.Shadow.UnbuiltNumWholeSceneDynamicShadowCascades", help: "使用层级阴影贴图(CSM)预览来自定向光源的未构建光照时要使用的动态阴影级联数量", type: "Var" },
            { name: "r.Shadow.UnbuiltPreviewInGame", help: "是否在游戏中渲染未构建的预览阴影。启用且光照未构建时，会在游戏中渲染开销较大的预览阴影。禁用时，游戏和编辑器中的光照将不匹配，这可能看起来像是一个bug", type: "Var" },
            { name: "r.Shadow.UnbuiltWholeSceneDynamicShadowRadius", help: "使用层级阴影贴图(CSM)预览来自定向光源的未构建光照时要使用的整体场景动态阴影半径", type: "Var" },
            { name: "r.Shadow.UseGS", help: "使用几何着色器渲染立方体贴图阴影", type: "Var" },
            { name: "r.Shadow.UseOctreeForCulling", help: "是否使用八叉树进行阴影物体剔除。八叉树可以一次性剔除大量图元，但在遍历数据结构时会引入缓存未命中", type: "Var" },
            { name: "r.Shadow.WholeSceneShadowCacheMb", help: "可用于缓存整个场景阴影的内存量。单帧中的阴影贴图分配可能会超过此值", type: "Var" },
            { name: "r.Shadow.WholeSceneShadowUnbuiltInteractionThreshold", help: "在光源切换到整个场景阴影之前，一个光源可以有多少个未构建的光照-图元交互", type: "Var" },
            { name: "r.ShadowQuality", help: "定义阴影方法，可以调整质量或性能\n 0:关闭, 1:低(无过滤), 2:低 .. 5:最高 (默认)", type: "Var" },
            { name: "r.ShowMaterialDrawEvents", help: "是否在每个网格绘制调用周围发出一个包含所用资产信息的绘制事件。启用时会导致严重的CPU和GPU开销，但对调试有用", type: "Var" },
            { name: "r.ShowPrecomputedVisibilityCells", help: "如果不为零，绘制所有预计算的可见性单元格", type: "Var" },
            { name: "r.ShowRelevantPrecomputedVisibilityCells", help: "如果不为零，仅绘制相关的预计算可见性单元格", type: "Var" },
            { name: "r.ShowShaderCompilerWarnings", help: "设置为1时，将显示所有警告", type: "Var" },
            { name: "r.SimpleForwardShading", help: "是否使用简单前向着色基础通道着色器，该着色器仅支持光照贴图 + 固定方向光 + 固定天空光\n启用时所有其他照明功能都将禁用。这对支持非常低端的硬件很有用，仅在PC平台支持\n0:关闭, 1:开启", type: "Var" },
            { name: "r.SkeletalMesh.KeepMobileMinLODSettingOnDesktop", help: "如果不为零，移动端的最小LOD设置将在桌面平台的烘焙数据中保留", type: "Var" },
            { name: "r.SkeletalMesh.StripMinLodDataDuringCooking", help: "如果设置，在烘焙过程中将剥离目标平台最小可渲染LOD以下的骨骼网格LOD", type: "Var" },
            { name: "r.SkeletalMeshLODBias", help: "骨骼网格的LOD偏移值（不影响动画编辑器视口）", type: "Var" },
            { name: "r.SkeletalMeshLODRadiusScale", help: "用于计算骨骼网格离散LOD的屏幕半径的缩放因子 (0.25-1)", type: "Var" },
            { name: "r.SkeletalMeshReductionModule", help: "选择何种骨骼网格简化模块的名称。如果为空则选择任何存在的模块\n", type: "Var" },
            { name: "r.SkinCache.AllowDupedVertsForRecomputeTangents", help: "0: 关闭（默认值）\n1: 强制将相同位置的顶点视为不同顶点处理，这可能在顶点分割时导致接缝问题\n", type: "Var" },
            { name: "r.SkinCache.BlendUsingVertexColorForRecomputeTangents", help: "0: 关闭（默认值）\n1: 不混合，在源切线和重新计算的切线之间选择\n2: 在源切线和重新计算的切线之间进行线性插值\n3: 在源切线和重新计算的切线之间进行矢量球面插值\n4: 将切线转换为四元数，应用球面插值，然后将四元数转换回切线（计算开销最大）\n", type: "Var" },
            { name: "r.SkinCache.CompileShaders", help: "是否编译GPU计算蒙皮缓存着色器\n这将编译用于计算任务的蒙皮着色器，而不是在顶点着色器中进行蒙皮\n如果此值更改，需要修改GPUSkinVertexFactory.usf以触发重新编译\n0为关闭（默认值），1为开启", type: "Var" },
            { name: "r.SkinCache.Debug", help: "传递给蒙皮缓存着色器的缩放常量，用于调试", type: "Var" },
            { name: "r.SkinCache.DefaultBehavior", help: "确定所有骨骼网格体是否默认包含/排除在蒙皮缓存中。如果启用了光线追踪，将默认为包含模式\n 排除模式(0): 所有骨骼网格体默认排除在蒙皮缓存外，需要单独选择加入\n 包含模式(1): 所有骨骼网格体默认包含在蒙皮缓存中，需要单独选择退出（默认值）", type: "Var" },
            { name: "r.SkinCache.ForceRecomputeTangents", help: "0: 关闭（默认值）\n1: 强制启用蒙皮缓存并强制所有蒙皮对象重新计算切线\n", type: "Var" },
            { name: "r.SkinCache.MemoryLimitForBatchedRayTracingGeometryUpdates", help: "", type: "Var" },
            { name: "r.SkinCache.Mode", help: "是否使用GPU计算蒙皮缓存\n这将在计算任务中执行蒙皮，而不是在顶点着色器中进行蒙皮\n需要r.SkinCache.CompileShaders=1\n 0: 关闭\n 1: 开启（默认值）\n 2: 仅对勾选了重新计算切线的蒙皮网格使用蒙皮缓存（在发布版本中不可用）", type: "Var" },
            { name: "r.SkinCache.NumTangentIntermediateBuffers", help: "在重新计算切线时使用多少个中间缓冲区来存储中间结果；更多的缓冲区可能允许GPU重叠计算任务", type: "Var" },
            { name: "r.SkinCache.RecomputeTangents", help: "此选项启用在GPU上重新计算顶点切线\n可以在运行时更改，需要同时设置r.SkinCache.CompileShaders=1和r.SkinCache.Mode=1\n 0: 关闭\n 1: 开启，强制所有蒙皮对象重新计算切线\n 2: 开启，仅对勾选了重新计算切线的蒙皮对象重新计算切线（默认值）\n", type: "Var" },
            { name: "r.SkinCache.SceneMemoryLimitInMB", help: "每个世界/场景允许分配的最大内存（以MB为单位）", type: "Var" },
            { name: "r.SkyAtmosphere", help: "当此值不为0时，天空大气组件将被渲染，否则将被忽略\n", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspective.DepthTest", help: "启用时，将使用深度测试来避免写入比起始深度更接近相机的像素，从而提高性能", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.Depth", help: "查找表的长度（以公里为单位，默认为96公里，可以在远处获得良好的云/大气交互效果）。超过此距离将使用最后一个切片", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.DepthResolution", help: "用于空中透视体积纹理的深度切片数量", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.FastApplyOnOpaque", help: "启用时，通常用于半透明表面的低分辨率相机视锥体/体素体积中的大气雾\n将用于渲染不透明物体上的雾\n这样更快但如果存在高频细节（如地球阴影或散射）可能会产生视觉伪影", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.SampleCountMaxPerSlice", help: "每个切片用于评估空中透视的采样数量。实际采样数量通常较低，取决于组件上的SampleCountScale以及.ini文件\n在相机视锥体空间体素中的散射和透射\n", type: "Var" },
            { name: "r.SkyAtmosphere.AerialPerspectiveLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.DistanceToSampleCountMax", help: "在该距离（以公里为单位）之后将使用SampleCountMax个样本来对大气进行光线步进", type: "Var" },
            { name: "r.SkyAtmosphere.DistantSkyLightLUT", help: "启用天空环境光照值的生成\n", type: "Var" },
            { name: "r.SkyAtmosphere.DistantSkyLightLUT.Altitude", help: "采集天空光照样本的高度。默认为6公里，通常是卷云的高度\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT", help: "启用时，使用查找纹理来渲染天空\n这样更快但如果天空中存在高频细节（如地球阴影或散射）可能会产生视觉伪影", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.DistanceToSampleCountMax", help: "快速天空距离（以公里为单位），在此距离之后将使用SampleCountMax个样本来对大气进行光线步进", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMax", help: "快速天空查找表计算天空/大气散射和透射时使用的最大采样数\n实际计算FastSkyLUT散射时的有效采样数通常较低，取决于距离和组件上的SampleCountScale以及.ini文件设置\n最小值将被限制在r.SkyAtmosphere.FastSkyLUT.SampleCountMin + 1\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMin", help: "快速天空查找表计算天空/大气散射和透射时使用的最小采样数\n最小值将被限制为1\n", type: "Var" },
            { name: "r.SkyAtmosphere.FastSkyLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.LUT32", help: "为所有天空查找表使用完整的每通道32位精度\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.HighQuality", help: "启用时，使用64个采样点而不是2个，产生更精确的多重散射近似（但也更消耗性能）\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.SampleCount", help: "用于评估多重散射的采样数\n", type: "Var" },
            { name: "r.SkyAtmosphere.MultiScatteringLUT.Width", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.SampleCountMax", help: "计算天空/大气散射和透射时使用的最大采样数，有效采样数通常较低，取决于距离和组件上的SampleCountScale以及.ini文件设置\n最小值将被限制在r.SkyAtmosphere.SampleCountMin + 1\n", type: "Var" },
            { name: "r.SkyAtmosphere.SampleCountMin", help: "计算天空/大气散射和透射时使用的最小采样数\n最小值将被限制为1\n", type: "Var" },
            { name: "r.SkyAtmosphere.SampleLightShadowmap", help: "启用大气光照阴影图的采样以产生体积阴影（使天空和云具有真实的阴影效果）", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT", help: "启用天空透射率的生成\n", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.Height", help: "", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.SampleCount", help: "用于评估透射率的采样数", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.UseSmallFormat", help: "如果为true，透射率查找表将使用较小的R8BG8B8A8格式以较低质量存储数据", type: "Var" },
            { name: "r.SkyAtmosphere.TransmittanceLUT.Width", help: "", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture", help: "确保天空光实时捕捉不会在被认为超出预算的平台上运行（无法在运行时更改）", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.DepthBuffer", help: "启用时，实时天空光捕捉将具有深度缓冲区，这是为了多个网格能正确地相互遮挡。高度雾也会根据深度缓冲区应用", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.ShadowFromOpaque", help: "启用时，不透明网格会从定向光投射阴影到天空和云层上\n", type: "Var" },
            { name: "r.SkyLight.RealTimeReflectionCapture.TimeSlice", help: "启用时，实时天空光捕捉和卷积将分布在多个帧上以降低每帧成本", type: "Var" },
            { name: "r.SkyLightingQuality", help: "定义天空光照质量，用于调整性能\n<=0: 关闭（最快）\n  1: 开启\n", type: "Var" },
            { name: "r.SkylightIntensityMultiplier", help: "静态和可移动天空光的强度缩放。这对于在禁用环境光遮蔽的可扩展性级别中控制动态光照游戏的整体光照对比度很有用。例如，如果中等质量禁用SSAO和DFAO，则降低天空光强度", type: "Var" },
            { name: "r.SkylightRecapture", help: "更新所有静态和可移动天空光，用于调试捕捉管线", type: "Cmd" },
            { name: "r.SkylightUpdateEveryFrame", help: "是否每帧更新所有天空光，用于调试", type: "Var" },
            { name: "r.SkySpecularOcclusionStrength", help: "DFAO对天空光镜面遮蔽的强度（默认值为1.0，数值越大遮蔽效果越明显）", type: "Var" },
            { name: "r.SNDBSShaderCompile", help: "启用或禁用使用SN-DBS来构建着色器\n0: 仅本地构建\n1: 使用SN-DBS分布式构建（默认值）", type: "Var" },
            { name: "r.SNDBSShaderCompile.BatchGroupSize", help: "指定用于填充着色器的批次数量\n着色器会分散到这些批次中直到所有批次都被填满\n这允许在编译少量着色器时SN-DBS编译可以更广泛地分布\n默认值 = 512", type: "Var" },
            { name: "r.SNDBSShaderCompile.BatchSize", help: "指定要打包到单个SN-DBS任务中的着色器数量\n默认值 = 16", type: "Var" },
            { name: "r.SNDBSShaderCompile.JobTimeout", help: "在开始构建之前等待提交额外着色器作业的秒数\n默认值 = 0.5", type: "Var" },
            { name: "r.so.MaxDistanceForOccluder", help: "寻找遮挡物的最大半径范围", type: "Var" },
            { name: "r.so.MaxOccluderNum", help: "可以作为遮挡物渲染的最大图元数量", type: "Var" },
            { name: "r.so.MinScreenRadiusForOccluder", help: "网格体被剔除作为遮挡物的最小屏幕半径阈值", type: "Var" },
            { name: "r.so.SIMD", help: "在软件遮挡中使用SIMD（单指令多数据）程序", type: "Var" },
            { name: "r.so.ThreadName", help: "0 = 任意高优先级线程普通任务\n1 = 任意高优先级线程高优先级任务\n2 = 任意普通线程普通任务（默认值）\n3 = 任意普通线程高优先级任务\n4 = 任意后台线程普通任务\n5 = 任意后台线程高优先级任务", type: "Var" },
            { name: "r.so.VisualizeBuffer", help: "可视化光栅化的遮挡缓冲区", type: "Var" },
            { name: "r.SplineMesh.NoRecreateProxy", help: "优化选项。如果为true，样条网格代理在每次更改时不会被重新创建，而是简单更新", type: "Var" },
            { name: "r.SSGI.Enable", help: "是否启用屏幕空间全局光照（默认为0，SSGI可以提供更真实的间接光照效果）", type: "Var" },
            { name: "r.SSGI.HalfRes", help: "是否以半分辨率执行SSGI（默认为0，可提高性能但降低质量）", type: "Var" },
            { name: "r.SSGI.LeakFreeReprojection", help: "是否使用更消耗性能但无泄漏的前一帧场景颜色重投影", type: "Var" },
            { name: "r.SSGI.Quality", help: "控制SSGI射线数量的质量设置，在1到4之间（默认为4，射线数量越多效果越好但性能消耗越大）", type: "Var" },
            { name: "r.SSR.ExperimentalDenoiser", help: "用降噪器替换SSR的TAA通道（用于改善屏幕空间反射的质量）", type: "Var" },
            { name: "r.SSR.HalfResSceneColor", help: "使用半分辨率场景颜色作为SSR的输入，在视觉质量损失很小的情况下提升性能", type: "Var" },
            { name: "r.SSR.MaxRoughness", help: "允许覆盖后处理设置中的屏幕空间反射最大粗糙度\n它定义了我们在多大粗糙度下淡出屏幕空间反射，0.8效果不错，更小的值可以运行更快\n（用于测试，非可扩展性或项目设置）\n 0..1: 使用指定的最大粗糙度（覆盖后处理体积设置）\n -1: 不覆盖（默认值）", type: "Var" },
            { name: "r.SSR.Quality", help: "是否使用屏幕空间反射以及使用何种质量设置\n（限制后处理设置中的设置，使用不同的比例）\n（消耗性能，增加视觉真实感，但该技术有限制）\n 0: 关闭（默认值）\n 1: 低（无光泽）\n 2: 中（无光泽）\n 3: 高（有光泽/使用粗糙度，少量样本）\n 4: 非常高（可能太慢而无法实时运行）", type: "Var" },
            { name: "r.SSR.Stencil", help: "定义是否为屏幕空间反射使用模板预通道\n 0 为关闭（默认值），1 为开启", type: "Var" },
            { name: "r.SSR.Temporal", help: "定义是否为屏幕空间反射使用时间平滑\n 0 为关闭（用于调试），1 为开启（默认值）", type: "Var" },
            { name: "r.SSS.Burley.AlwaysUpdateParametersFromSeparable", help: "0: 程序加载时不更新参数（默认值）\n1: 程序加载时始终从可分离更新（仅当次表面颜色为1时正确）", type: "Var" },
            { name: "r.SSS.Burley.BilateralFilterKernelFunctionType", help: "0: 仅深度。性能更好（近距离视图快2倍）\n1: 深度和法线。在眼睑等区域产生更好的质量（默认值）", type: "Var" },
            { name: "r.SSS.Burley.EnableProfileIdCache", help: "0: 禁用在采样过程中使用的配置文件ID缓存\n1: 消耗每像素多1字节内存来使Burley通道更快（默认值）", type: "Var" },
            { name: "r.SSS.Burley.NumSamplesOverride", help: "当为零时，Burley SSS自适应确定样本数量。当非零时，此值覆盖样本计数", type: "Var" },
            { name: "r.SSS.Burley.Quality", help: "0: 回退模式。Burley回退到在可分离中运行散射，在Burley中进行透射以获得更好的性能。自动拟合可分离参数\n1: 自动。次表面只会在半分辨率下切换到可分离（默认值）", type: "Var" },
            { name: "r.SSS.Burley.SubmitCommandsBeforeSetup", help: "是否在次表面设置通道之前提交RHI命令", type: "Var" },

            { name: "r.SSS.Filter", help: "定义屏幕空间次表面散射特性的过滤方法\n 0: 点过滤（用于测试，可能更清晰）\n 1: 双线性过滤", type: "Var" },
            { name: "r.SSS.HalfRes", help: " 0: 全质量（组合Burley和可分离通道。可分离未优化，作为参考）\n 1: 算法部分以半分辨率运行，质量较低但更快（默认值，仅可分离）", type: "Var" },
            { name: "r.SSS.Quality", help: "定义使用次表面散射配置文件着色模型时重组通道的质量\n 0: 低（更快，默认值）\n 1: 高（细节更锐利但更慢）\n-1: 自动，如果禁用时间抗锯齿则为1（没有时间抗锯齿时质量更明显）", type: "Var" },
            { name: "r.SSS.SampleSet", help: "定义我们对可分离屏幕空间次表面散射特性使用多少样本\n 0: 最低质量（6*2+1）\n 1: 中等质量（9*2+1）\n 2: 高质量（13*2+1）（默认值）", type: "Var" },
            { name: "r.SSS.Scale", help: "影响屏幕空间可分离次表面散射通道（使用着色模型SubsurfaceProfile，靠近默认对象）\n是人类皮肤，只散射约1.2厘米）\n 0: 关闭（如果屏幕上没有使用此通道的对象，应自动禁用后处理通道）\n<1: 缩小散射半径（用于测试）\n 1: 使用次表面散射资产中给定的半径（默认值）\n>1: 增大散射半径（用于测试）", type: "Var" },

            { name: "r.StaticMesh.KeepMobileMinLODSettingOnDesktop", help: "如果非零，移动端的MinLOD设置将被保存在桌面平台的烘焙数据中", type: "Var" },

            { name: "r.StaticMesh.StripDistanceFieldDataDuringLoad", help: "如果非零，距离场数据将在加载时被丢弃。注意：未来将改为在烘焙时丢弃！", type: "Var" },

            { name: "r.Test.EditorConstrainedView", help: "允许测试不同的视口矩形配置(仅在游戏中)，这些配置可能在使用Matinee/编辑器时出现\n0: 关闭(默认)\n1..7: 各种不同配置", type: "Var" },

            { name: "r.Test.SecondaryScreenPercentageMethodOverride", help: "覆盖所有视图系列的次要屏幕百分比方法\n 0: 使用视图系列的屏幕百分比接口选择(默认)\n 1: 最近邻空间升采样\n 2: 低像素密度模拟\n 3: 使用AMD FSR超分辨率\n", type: "Var" },
            { name: "r.Test.SecondaryUpscaleOverride", help: "覆盖次要升采样\n 0: 禁用(默认)\n 1: 使用次要视图比例= 0.5，并使用最近邻次要升采样", type: "Var" },

            { name: "r.TexelDebugging", help: "在编辑器中是否启用T + 左键点击来选择光照图纹素以调试Lightmass。Lightmass必须在启用ALLOW_LIGHTMAP_SAMPLE_DEBUGGING的情况下重新编译才能使用此功能", type: "Var" },
            { name: "r.Texture.HasValidASTCDecoder", help: "如果为true，我们将在编辑器中启用ASTC预览，仅在设置有效的外部ASTC解码器后才应设置为true", type: "Var" },

            { name: "r.Tonemapper.GrainQuantization", help: "0: 低质量(轻微性能提升)\n1: 高质量(默认，使用高频像素模式来对抗8位色彩量化)", type: "Var" },
            { name: "r.Tonemapper.Quality", help: "在0..5范围内定义色调映射器质量\n根据使用的设置我们可能选择更快的着色器排列\n 0: 仅基本色调映射，最低质量\n 1: + 电影对比度\n 2: + 晕影\n 3: + 电影阴影色调量\n 4: + 颗粒感\n 5: + 颗粒抖动 = 完整质量(默认)", type: "Var" },
            { name: "r.Tonemapper.Sharpen", help: "在色调映射器中使用锐化(不适用于移动端)，具体实现仍在进行中，上限为10\n   0: 关闭(默认)\n 0.5: 半强度\n   1: 全强度", type: "Var" },

            { name: "r.TransientResourceAliasing.Buffers", help: "启用指定缓冲区的临时资源别名。仅在GSupportsTransientResourceAliasing为true时使用\n", type: "Var" },
            { name: "r.TranslucencyLightingVolumeDim", help: "用于半透明照明的体积纹理的尺寸。更大的纹理会带来更高的分辨率但会降低性能", type: "Var" },
            { name: "r.TranslucencyLightingVolumeInnerDistance", help: "第一个体积级联结束的相机距离（用于控制近处半透明物体的照明质量）", type: "Var" },
            { name: "r.TranslucencyLightingVolumeOuterDistance", help: "第二个体积级联结束的相机距离（用于控制远处半透明物体的照明质量）", type: "Var" },
            { name: "r.TranslucencyVolumeBlur", help: "是否对半透明照明体积进行模糊处理\n0:关闭, 其他值开启, 默认为1", type: "Var" },
            { name: "r.TranslucentLightingVolume", help: "是否允许更新半透明照明体积\n0:关闭, 其他值开启, 默认为1", type: "Var" },
            { name: "r.TranslucentSortPolicy", help: "0: 基于相机中心点到包围球中心点的距离排序（默认值，最适合3D游戏）\n1: 基于到相机的投影距离排序\n2: 基于固定轴的投影排序（最适合2D游戏）", type: "Var" },

            { name: "r.UITextureLODBias", help: "应用于UI纹理的额外LOD偏差（默认值=0）", type: "Var" },
            { name: "r.UnbindResourcesBetweenDrawsInDX11", help: "在DX11中的材质变更之间解绑资源", type: "Var" },
            { name: "r.UniformBufferPooling", help: "是否在RHICreateUniformBuffer中对对象进行池化以减少实际的API调用来创建缓冲区\n 0: 关闭（用于调试）\n 1: 开启（优化）", type: "Var" },
            { name: "r.Upscale.Panini.D", help: "允许并配置对渲染图像应用帕尼尼变形。0到1之间的值允许淡入效果（线性插值）\n来自研究论文\"Pannini: A New Projection for Rendering Wide Angle Perspective Images\"\n 0: 关闭（默认）\n>0: 启用（如果没有使用上采样则需要额外的后处理过程 - 参见r.ScreenPercentage）\n 1: 帕尼尼圆柱形立体投影", type: "Var" },
            { name: "r.Upscale.Panini.S", help: "帕尼尼投影的硬垂直压缩因子\n 0: 无垂直压缩因子（默认）\n 1: 硬垂直压缩", type: "Var" },
            { name: "r.Upscale.Panini.ScreenFit", help: "帕尼尼投影屏幕适配效果因子（线性插值）\n 0: 垂直适配\n 1: 水平适配（默认）", type: "Var" },
            { name: "r.Upscale.Quality", help: "定义ScreenPercentage和WindowedFullscreen缩放3D渲染的质量\n 0: 最近邻过滤\n 1: 简单双线性\n 2: 带非锐化掩模上采样的方向性模糊\n 3: 5点Catmull-Rom双三次，近似Lanczos 2（默认）\n 4: 13点Lanczos 3\n 5: 36点高斯滤波非锐化掩模（非常耗费性能，但对极端上采样效果好）", type: "Var" },
            { name: "r.Upscale.Softness", help: "高斯非锐化滤镜的锐化程度（r.UpscaleQuality=5）。如果出现振铃现象则降低该值\n  1: 正常锐化（默认）\n  0: 无锐化（纯高斯）", type: "Var" },
            { name: "r.UseClusteredDeferredShading", help: "切换是否为支持的光源使用集群延迟着色。0为关闭（默认），1为开启（同时需要SM5才能实际启用）", type: "Var" },
            { name: "r.UseEarlyOutForInjectTranslucentLightArray", help: "是否提早计算边界并在没有有效值时跳过整个过程。如果相同则也跳过CopyToResolve\n0:关闭, 其他值开启, 默认为0", type: "Var" },
            { name: "r.UseFastDebugObjectDiscovery", help: "启用新的优化调试对象发现功能", type: "Var" },

            { name: "r.UsePreExposure", help: "0表示禁用预曝光，1表示启用（默认）\n预曝光允许引擎在将亮度值写入渲染目标之前应用上一帧的曝光值\n在使用fp16等低精度格式时可以避免渲染目标溢出\n预曝光值可以通过r.EyeAdaptation.PreExposureOverride覆盖", type: "Var" },

            { name: "r.VelocityTest", help: "允许启用速度渲染的低级测试代码（影响物体运动模糊和时间性AA）。0：关闭（默认）1：在存储骨骼网格骨骼数据的缓冲区中添加随机数据以进行测试（在暂停状态下测试也很好）", type: "Var" },
            { name: "r.VertexDeformationOutputsVelocity", help: "启用带有世界位置偏移和/或世界位移的材质，即使actor未移动也在速度通道期间输出速度。这会产生性能成本，如果很多对象使用WPO（如森林中的树木），成本可能相当大 - 在这种情况下请考虑使用r.BasePassOutputsVelocity并禁用此选项", type: "Var" },
            { name: "r.VertexFoggingForOpaque", help: "使不透明材质使用每顶点雾化，这样成本更低且能与MSAA正确集成。仅支持前向着色", type: "Var" },
            { name: "r.ViewDistanceScale", help: "控制视距缩放。图元的MaxDrawDistance会被此值缩放\n较高的值会增加视距但会影响性能\n默认值 = 1", type: "Var" },

            { name: "r.ViewDistanceScale.FieldOfViewMinAngle", help: "根据摄像机视场缩放场景视距\n混合范围的最小角度\n当摄像机角度达到或低于此角度时应用最小缩放", type: "Var" },
            { name: "r.ViewDistanceScale.FieldOfViewMinAngleScale", help: "根据摄像机视场缩放场景视距\n当摄像机角度达到或低于最小角度时应用此值", type: "Var" },

            { name: "r.VolumetricCloud", help: "当此值不为0时渲染体积云组件，否则忽略", type: "Var" },

            { name: "r.VolumetricCloud.EnableAerialPerspectiveSampling", help: "启用/禁用云层的空气透视效果（使远处的云看起来更真实）", type: "Var" },

            { name: "r.VolumetricCloud.HighQualityAerialPerspective", help: "启用/禁用第二次通道，以逐像素追踪云的空气透视，而不是使用空气透视纹理。仅当r.VolumetricCloud.EnableAerialPerspectiveSampling=1时可用，且仅在r.VolumetricRenderTarget=1时需要额外的质量", type: "Var" },
            { name: "r.VolumetricCloud.HzbCulling", help: "启用/禁用HZB（层次Z缓冲）的使用，以避免追踪不透明表面后的区域。当r.VolumetricRenderTarget.Mode为2时应禁用", type: "Var" },
            { name: "r.VolumetricCloud.ReflectionRaySampleMaxCount", help: "在反射中进行主光线追踪时采取的最大样本数", type: "Var" },
            { name: "r.VolumetricCloud.SampleMinCount", help: "沿光线采样的最小数量。这可以帮助提高靠近相机的体积质量，例如当云层也被用作低空雾时。SampleMinCount应保持相对较小，因为它会应用于所有追踪过程", type: "Var" },
            { name: "r.VolumetricCloud.Shadow.ReflectionRaySampleMaxCount", help: "在反射中进行阴影光线追踪时采取的最大样本数", type: "Var" },
            { name: "r.VolumetricCloud.Shadow.SampleAtmosphericLightShadowmap", help: "启用大气光阴影贴图的采样以产生体积阴影", type: "Var" },

            { name: "r.VolumetricCloud.ShadowMap.RaySampleHorizonMultiplier", help: "当大气光线到达地平线时应用的采样数乘数。需要追踪的阴影贴图像素较少，但光线需要传播更远的距离", type: "Var" },
            { name: "r.VolumetricCloud.ShadowMap.RaySampleMaxCount", help: "在光线追踪过程中评估云层阴影贴图时的最大采样次数", type: "Var" },
            { name: "r.VolumetricCloud.ShadowMap.SnapLength", help: "云层阴影贴图位置的捕捉大小（以公里为单位），用于避免闪烁现象", type: "Var" },
            { name: "r.VolumetricCloud.ShadowMap.SpatialFiltering", help: "启用/禁用阴影贴图的扩张/平滑空间滤波。当大于0时启用，数值表示模糊迭代次数（最大限制为4次）", type: "Var" },

            { name: "r.VolumetricCloud.ShadowMap.TemporalFiltering.NewFrameWeight", help: "实验性功能，需要更多改进所以默认禁用。取值在[0.0, 1.0]之间，表示当前帧的贡献权重。较低的值可能导致精度问题，使深度随时间无法收敛。设置为1时禁用", type: "Var" },
            { name: "r.VolumetricCloud.SkyAO", help: "启用/禁用云层天空环境光遮蔽，场景中必须包含启用了云层环境光遮蔽的天光组件", type: "Var" },
            { name: "r.VolumetricCloud.SkyAO.Debug", help: "打印云层天空环境光遮蔽贴图的调试信息", type: "Var" },

            { name: "au.ForceSyncAudioDecodes", help: "Disables using async tasks for processing sources.\n0: Not Disabled, 1: Disabled", type: "Var" },
            { name: "au.IsUsingAudioMixer", help: "Whether or not we\'re currently using the audio mixer. Change to dynamically toggle on/off. This will only take effect if an audio device is currently not in use, unless au.AllowUnsafeAudioMixerToggling is set to 1. Note: sounds will stop. Looping sounds won\'t automatically resume. \n0: Not Using Audio Mixer, 1: Using Audio Mixer", type: "Var" },
            { name: "au.LinearGainScalarForFinalOutut", help: "Linear gain scalar applied to the final float buffer to allow for hotfixable mitigation of clipping \nDefault is 1.0f \n", type: "Var" },

            { name: "au.NeverMuteNonRealtimeAudioDevices", help: "When set to 1, nonrealtime audio devices will be exempt from normal audio device muting (for example, when a window goes out of focus.\n0: Not Disabled, 1: Disabled", type: "Var" },
            { name: "au.nrt.RenderEveryTick", help: "When set to 1, calls the RenderAudio call every tick.\nn: Number of frames to render.", type: "Var" },
            { name: "au.nrt.RenderFrameSize", help: "Selects the number of frames to render in a single callback .\nn: Number of frames to render.", type: "Var" },
            { name: "au.NumPrecacheFrames", help: "When set to > 0, will use that value as the number of frames to precache audio buffers with.\n0: Use default value for precache frames, >0: Number of frames to precache.", type: "Var" },
            { name: "au.OverrunTimeoutMSec", help: "Amount of time to wait for the render thread to time out before swapping to the null device. \n", type: "Var" },

            { name: "au.RealtimeDecompressZeroDurationSounds", help: "When set to 1, we will fallback to realtime decoding any sound waves with an invalid duration..\n0: Fully decompress sounds with a duration of 0, 1: realtime decompress sounds with a duration of 0.", type: "Var" },
            { name: "au.RecoverRecordingOnShutdown", help: "When set to 1, we will attempt to bounce the recording to a wav file if the game is shutdown while a recording is in flight.\n0: Disabled, 1: Enabled", type: "Var" },
            { name: "au.RenderThreadPriority", help: "Sets audio render thread priority. Defaults to 3.\n0: Normal, 1: Above Normal, 2: Below Normal, 3: Highest, 4: Lowest, 5: Slightly Below Normal, 6: Time Critical", type: "Var" },
            { name: "au.ReportAudioDevices", help: "This will log any active audio devices (instances of the audio engine) alive right now.", type: "Cmd" },

            { name: "au.SpoofFailedStreamChunkLoad", help: "Forces failing to load streamed chunks.\n0: Not Enabled, 1: Enabled", type: "Var" },
            { name: "au.streamcache.BlockOnChunkLoadCompletion", help: "When set to 1, USoundWaves we will always attempt to synchronously load a chunk after a USoundWave request has finished.\n0: Don\'t try to block after a SoundWave has completed loading a chunk, 1: Block after a USoundWave\'s chunk request has completed.", type: "Var" },
            { name: "au.streamcache.DisableRetaining", help: "When set to 1, USoundWaves will not retain chunks of their own audio.\n0: Don\'t disable retaining, 1: retaining.", type: "Var" },
            { name: "au.streamcache.DispatchToGameThreadOnChunkRequest", help: "When set to 1, we will always dispatch a callback to the game thread whenever a USoundWave request has finished. This may cause chunks of audio to be evicted by the time we need them.\n0: as soon as the chunk is loaded, capture the audio chunk. 1: As soon as the chunk is loaded, dispatch a callback to the gamethread.", type: "Var" },
            { name: "au.streamcache.priming.BypassRetainFromSoundCues", help: "When set to 1, we ignore the loading behavior of sound classes set on a Sound Cue directly.\n", type: "Var" },

            { name: "au.streamcache.priming.PrimeRandomNodes", help: "When set to 1, sounds will be loaded into the cache automatically when a random node is hit.\n", type: "Var" },
            { name: "au.streamcache.SoundWaveDefaultLoadingBehavior", help: "This can be set to define the default behavior when a USoundWave is loaded.\n0: Default (load on demand), 1: Retain audio data on load, 2: prime audio data on load, 3: load on demand (No audio data is loaded until a USoundWave is played or primed).", type: "Var" },
            { name: "au.streamcaching.AlwaysLogCacheMisses", help: "When set to a nonzero value, all cache misses will be added to the audiomemreport.\n0: Don\'t log cache misses until au.streamcaching.StartProfiling is called. 1: Always log cache misses.", type: "Var" },
            { name: "au.streamcaching.BlockForPendingLoadOnCacheOverflow", help: "This cvar sets the default request priority for audio chunks that are about to play back, but aren\'t in the cache.\n0: When we blow the cache we clear any soundwave retainers. 1:When we blow the cache we attempt to cancel a load in flight.", type: "Var" },
            { name: "au.streamcaching.ChunkSlotNumScalar", help: "This allows scaling the number of chunk slots pre-allocated.\n1.0: is the lower limit", type: "Var" },
            { name: "au.streamcaching.DebugView", help: "Enables the comparison of FObjectKeys when comparing Stream Cache Chunk Keys.  Without this FName collisions could occur if 2 SoundWaves have the same name.\n0: Legacy, 1: Default, 2: Averaged View, 3: High Detail View", type: "Var" },
            { name: "au.streamcaching.EnableExhaustiveCacheSearches", help: "Enables an exhaustive search of the cache in FindElementForKey.\n0: Rely on chunk offset. 1: Search using linear search", type: "Var" },

            { name: "au.streamcaching.ForceBlockForLoad", help: "When set to a nonzero value, blocks GetLoadedChunk until the disk read is complete.\n", type: "Var" },
            { name: "au.streamcaching.KeepCacheMissBufferOnFlush", help: "If set to 1, this will maintain the buffer of recorded cache misses after calling AudioMemReport. Otherwise, calling audiomemreport will flush all previous recorded cache misses.\n1: All cache misses from the whole session will show up in audiomemreport. 0: Only cache misses since the previous call to audiomemreport will show up in the current audiomemreport.", type: "Var" },
            { name: "au.streamcaching.MaxCachesToDisplay", help: "Sets the max amount of stream chunks to display on screen.\nn: Number of elements to display on screen.", type: "Var" },
            { name: "au.streamcaching.MemoryLimitTrimPercentage", help: "When set > 0.0, we will trim percentage of memory cache audio per trim call audio when the stream cache goes over the memory limit.\n0.0: trims only the amount needed to allocate a single chunk, >0: that percentage of memory limit.", type: "Var" },
            { name: "au.streamcaching.MinimumCacheUsage", help: "This value is the minimum potential usage of the stream cache we feasibly want to support. Setting this to 0.25, for example, cause us to potentially be using 25% of our cache size when we start evicting chunks, worst cast scenario.\n0.0: limit the number of chunks to our (Cache Size / Max Chunk Size) [0.01-0.99]: Increase our number of chunks to limit disk IO when we have lots of small sounds playing.", type: "Var" },
            { name: "au.streamcaching.NumSoundWavesToClearOnCacheOverflow", help: "When set > 0, we will attempt to release retainers for only that many sounds every time we have a cache overflow.\n0: reset all retained sounds on cache overflow, >0: evict this many sounds on any cache overflow.", type: "Var" },
            { name: "au.streamcaching.PlaybackRequestPriority", help: "This cvar sets the default request priority for audio chunks that are about to play back, but aren\'t in the cache.\n0: High, 1: Normal, 2: Below Normal, 3: Low, 4: Min", type: "Var" },
