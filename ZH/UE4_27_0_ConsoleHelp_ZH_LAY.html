            { name: "r.AOGlobalDFClipmapDistanceExponent", help: "用于与r.AOInnerGlobalDFClipmapDistance一起计算每个裁剪贴图大小的指数值", type: "Var" },
            { name: "r.AOGlobalDFResolution", help: "全局距离场的分辨率。更高的值会增加精确度，但同时也会增加内存和合成成本", type: "Var" },
            { name: "r.AOGlobalDFStartDistance", help: "在锥形追踪中切换到使用全局距离场而不是物体距离场的世界空间距离。\n这个值需要足够大以隐藏全局距离场的低分辨率特性，但较小的值会让锥形追踪更快", type: "Var" },
            { name: "r.AOGlobalDistanceField", help: "是否使用全局距离场来优化遮挡锥形追踪。\n全局距离场是通过将物体距离场合成到裁剪贴图中来创建的，这个过程会随着观察者在关卡中移动而更新", type: "Var" },
            { name: "r.AOGlobalDistanceFieldCacheMostlyStaticSeparately", help: "是否将基本静止的图元与可移动图元分开缓存，这样可以减少当可移动图元被修改时全局距离场的更新成本。会额外增加12MB的体积纹理", type: "Var" },
            { name: "r.AOGlobalDistanceFieldForceFullUpdate", help: "是否强制每帧都完全更新全局距离场", type: "Var" },
            { name: "r.AOGlobalDistanceFieldLogModifiedPrimitives", help: "是否记录导致全局距离场更新的图元修改（添加、删除、更新变换）。\n这对于追踪为什么更新全局距离场总是消耗很大很有用，因为它应该大部分都是被缓存的", type: "Var" },
            { name: "r.AOGlobalDistanceFieldPartialUpdates", help: "是否允许部分更新全局距离场。在性能分析时禁用此项很有用，可以得到摄像机切换时发生的最差情况下的合成时间", type: "Var" },
            { name: "r.AOGlobalDistanceFieldRepresentHeightfields", help: "是否将地形放入全局距离场。更改此项不会立即生效，直到全局距离场重新缓存（需要飞离然后返回）", type: "Var" },
            { name: "r.AOGlobalDistanceFieldStaggeredUpdates", help: "是否允许较大的裁剪贴图以较低的频率更新", type: "Var" },
            { name: "r.AOHeightfieldOcclusion", help: "是否从地形高度场计算环境光遮挡", type: "Var" },
            { name: "r.AOHistoryDistanceThreshold", help: "需要丢弃上一帧DFAO（距离场环境光遮挡）结果的世界空间距离阈值。较低的值可以减少角色靠近墙壁时的残影，但会增加闪烁伪影", type: "Var" },
            { name: "r.AOHistoryStabilityPass", help: "是否收集稳定的结果来填补时间重投影中的空洞。会增加一些GPU开销，但改善植被的时间稳定性", type: "Var" },
            { name: "r.AOHistoryWeight", help: "将上一帧的环境光遮挡插值到最终结果中的比例。较高的值增加稳定性，较低的值在遮挡物移动时产生较少的拖尾", type: "Var" },
            { name: "r.AOJitterConeDirections", help: "使用随机抖动的锥形方向来改善采样质量", type: "Var" },
            { name: "r.AOListMemory", help: "查看环境光遮蔽占用内存", type: "Cmd" },
            { name: "r.AOListMeshDistanceFields", help: "列出网格距离场信息", type: "Cmd" },
            { name: "r.AOLogObjectBufferReallocation", help: "记录对象缓冲区重新分配的日志", type: "Var" },
            { name: "r.AOMaxObjectBoundingRadius", help: "大于此值的物体将不参与环境光遮蔽计算，以提高性能表现", type: "Var" },
            { name: "r.AOMaxViewDistance", help: "环境光遮蔽计算的最大可视距离", type: "Var" },
            { name: "r.AOObjectDistanceField", help: "决定是否使用对象距离场来计算环境光遮蔽\n当此选项禁用时将只使用全局距离场\n", type: "Var" },
            { name: "r.AOOverwriteSceneColor", help: "覆写场景颜色（用于调试AO效果）", type: "Var" },
            { name: "r.AOQuality", help: "定义距离场环境光遮蔽的方法，可以调整质量或性能\n 0:关闭, 1:中等, 2:高质量(默认)", type: "Var" },
            { name: "r.AOSampleSet", help: "0 = 原始采样集, 1 = 松弛采样集（性能更好）", type: "Var" },
            { name: "r.AOScatterTileCulling", help: "是否使用光栅化器将遮挡物体分类到屏幕空间瓦片中（用于优化性能）", type: "Var" },
            { name: "r.AOSpecularOcclusionMode", help: "决定距离场环境光遮蔽如何处理镜面反射\n0: 对镜面反射应用非定向环境光遮蔽\n1: (默认) 将反射锥与DFAO产生的未遮挡锥相交。这比0提供更准确的遮挡效果，但可能会突出DFAO的采样瑕疵\n", type: "Var" },
            { name: "r.AOStepExponentScale", help: "用于沿锥形方向分布环境光遮蔽采样点的指数值（影响采样的分布密度）", type: "Var" },
            { name: "r.AOUpdateGlobalDistanceField", help: "是否更新全局距离场，用于调试目的", type: "Var" },
            { name: "r.AOUseHistory", help: "是否对距离场环境光遮蔽应用时间滤波，这可以减少闪烁但当遮挡物移动时会产生拖尾效果", type: "Var" },
            { name: "r.AOUseJitter", help: "是否在屏幕网格距离场环境光遮蔽中使用4x时间超采样。当抖动关闭时，可以使用更短的历史记录，但会产生更多的空间锯齿", type: "Var" },
            { name: "r.AOViewFadeDistanceScale", help: "环境光遮蔽在接近最大视距(r.AOMaxViewDistance)时的渐变距离，表示为最大视距的比例", type: "Var" },
            { name: "r.AsyncCreateLightPrimitiveInteractions", help: "是否异步创建光照原始体交互(LPI)", type: "Var" },
            { name: "r.AsyncPipelineCompile", help: "0 表示在需要时立即创建管线状态对象\n1 表示异步创建管线状态对象(默认值)", type: "Var" },
            { name: "r.Atmosphere", help: "定义是否渲染大气。仅通过r.Atmosphere控制台命令更改。\n启用/禁用大气，加载/卸载相关数据。\n 0: 关闭(节省GPU内存)\n 1: 开启(默认)", type: "Var" },
            { name: "r.AutoSetLightMapType", help: "1 = 如果网格体有光照图信息则使用默认光照图类型，否则使用光照探针; 0 = 不自动设置", type: "Var" },
            { name: "r.BasePassForceOutputsVelocity", help: "强制基础通道计算运动矢量，不考虑FPrimitiveUniformShaderParameters。0: 禁用(默认)1: 启用", type: "Var" },
            { name: "r.BasePassOutputsVelocity", help: "启用在基础通道上渲染世界位置偏移(WPO)速度。\n 0: 在单独的通道/渲染目标中渲染，包括所有可移动静态网格体+动态对象。\n 1: 在常规基础通道中渲染并添加额外的GBuffer，允许在具有基于时间的世界位置偏移的材质上使用运动模糊", type: "Var" },
            { name: "r.BasePassWriteDepthEvenWithFullPrepass", help: "0 允许只读基础通道，可以跳过MSAA深度解析，并允许遮罩材质获得提前深度测试(在进行裁剪时写入深度会禁用提前深度测试)(默认)\n1 强制在基础通道中写入深度。在预通道和基础通道渲染不匹配时用于调试", type: "Var" },
            { name: "r.bFlushRenderTargetsOnWorldCleanup", help: "", type: "Var" },
            { name: "r.BlackBorders", help: "在渲染图像周围绘制黑色边框\n(防止后处理过程中读取图像外部时产生的伪影，例如PostProcessAA)\n以像素为单位，0:关闭", type: "Var" },
            { name: "r.Bloom.Cross", help: "实验性功能，使泛光核心样本更亮（1到3之间的值不会造成锯齿）\n现有的泛光会被降低以匹配相同的亮度\n<0 产生各向异性镜头光晕效果（仅X轴）\n 0 关闭（默认值）\n>0 产生十字形效果（X轴和Y轴）", type: "Var" },
            { name: "r.Bloom.HalfResolutionFFT", help: "实验性的半分辨率FFT泛光卷积\n 0: 标准全分辨率卷积泛光 1: 排除核心中心的半分辨率卷积\n", type: "Var" },
            { name: "r.Bloom.Intensity", help: "泛光强度（可扩展性设置）", type: "Var" },
            { name: "r.Bloom.Scale", help: "DBD泛光缩放（可扩展性设置）", type: "Var" },
            { name: "r.BloomQuality", help: " 0: 关闭，无性能影响\n 1: 一般质量，最小性能影响\n 2: 一般质量，最小性能影响\n 3: 良好质量\n 4: 良好质量\n 5: 最佳质量，性能影响最大（默认值）\n>5: 在移动设备上强制启用实验性更高质量（在某些硬件上可能会很慢）", type: "Var" },
            { name: "r.BufferVisualizationDumpFrames", help: "当请求截图或视频转储时，同时保存当前缓冲可视化材质的转储文件\n0:关闭（默认值）\n1:开启", type: "Var" },
            { name: "r.BufferVisualizationDumpFramesAsHDR", help: "以HDR格式保存缓冲可视化材质\n0: 不覆盖默认保存格式\n1: 强制使用HDR格式保存缓冲可视化材质", type: "Var" },
            { name: "r.BufferVisualizationOverviewTargets", help: "指定可在缓冲可视化概览中使用的后处理材质列表。逗号之间不放任何内容表示留空\n\n\t可选项：\n\n  基础颜色\n  自定义深度\n  自定义模板\n  最终图像\n  着色模型\n  材质环境光遮蔽\n  金属度\n  不透明度\n  粗糙度\n  各向异性\n  场景颜色\n  场景深度\n  独立半透明RGB\n  独立半透明A\n  DBD独立半透明A\n  高光\n  次表面颜色\n  世界法线\n  世界切线\n  环境光遮蔽\n  自定义深度世界单位\n  场景深度世界单位\n  速度\n  色调映射前HDR颜色\n  色调映射后HDR颜色\n  无深度自定义颜色", type: "Var" },
            { name: "r.BufferVisualizationTarget", help: "当视口视图模式设置为\"缓冲可视化\"时，此命令指定显示哪些通道。输入除下面允许值之外的值将被忽略\n  基础颜色\n  自定义深度\n  自定义模板\n  最终图像\n  着色模型\n  材质环境光遮蔽\n  金属度\n  不透明度\n  粗糙度\n  各向异性\n  场景颜色\n  场景深度\n  独立半透明RGB\n  独立半透明A\n  DBD独立半透明A\n  高光\n  次表面颜色\n  世界法线\n  世界切线\n  环境光遮蔽\n  自定义深度世界单位\n  场景深度世界单位\n  速度\n  色调映射前HDR颜色\n  色调映射后HDR颜色\n  无深度自定义颜色", type: "Var" },
            { name: "r.Cache.DrawDirectionalShadowing", help: "是否绘制由Lightmass生成的定向阴影采样点\n0表示关闭(默认)，1表示开启", type: "Var" },
            { name: "r.Cache.DrawInterpolationPoints", help: "是否在更新时绘制间接光照插值的位置点（这些点存储在缓存中）\n可能需要同时设置\"r.CacheUpdateEveryFrame 1\"才有用，否则这些点会在更新时闪烁\n0表示关闭(默认)，1表示开启", type: "Var" },
            { name: "r.Cache.DrawLightingSamples", help: "是否绘制由Lightmass生成的间接光照采样点\n0表示关闭(默认)，1表示开启", type: "Var" },
            { name: "r.Cache.LightingCacheDimension", help: "光照缓存的尺寸。为了减少资源浪费，这个值应该是r.LightingCacheMovableObjectAllocationSize的倍数", type: "Var" },
            { name: "r.Cache.LightingCacheMovableObjectAllocationSize", help: "用于动态物体光照的插值采样体积分辨率\n值为1或2时每个物体只会有一个插值采样点，这不能提供移动时的连续光照，所以会随时间进行插值\n值为3或更高时支持必要的填充以在移动时提供连续的结果", type: "Var" },
            { name: "r.Cache.LimitQuerySize", help: "0表示关闭，1表示开启(默认)", type: "Var" },
            { name: "r.Cache.QueryNodeLevel", help: "光照采样八叉树的层级，其节点范围应该是查询八叉树的目标大小\n如果图元块大于此大小，将被分解为多个八叉树查询。0是根层级，12是叶子层级", type: "Var" },
            { name: "r.Cache.ReduceSHRinging", help: "是否修改间接光照缓存的球谐(SH)采样以减少振铃效应（光照边缘的锯齿状伪影）。0表示关闭，1表示开启(默认)", type: "Var" },
            { name: "r.Cache.SampleTransitionSpeed", help: "当使用单采样光照时，控制两个点采样之间过渡的速度（随时间淡入淡出）", type: "Var" },
            { name: "r.Cache.UpdateEveryFrame", help: "是否每帧更新间接光照缓存分配，即使它们本应被缓存。0表示关闭(默认)，1表示开启", type: "Var" },
            { name: "r.Cache.UpdatePrimsTaskEnabled", help: "启用ILC(间接光照缓存)图元更新的多线程处理。将与InitViews末尾的其他操作重叠执行", type: "Var" },
            { name: "r.CalcLocalPlayerCachedLODDistanceFactor", help: "是否根据当前FOV计算LOD距离因子。由于LOD已经基于屏幕大小计算，因此通常不需要此选项\n", type: "Var" },
            { name: "r.CameraCutTranslationThreshold", help: "在两帧之间允许的最大相机移动距离（以厘米为单位），超过此距离将自动插入一个相机切割", type: "Var" },
            { name: "r.CapsuleDirectShadows", help: "是否允许在启用了bCastCapsuleDirectShadow的蒙皮组件上使用胶囊体直接阴影（用于角色等动态物体的实时阴影）", type: "Var" },
            { name: "r.CapsuleIndirectConeAngle", help: "当从预计算的间接光照派生间接阴影方向时使用的光源角度（在没有固定天光的情况下）", type: "Var" },
            { name: "r.CapsuleIndirectShadows", help: "是否允许在启用了bCastCapsuleIndirectShadow的蒙皮组件上使用胶囊体间接阴影", type: "Var" },
            { name: "r.CapsuleMaxDirectOcclusionDistance", help: "胶囊体直接阴影的最大投射距离，这对性能有很大影响", type: "Var" },
            { name: "r.CapsuleMaxIndirectOcclusionDistance", help: "胶囊体间接阴影的最大投射距离，这对性能有很大影响", type: "Var" },
            { name: "r.CapsuleMinSkyAngle", help: "从预计算的未遮挡天空向量派生的最小光源角度（存在固定天光时）", type: "Var" },
            { name: "r.CapsuleShadowFadeAngleFromVertical", help: "从垂直向上开始淡出间接阴影的角度，用于避免自阴影伪影", type: "Var" },
            { name: "r.CapsuleShadows", help: "是否允许在启用了bCastCapsuleDirectShadow或bCastCapsuleIndirectShadow的蒙皮组件上使用胶囊体阴影", type: "Var" },
            { name: "r.CapsuleShadowsFullResolution", help: "是否以全分辨率计算胶囊体阴影", type: "Var" },
            { name: "r.CapsuleSkyAngleScale", help: "缩放从预计算的未遮挡天空向量派生的光源角度（存在固定天光时）", type: "Var" },
            { name: "r.CatmullRomEndParamOffset", help: "Catmull-Rom样条曲线端点的参数偏移量", type: "Var" },
            { name: "r.chaos.ReflectionCaptureStaticSceneOnly", help: " 0为关闭，1为开启（默认值）", type: "Var" },
            { name: "r.CheckSRVTransitions", help: "测试渲染目标在设置SRV时是否正确转换为SRV（着色器资源视图）", type: "Var" },
            { name: "r.ClearCoatNormal", help: "0表示禁用清漆法线\n 0: 关闭\n 1: 开启", type: "Var" },
            { name: "r.ClearSceneMethod", help: "选择在游戏模式下如何清除G-buffer（仅影响延迟渲染）\n 0: 不清除\n 1: RHI清除（默认）\n 2: 在最大Z深度绘制四边形", type: "Var" },
            { name: "r.Color.Max", help: "允许定义在颜色分级后颜色通道中的1.0值映射到哪里\n该值应该在1左右，较小的值会使高光变暗，较大的值会使更多颜色趋向白色，默认值：1", type: "Var" },
            { name: "r.Color.Mid", help: "允许定义在颜色分级后颜色通道中的0.5值映射到哪里（这类似于伽马校正）\n该值应该在0.5左右，较小的值使中间调变暗，较大的值使中间调变亮，默认值：0.5", type: "Var" },
            { name: "r.Color.Min", help: "允许定义在颜色分级后颜色通道中的0值映射到哪里\n该值应该在0左右，正值：向暗部添加灰度，负值：更多暗值变为黑色，默认值：0", type: "Var" },
            { name: "r.CompileMaterialsForShaderFormat", help: "启用时，除了为运行平台编译材质外，还会为此着色器格式编译材质\n注意这些着色器在编译后会立即被丢弃。这仅在通过r.DebugDumpShaderInfo直接检查输出时有用", type: "Var" },
            { name: "r.CompileShadersForDevelopment", help: "将此设置为0允许发布游戏时使用更优化的着色器，因为一些\n编辑器和开发功能不再编译到着色器中\n 注意：这应该在发布时完成，但目前还没有自动执行（功能需要成熟\n       且着色器编译会更慢，因为不共享开发中的着色器缓存）\n不能在运行时更改 - 可以放入BaseEngine.ini中\n 0: 关闭，着色器运行稍快\n 1: 开启（默认值）", type: "Var" },
            { name: "r.CompositionForceRenderTargetLoad", help: "0: 默认引擎行为\n1: 为所有渲染目标强制使用ERenderTargetLoadAction::ELoad", type: "Var" },
            { name: "r.CompositionGraphDebug", help: "执行此命令可获取一帧的组合图转储（后期处理和光照）", type: "Cmd" },
            { name: "r.CompositionGraphOrder", help: "定义CompositionGraph中节点的执行顺序（影响后期处理和部分光照）\n选项1提供更多控制，这对于保留ESRAM、避免GPU同步、聚集计算着色器以提高性能和控制异步计算很有用\n 0: 从根开始的树序，先处理所有输入然后是依赖项（经典UE4，未连接的节点不会执行）\n 1: RegisterPass()调用顺序，除非依赖项（输入和附加）需要不同的顺序（可能成为新的默认值，因为它提供更多控制，执行所有注册的节点）", type: "Var" },
            { name: "r.ContactShadows", help: " 0: 禁用\n 1: 启用", type: "Var" },
            { name: "r.ContactShadows.NonShadowCastingIntensity", help: "禁用投射接触阴影的物体的接触阴影强度。通常为0（关闭）", type: "Var" },
            { name: "r.CookOutLightFunctions", help: "如果设置，光照函数+LightFunction组中的纹理将不会出现在构建中\n 0: 保留LF数据\n 1: 剔除LF数据", type: "Var" },
            { name: "r.CookOutUnusedDetailModeComponents", help: "如果设置，与当前细节模式无关的组件将被剔除\n 0: 即使与当前细节模式无关也保留组件\n 1: 剔除与当前细节模式无关的组件", type: "Var" },
            { name: "r.CopyLockedViews", help: "将所有锁定的视图复制到r.LockView可接受的字符串中以重新加载它们", type: "Cmd" },
            { name: "r.CreateShadersOnLoad", help: "是否在加载时创建着色器，这可以减少卡顿但会使用更多内存。否则将在需要时才创建", type: "Var" },
            { name: "r.CullAll", help: "剔除所有可见的物体。会得到一个黑屏。可能有助于加载过程", type: "Var" },
            { name: "r.CustomDepth", help: "0: 功能禁用\n1: 功能启用，纹理按需创建\n2: 功能启用，纹理在需要之前不会释放（如果该功能不应该造成卡顿，这应该是项目设置）\n3: 功能启用，模板写入启用，纹理在需要之前不会释放（如果该功能不应该造成卡顿，这应该是项目设置）", type: "Var" },
            { name: "r.CustomDepth.Order", help: "CustomDepth（和CustomStencil）渲染的时机\n  0: 在GBuffer之前（使用异步计算时可能更高效，允许在DBuffer过程中使用，没有GBuffer混合的解码器允许GBuffer压缩）\n  1: 在基础通道之后（默认）", type: "Var" },
            { name: "r.CustomDepthTemporalAAJitter", help: "如果禁用，引擎将从自定义深度通道中移除时间性抗锯齿抖动。仅在使用时间性抗锯齿时生效", type: "Var" },
            { name: "r.CustomUnsafeZones", help: "允许设置自定义不安全区域。基于设备竖直方向定义纵向(P)或横向(L)。不安全区域可以是固定的或自由的，取决于它们是否随设备旋转而移动。格式为(P:fixed[x1, y1][width, height])，每个自定义不安全区域用分号分隔。+值从0开始添加，-值从高度或宽度中减去", type: "Var" },
            { name: "r.D3D.CheckedForTypedUAVs", help: "是否禁止使用类型化UAV加载，因为它们在Windows 7 D3D 11.0中不可用\n 0: 允许使用类型化UAV加载\n 1: 禁止使用类型化UAV加载（默认）", type: "Var" },
            { name: "r.D3D.ForceDXC", help: "强制所有D3D着色器使用DirectX着色器编译器(DXC)。使用此选项编译的着色器仅与D3D12兼容\n 0: 禁用（默认）\n 1: 为所有着色器强制使用新编译器", type: "Var" },
            { name: "r.D3D.ForceShaderConductorDXCRewrite", help: "在启用DXC时强制使用ShaderConductor重写\n 0: 不重写（默认）\n 1: 强制ShaderConductor重写", type: "Var" },
            { name: "r.D3D.RemoveUnusedInterpolators", help: "为D3D编译管线时启用移除未使用插值器模式\n -1: 不实际移除，但让应用认为已移除（用于调试）\n 0: 禁用（默认）\n 1: 启用移除未使用项", type: "Var" },
            { name: "r.d3d.uniformbufferrecycledepth", help: "回收释放的统一缓冲区前的帧数", type: "Var" },
            { name: "r.D3D11.AutoFlushUAV", help: "如果启用，使用NVAPI(Nvidia)、AGS(AMD)或Intel扩展(Intel)以避免在调度/绘制调用之间刷新 1: 开启（默认）\n 0: 关闭", type: "Var" },
            { name: "r.D3D11.Depth24Bit", help: "0: 使用32位浮点深度缓冲区\n1: 使用24位定点深度缓冲区（默认）", type: "Var" },
            { name: "r.d3d11.dumpliveobjects", help: "当使用-d3ddebug时将转储活动d3d对象的列表。主要用于查找内存泄漏", type: "Cmd" },
            { name: "r.D3D11.UseAllowTearing", help: "在d3d11中启用新的dxgi翻转模式（用于减少画面撕裂）", type: "Var" },
            { name: "r.D3D11.UseSharedKeyMutex", help: "如果为1，BUF_Shared顶点/索引缓冲区和TexCreate_Shared纹理将使用\nD3D11_RESOURCE_MISC_SHARED_KEYEDMUTEX标志而不是D3D11_RESOURCE_MISC_SHARED（默认值）\n", type: "Var" },
            { name: "r.D3D12.AllowAsyncCompute", help: "允许使用异步计算（可以让GPU同时处理图形和计算任务）", type: "Var" },
            { name: "r.D3D12.Depth24Bit", help: "0: 使用32位浮点深度缓冲区\n1: 使用24位定点深度缓冲区（默认值）\n", type: "Var" },
            { name: "r.D3D12.DXR.MinimumDriverVersionAMD", help: "设置在AMD显卡上启用光线追踪所需的最低驱动程序版本", type: "Var" },
            { name: "r.D3D12.DXR.MinimumDriverVersionNVIDIA", help: "设置在NVIDIA显卡上启用光线追踪所需的最低驱动程序版本", type: "Var" },
            { name: "r.D3D12.DXR.MinimumWindowsBuildVersion", help: "设置启用光线追踪所需的最低Windows系统版本", type: "Var" },
            { name: "r.D3D12.ExecuteCommandListTask", help: "0: 在RHI线程上执行命令列表而不是单独的任务！\n1: 在从RHI线程创建的任务上执行命令列表以卸载耗时工作（默认值）\n", type: "Var" },
            { name: "r.D3D12.GPUCrashDebuggingMode", help: "启用GPU崩溃调试：跟踪当前GPU状态并记录GPU最后执行的操作信息。\n可选择同时生成GPU崩溃转储（仅在NVIDIA硬件上）：\n 0: 禁用GPU崩溃调试（在发布和测试版本中默认）\n 1: 最小开销的GPU崩溃调试（在开发版本中默认）\n 2: 启用所有可用的GPU崩溃调试选项（DRED、Aftermath等）\n", type: "Var" },
            { name: "r.D3D12.GPUTimeout", help: "0: 禁用GPU超时；谨慎使用，因为可能会冻结PC！\n1: 启用GPU超时；在GPU上执行时间过长的操作将失败（默认值）\n", type: "Var" },
            { name: "r.D3D12.RayTracing.AllowCompaction", help: "是否自动对静态加速结构进行压缩以节省GPU内存（默认值 = 1）\n", type: "Var" },
            { name: "r.D3D12.RayTracing.ViewDescriptorHeapSize", help: "每个光线追踪视图描述符堆的最大描述符数量（默认值 = 250k，每个堆约8MB）\n在大场景中测得的典型描述符堆使用量约为50k。达到此限制时会报错，后续对象的着色器绑定将被跳过\n", type: "Var" },
            { name: "r.D3D12.UseAllowTearing", help: "在D3D12中启用新的DXGI翻页模式", type: "Var" },
            { name: "r.dbd.HideAllHUD", help: "隐藏所有HUD组件（游戏界面显示元素）", type: "Var" },
            { name: "r.dbd.HideAllIndicator", help: "隐藏所有指示器组件", type: "Var" },
            { name: "r.dbd.HideProfileInfo", help: "隐藏玩家档案信息", type: "Var" },
            { name: "r.dbd.ParadiseShowUI", help: "确保UI是否可见", type: "Var" },
            { name: "r.dbd.ProceduralDebug", help: "在生成错误时获取屏幕消息", type: "Var" },
            { name: "r.dbd.ShowUI", help: "确保UI是否可见", type: "Var" },
            { name: "r.DBDMinOcclusionBoundsExtent", help: "最小遮挡边界范围\n", type: "Var" },
            { name: "r.DBuffer", help: "启用DBuffer贴花材质混合模式。\nDBuffer贴花会在基础渲染通道之前渲染，使其能够正确影响静态光照和天空光。\n启用时会强制执行完整的预通道，这会增加CPU/GPU开销。基础通道中会进行多次纹理查找以获取贴花属性，这会增加像素处理工作。\n 0: 关闭\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DebugActionZone.ActionRatio", help: "在没有定义安全区域的平台上，FDisplayMetrics::GetDisplayMetrics将返回的操作区域比率（0到1之间）\n默认值: 1.0", type: "Var" },
            { name: "r.DebugLightDiscardProp", help: "[0,1]: 用于调试/性能分析目的时丢弃的光源比例", type: "Var" },
            { name: "r.DebugSafeZone.MaxDebugTextStringsPerActor", help: "每个Actor可以附加的最大调试字符串数量（<=0表示无限制）", type: "Var" },
            { name: "r.DebugSafeZone.Mode", help: "安全区域可视化模式（0到2）\n 0: 禁用（默认值）\n 1: 显示标题安全区域\n 2: 显示操作安全区域", type: "Var" },
            { name: "r.DebugSafeZone.OverlayAlpha", help: "安全区域覆盖层的透明度值（0到1）\n默认值: 0.2", type: "Var" },
            { name: "r.DebugSafeZone.TitleRatio", help: "在没有定义安全区域的平台上，FDisplayMetrics::GetDisplayMetrics将返回的标题安全区域比率（0到1之间）\n默认值: 1.0", type: "Var" },
            { name: "r.Decal.FadeDurationScale", help: "缩放每个贴花的淡出持续时间。较低的值会缩短生命周期和淡出持续时间。默认值为1.0f", type: "Var" },
            { name: "r.Decal.FadeScreenSizeMult", help: "控制每个贴花的淡出屏幕尺寸。与每个贴花的屏幕尺寸淡出阈值相乘。较小的值意味着贴花淡出不那么激进", type: "Var" },
            { name: "r.Decal.StencilSizeThreshold", help: "控制每个贴花的模板通道，使大型（屏幕空间）贴花渲染更快。它会为每个贴花增加更多开销，所以\n  <0: 优化被禁用\n   0: 无论贴花（屏幕空间）多小都启用优化\n0..1: 启用优化，该值定义触发优化的最小尺寸（屏幕空间）（默认值0.1）", type: "Var" },
            { name: "r.DefaultBackBufferPixelFormat", help: "定义默认后缓冲像素格式。\n 0: 8位RGBA\n 1: 16位RGBA\n 2: 浮点RGB\n 3: 浮点RGBA\n 4: 10位RGB，2位Alpha\n", type: "Var" },
            { name: "r.DefaultFeature.AmbientOcclusion", help: "环境遮挡的引擎默认值（项目设置）（后处理卷/相机/游戏设置仍可覆盖）\n 0: 关闭，将AmbientOcclusionIntensity设为0\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DefaultFeature.AmbientOcclusionStaticFraction", help: "环境遮挡静态部分的引擎默认值（项目设置）（后处理卷/相机/游戏设置仍可覆盖）\n 0: 关闭，将AmbientOcclusionStaticFraction设为0\n 1: 开启（默认值，需要额外的渲染通道，只有在有烘焙光照时才有用）", type: "Var" },
            { name: "r.DefaultFeature.AntiAliasing", help: "抗锯齿方法的引擎默认值（项目设置）（后处理卷/相机/游戏设置仍可覆盖）\n 0: 关闭（无抗锯齿）\n 1: FXAA（比时间性抗锯齿快但在非静态情况下闪烁更多）\n 2: 时间性抗锯齿（默认值）\n 3: MSAA（仅前向渲染）", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure", help: "自动曝光的引擎默认值（项目设置）（后处理卷/相机/游戏设置仍可覆盖）\n 0: 关闭，将AutoExposureMinBrightness和AutoExposureMaxBrightness设为1\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.Bias", help: "自动曝光偏差的引擎默认值（项目设置）（后处理卷/相机/游戏设置仍可覆盖）", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange", help: "自动曝光是否应支持扩展范围的场景亮度\n这也会改变PostProcessSettings.Exposure中的MinBrightness、MaxBrightness、HistogramLogMin和HisogramLogMax，使其以EV100值表示而不是亮度和对数亮度\n 0: 传统范围（默认值）\n 1: 扩展范围", type: "Var" },
            { name: "r.DefaultFeature.AutoExposure.Method", help: "自动曝光方法的引擎默认值（项目设置）（后处理体积/相机/游戏设置仍可覆盖）\n 0: 基于直方图（需要计算着色器，默认值）\n 1: 基础自动曝光", type: "Var" },
            { name: "r.DefaultFeature.Bloom", help: "泛光的引擎默认值（项目设置）（后处理体积/相机/游戏设置仍可覆盖）\n 0: 关闭，将BloomIntensity设为0\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DefaultFeature.LensFlare", help: "镜头光晕的引擎默认值（项目设置）（后处理体积/相机/游戏设置仍可覆盖）\n 0: 关闭，将LensFlareIntensity设为0\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DefaultFeature.LightUnits", help: "点光源、聚光灯和矩形光源的默认单位\n 0: 无单位\n 1: 坎德拉（默认值）\n 2: 流明", type: "Var" },
            { name: "r.DefaultFeature.MotionBlur", help: "运动模糊的引擎默认值（项目设置）（后处理体积/相机/游戏设置仍可覆盖）\n 0: 关闭，将MotionBlurAmount设为0\n 1: 开启（默认值）", type: "Var" },
            { name: "r.DeferSkeletalDynamicDataUpdateUntilGDME", help: "如果 > 0，骨骼网格动态数据更新将延迟到GDME（游戏线程网格元素）。实验性选项", type: "Var" },
            { name: "r.DeferUniformExpressionCaching", help: "是否延迟缓存uniform表达式直到渲染命令需要它们更新。延迟更新更有效率，因为一帧内多次SetVectorParameterValue调用只会导致一次更新", type: "Var" },
            { name: "r.DeferUpdateRenderStates", help: "当参数改变时，是否延迟更新材质参数集合的渲染状态直到渲染命令需要它们更新。延迟更新更有效率，因为一帧内多次SetVectorParameterValue和SetScalarParameterValue调用只会导致一次更新", type: "Var" },
            { name: "r.DelaySceneRenderCompletion", help: "延迟场景渲染器清理的实验性选项。当前无法工作，因为场景可能在~FSceneRenderer之前被修改，而它假设场景保持不变", type: "Var" },
            { name: "r.DemosaicVposOffset", help: "此偏移值会被添加到移动端色调映射着色器中用于去马赛克的光栅化位置。这是为了解决某些安卓设备上存在半像素偏移的驱动程序bug", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.Amount", help: "这个缩放乘数只影响CircleDOF深度模糊特性（该值定义在多少千米距离下半径达到50%）\n x: 将现有深度模糊量乘以x\n-x: 用x覆盖现有深度模糊量（以千米为单位）\n 1: 不调整（默认值）", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.ResolutionScale", help: "这个缩放乘数只影响CircleDOF深度模糊特性，这是一个临时解决方案\n它会根据分辨率超过1920（宽度）的部分线性缩放深度模糊，只影响大于该值的分辨率\n实际计算: float Factor = max(ViewWidth / 1920 - 1, 0); DepthBlurRadius *= 1 + Factor * (CVar - 1)\n 1: 不调整（默认值）\n x: 如果分辨率是1920则不变，如果是1920的2倍则将半径缩放x倍", type: "Var" },
            { name: "r.DepthOfField.DepthBlur.Scale", help: "这个缩放乘数只影响CircleDOF深度模糊特性。在r.DepthOfField.DepthBlur.ResolutionScale之后应用\n 0: 禁用深度模糊\n x: 将现有深度模糊半径乘以x\n-x: 用x覆盖现有深度模糊半径\n 1: 不调整（默认值）", type: "Var" },
            { name: "r.DepthOfField.MaxSize", help: "允许限制高斯景深半径（以获得更好的性能），默认值: 100", type: "Var" },
            { name: "r.DepthOfField.NearBlurSizeThreshold", help: "设置强制禁用效果前的最小近景模糊大小。当前只影响高斯景深\n（默认值: 0.01）", type: "Var" },
            { name: "r.DepthOfFieldQuality", help: "允许调整景深质量。当前主要影响散景景深。高斯景深要么是0表示关闭，否则就是开启\n 0: 关闭\n 1: 低质量\n 2: 高质量（默认值，自适应，可能慢4倍）\n 3: 非常高质量，用于非实时过场动画，仅圆形景深（慢）\n 4: 极高质量，用于非实时过场动画，仅圆形景深（非常慢）", type: "Var" },
            { name: "r.DetailMode", help: "当前细节模式；决定是否应更新/计算演员组件\n 0: 最低，只显示DetailMode为最低或更高的对象\n 1: 较低，只显示DetailMode为较低或更高的对象\n 2: 低，只显示DetailMode为低或更高的对象\n 3: 中等，显示所有DetailMode为中等或更高的对象\n 4: 高，显示所有DetailMode为高或更高的对象\n 5: 更高，显示所有对象（默认值）", type: "Var" },
            { name: "r.DetailModeBitMask", help: "所有细节模式的位掩码", type: "Var" },
            { name: "r.DFDistanceScale", help: "用于缩放定向光属性\"距离场阴影距离\"的系数，限制在[0.0001, 10000]范围内\n即：实际距离场阴影距离 *= r.DFDistanceScale\n[0.0001,1): 更短距离\n 1: 正常（默认值）\n(1,10000]: 更远距离", type: "Var" },
            { name: "r.DFFarTransitionScale", help: "用于修改距离场阴影远端过渡（淡出）的长度\n1.0: （默认值）与其他级联阴影使用相同的计算方式\n0.0: 禁用淡出效果", type: "Var" },
            { name: "r.DFFullResolution", help: "1 = 全分辨率距离场阴影, 0 = 半分辨率并使用双边上采样（用于提高性能）", type: "Var" },
            { name: "r.DFShadowAverageObjectsPerCullTile", help: "决定在距离场对象剔除数据结构中应分配多少内存。太多会浪费内存，太少会因缓冲区溢出导致闪烁", type: "Var" },
            { name: "r.DFShadowCullTileWorldSize", help: "用于定向光剔除的世界空间网格大小", type: "Var" },
            { name: "r.DFShadowQuality", help: "定义距离场阴影方法，可以调节画质或性能\n 0:关闭, 1:低（20步采样，无次表面散射）, 2:中（32步采样，无次表面散射）, 3:高（64步采样，有次表面散射，默认值）", type: "Var" },
            { name: "r.DFShadowScatterTileCulling", help: "是否使用光栅器将物体散射到用于剔除的网格上", type: "Var" },
            { name: "r.DFTwoSidedMeshDistanceBias", help: "双面网格距离场表示的世界空间扩展量。这对于使树木的阴影与标准阴影映射匹配很有用", type: "Var" },
            { name: "r.DiffuseColor.Max", help: "通过将漫反射颜色在1处重新映射到新值（0..1）来快速测试材质，仅用于非发布版本！\n1: （默认值）", type: "Var" },
            { name: "r.DiffuseColor.Min", help: "通过将漫反射颜色在1处重新映射到新值（0..1）来快速测试材质，仅用于非发布版本！\n1: （默认值）", type: "Var" },
            { name: "r.DiffuseIndirect.Denoiser", help: "降噪选项（默认值 = 1）", type: "Var" },

            { name: "r.DisableDriverWarningPopupIfGFN", help: "如果非零，在GeForce Now云端机器上运行时禁用驱动版本警告弹窗", type: "Var" },

            { name: "r.Filter.LoopMode", help: "控制何时使用动态或展开循环来迭代高斯滤波。\n此通道用于高斯模糊、泛光和景深。动态循环最多允许128个样本，而展开循环限制为32个样本，但在每次迭代时都会增加循环停止测试的额外开销。\n 0: 仅使用展开循环（默认值；限制为32个样本）\n 1: 如果需要超过32个样本则回退到动态循环\n 2: 仅使用动态循环", type: "Var" },
            { name: "r.Filter.SizeScale", help: "允许缩小或放大用于泛光和高斯景深的样本数量（比例会被限制在合理范围内）。\n降至0.6的值很难察觉\n 1 完整质量（默认值）\n >1 更多样本（更慢）\n <1 更少样本（更快，HDR内容可能产生瑕疵或高斯景深结果呈现方块状）", type: "Var" },

            { name: "r.ForwardShading", help: "是否在桌面平台上使用前向渲染 - 需要Shader Model 5硬件支持\n前向渲染有更低的固定开销，但支持的特性较少。0:关闭, 1:开启\n这个渲染路径仍在开发中，许多特性尚未实现，特别是每个物体只能应用单个反射捕获，且半透明物体无法接收动态阴影", type: "Var" },
            { name: "r.FramesToExpandNewlyOcclusionTestedBBoxes", help: "如果我们在r.GFramesNotOcclusionTestedToExpandBBoxes帧内没有对图元进行遮挡测试，那么当我们进行遮挡测试时，我们会在这个数量的帧内扩展包围盒。另见 r.GFramesNotOcclusionTestedToExpandBBoxes, r.ExpandNewlyOcclusionTestedBBoxesAmount", type: "Var" },

            { name: "r.GeneralPurposeTweak", help: "用于低级着色器开发，可以快速迭代而无需更改任何c++代码\n值在着色器内部映射到Frame.GeneralPurposeTweak\n使用示例：某个值的乘数调整，在不同算法之间切换的开关（默认值：1.0）\n不要将此用于任何已提交的内容。在SHIPPING版本中编译移除以增加作弊难度", type: "Var" },

            { name: "r.OpenGL.UseExistingBinaryFileCache", help: "在生成新的二进制缓存时（例如当着色器管线缓存版本Guid更改时）使用现有的二进制文件缓存以加速新缓存的生成\n0: 当管线缓存版本Guid更改时始终重建二进制文件缓存\n1: 当管线缓存版本Guid更改时，尽可能重用现有二进制缓存中的程序（默认值）", type: "Var" },

            { name: "r.PathTracing.Denoiser", help: "启用路径追踪输出的降噪功能（如果有降噪插件激活）（默认值 = -1（由后处理体积控制））\n-1: 继承自后处理体积\n0: 禁用降噪\n1: 启用降噪（如果有降噪插件激活）\n", type: "Var" },
            { name: "r.PathTracing.EnableCameraBackfaceCulling", help: "当非零时，路径追踪器在追踪来自摄像机的主射线时将跳过背向三角形（默认值 = 1（启用））", type: "Var" },
            { name: "r.PathTracing.EnableEmissive", help: "指示发光材质是否应该对场景照明有贡献（默认值 = -1（由后处理体积控制））", type: "Var" },

            { name: "r.PathTracing.LightGridMaxCount", help: "控制2D光照网格中每个单元格的最大光源数量。使用此值与场景中光源数量的最小值（默认值 = 128）\n", type: "Var" },
            { name: "r.PathTracing.LightGridResolution", help: "控制用于剔除与光照计算无关的光源的2D光照网格分辨率（默认值 = 256）\n", type: "Var" },
            { name: "r.PathTracing.LightGridVisualize", help: "启用光照网格密度的可视化模式，其中红色表示已达到最大光源数量（默认值 = 0）\n0: 关闭（默认值）\n1: 光源数量热图（红色 - 接近溢出，需增加 r.PathTracing.LightGridMaxCount）\n2: 唯一光源列表（颜色是每个单元格中占用的光源的函数）\n3: 面积光源可视化（绿色：仅点光源，蓝色：部分面积光源）\n", type: "Var" },
            { name: "r.PathTracing.MaxBounces", help: "设置路径追踪的最大反弹次数（默认值 = -1（由后处理体积控制））", type: "Var" },
            { name: "r.PathTracing.MaxPathIntensity", help: "当为正值时，大于此数值的光路将被限制以防止萤火虫效应（即画面中的亮点噪声）（默认值 = -1（由后处理体积控制））", type: "Var" },
            { name: "r.PathTracing.MaxSSSBounces", help: "设置次表面材质内部的最大反弹次数。降低此值可能会使次表面散射渲染过暗，而设置过高会导致渲染时间过长（默认值 = 256）", type: "Var" },
            { name: "r.PathTracing.MISCompensation", help: "激活天光重要性采样的MIS补偿（默认值 = 1（启用））\n此选项仅在 r.PathTracing.MISMode = 2 时生效\n", type: "Var" },
            { name: "r.PathTracing.MISMode", help: "选择光照积分的采样技术（默认值 = 2（启用MIS））\n0: 材质采样\n1: 光源采样\n2: 材质和光源采样之间的MIS（默认值）\n", type: "Var" },
            { name: "r.PathTracing.ProgressDisplay", help: "启用帧内显示向每像素定义样本限制的进度。当达到最大值且样本累积停止时，指示器消失（默认值 = 0）\n0: 关闭（默认值）\n1: 开启\n", type: "Var" },

            { name: "r.PathTracing.SamplesPerPixel", help: "设置每像素的最大样本数（默认值 = -1（由后处理体积控制））", type: "Var" },

            { name: "r.PathTracing.VisibleLights", help: "光源是否对相机射线可见？（默认值 = 0（关闭））\n0：对相机射线隐藏光源（默认值）\n1：使光源对相机可见\n", type: "Var" },
            { name: "r.PathTracing.WiperMode", help: "启用雨刷模式，仅在屏幕特定区域使用路径追踪进行渲染，用于调试目的（默认值 = 0，雨刷模式禁用）", type: "Var" },
            { name: "r.Photography.Available", help: "（只读）如果为1，则摄影系统可供用户使用\n否则，表示没有可用的功能性后端", type: "Var" },

            { name: "r.RayTracing.AutoInstance", help: "是否自动实例化静态网格体", type: "Var" },
            { name: "r.RayTracing.CacheShaderRecords", help: "自动缓存和重用SBT命中组记录。这显著提高了在具有大量相同网格实例的大场景中的CPU性能（默认值 = 1）\n此模式假定在光线追踪资源绑定期间统一缓冲区的内容不会改变", type: "Var" },
            { name: "r.RayTracing.CompileMaterialAHS", help: " 0: 跳过材质的任意命中着色器编译（如果不需要alpha遮罩或半透明材质时很有用）\n 1: 为所有光线追踪材质编译任意命中着色器（默认值）", type: "Var" },
            { name: "r.RayTracing.CompileMaterialCHS", help: " 0: 跳过材质的最近命中着色器编译（如果只需要阴影或环境光遮蔽效果时很有用）\n 1: 为所有光线追踪材质编译最近命中着色器（默认值）", type: "Var" },
            { name: "r.RayTracing.Culling", help: "在光线追踪中启用摄像机背后物体的剔除\n 0: 禁用剔除（默认值）\n 1: 启用基于距离和立体角的剔除", type: "Var" },
            { name: "r.RayTracing.Culling.Angle", help: "对于光线追踪效果中摄像机背后的物体，如果其投影角度小于此阈值则进行剔除（默认值 = 5度）", type: "Var" },
            { name: "r.RayTracing.Culling.Radius", help: "在光线追踪效果中对超出此半径的摄像机背后物体进行剔除（默认值 = 10000（100米））", type: "Var" },
            { name: "r.RayTracing.DebugDisableTriangleCull", help: "通过禁用背面剔除强制所有光线追踪几何实例为双面。这对调试和性能分析很有用（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.DebugForceBuildMode", help: "强制使用特定的加速结构构建模式（不可在运行时调整）\n0: 使用高层代码请求的构建模式（默认值）\n1: 强制快速构建模式\n2: 强制快速追踪模式", type: "Var" },
            { name: "r.RayTracing.DebugForceFullBuild", help: "强制所有加速结构更新始终执行完整构建\n0: 允许更新（默认值）\n1: 强制完整构建", type: "Var" },
            { name: "r.RayTracing.DebugForceOpaque", help: "强制所有光线追踪几何实例为不透明，实际上禁用了任意命中着色器。这对调试和性能分析很有用（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.DebugVisualizationMode", help: "设置光线追踪调试可视化模式（默认值 = 无 - 由视口菜单驱动）", type: "Var" },
            { name: "r.RayTracing.DebugVisualizationMode.OpaqueOnly", help: "设置视图模式是否只渲染不透明对象（默认值 = 1，仅渲染不透明对象，0 = 渲染所有对象）", type: "Var" },
            { name: "r.RayTracing.DynamicGeometryLastRenderTimeUpdateDistance", help: "在此距离内的动态几何体将更新其最后渲染时间，使得基于可见性的tick（如骨骼网格体）在组件不直接可见于视图中时也能工作（但可以被反射看到）", type: "Var" },
            { name: "r.RayTracing.EnableMaterials", help: " 0: 绑定输出占位符数据的默认材质着色器\n 1: 绑定真实材质着色器（默认值）", type: "Var" },
            { name: "r.RayTracing.ExcludeDecals", help: "一个用于修改贴花是否包含在光线追踪BVH中的开关\n 0: 贴花包含在光线追踪BVH中（默认值）\n 1: 贴花从光线追踪BVH中排除", type: "Var" },
            { name: "r.RayTracing.ForceAllRayTracingEffects", help: "强制开启/关闭所有光线追踪效果\n -1: 不强制（默认值）\n 0: 禁用所有光线追踪效果\n 1: 启用所有光线追踪效果", type: "Var" },
            { name: "r.RayTracing.Geometry.GeometryCache", help: "在光线追踪效果中包含几何缓存图元（默认值 = 1（在光线追踪中启用几何缓存））", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes", help: "在光线追踪效果中包含静态网格体实例（默认值 = 1，即在光线追踪中启用实例化）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullAngle", help: "用于实例边界裁剪测试的立体角（默认2度）\n  -1 => 使用基于距离的裁剪", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullClusterMaxRadiusMultiplier", help: "实例最大尺寸的乘数（默认值 = 20）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullClusterRadius", help: "在光线追踪效果中忽略该半径外的实例（默认值 = 10000，即100米）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.Culling", help: "在光线追踪中启用实例裁剪（默认值 = 1，即启用裁剪）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.EvaluateWPO", help: "是否在实例化静态网格体上评估世界位置偏移(WPO)\n  0 - 关闭（默认） 1 - 为所有带WPO的启用 -1 - 仅为启用了评估WPO的网格体启用", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.LowScaleCullRadius", help: "小实例的裁剪半径（默认值 = 1000，即10米）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.LowScaleRadiusThreshold", help: "将实例分类为小实例的阈值（默认值 = 50厘米）", type: "Var" },
            { name: "r.RayTracing.Geometry.InstancedStaticMeshes.SimulationCount", help: "每个实例化静态网格体可模拟的最大实例数量，当前上限为256", type: "Var" },
            { name: "r.RayTracing.Geometry.Landscape", help: "在光线追踪效果中包含地形（默认值 = 1，即在光线追踪中启用地形）", type: "Var" },
            { name: "r.RayTracing.Geometry.Landscape.DetectTextureStreaming", help: "如果开启，当纹理流送状态改变时更新光线追踪几何体。在地形材质中使用世界位置偏移时很有用", type: "Var" },
            { name: "r.RayTracing.Geometry.Landscape.LODsUpdateEveryFrame", help: "如果开启，低于指定级别的LOD将每帧更新，这可用于解决在使用地形世界位置偏移时由纹理流送引起的一些瑕疵", type: "Var" },
            { name: "r.RayTracing.Geometry.MaxBuiltPrimitivesPerFrame", help: "设置光线追踪加速结构每帧构建预算的最大三角形数量（<= 0则禁用，所有加速结构立即构建 - 默认值）", type: "Var" },
            { name: "r.RayTracing.Geometry.NiagaraMeshes", help: "在光线追踪效果中包含Niagara网格体（默认值 = 1，即在光线追踪中启用Niagara网格体）", type: "Var" },
            { name: "r.RayTracing.Geometry.NiagaraRibbons", help: "在光线追踪效果中包含Niagara带状粒子（默认值 = 1，即在光线追踪中启用Niagara带状粒子）", type: "Var" },
            { name: "r.RayTracing.Geometry.NiagaraSprites", help: "在光线追踪效果中包含Niagara精灵粒子（默认值 = 1，即在光线追踪中启用Niagara精灵粒子）", type: "Var" },
            { name: "r.RayTracing.Geometry.PendingBuildPriorityBoostPerFrame", help: "对该帧未调度的所有待处理构建请求增加优先级（0.001 - 默认值）", type: "Var" },
            { name: "r.RayTracing.Geometry.ProceduralMeshes", help: "在光线追踪效果中包含程序化网格体（默认值 = 1，即在光线追踪中启用程序化网格体）", type: "Var" },
            { name: "r.RayTracing.Geometry.SkeletalMeshes", help: "在光线追踪效果中包含骨骼网格体（默认值 = 1，即在光线追踪中启用骨骼网格体）", type: "Var" },
            { name: "r.RayTracing.Geometry.StaticMeshes", help: "在光线追踪效果中包含静态网格体（默认值 = 1，即在光线追踪中启用静态网格体）", type: "Var" },
            { name: "r.RayTracing.Geometry.StaticMeshes.WPO", help: "光线追踪效果中启用了EvaluateWPO的静态网格体的世界位置偏移评估 0: 在光线追踪中隐藏带有世界位置偏移的静态网格体 1: 在光线追踪中显示带有世界位置偏移的静态网格体，启用WPO评估（默认） 2: 在光线追踪中显示带有世界位置偏移的静态网格体，禁用WPO评估", type: "Var" },
            { name: "r.RayTracing.Geometry.StaticMeshes.WPO.Culling", help: "在光线追踪中为静态网格体的WPO评估启用裁剪（默认值 = 1，即启用裁剪）", type: "Var" },
            { name: "r.RayTracing.Geometry.StaticMeshes.WPO.CullingRadius", help: "在光线追踪效果中不为该半径外的静态网格体评估世界位置偏移（默认值 = 5000，即50米）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination", help: "-1: 由后处理体积驱动的值（默认） \n 0: 关闭光线追踪全局光照 \n 1: 启用光线追踪全局光照（暴力法） \n 2: 启用光线追踪全局光照（最终收集）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Denoiser", help: "降噪选项（默认值 = 1，用于减少光线追踪产生的噪点）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.DiffuseThreshold", help: "评估全局光照的漫反射亮度阈值。注意：此参数为实验性功能", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.EnableTransmission", help: "在追踪全局光照射线时启用透射（默认值 = 1，允许光线穿过半透明物体）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.EnableTwoSidedGeometry", help: "在追踪全局光照射线时启用双面几何体（默认值 = 1，允许从物体背面反射光线）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.EvalSkyLight", help: "评估天空光的多次反射贡献。注意：此参数为实验性功能", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.DepthRejectionKernel", help: "采集点相对Z深度的拒绝容差（默认值 = 1.0e-2）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.Distance", help: "有效重投影最终采集点的最大屏幕空间距离（默认值 = 10）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.EnableNeighborVisibilityTest", help: "当过滤宽度 > 0时启用邻近可见性测试（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.FilterWidth", help: "确定用于样本获取的局部邻域（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.Iterations", help: "确定采集点创建的迭代次数", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.NormalRejectionKernel", help: "采集点世界法线拒绝容差（默认值 = 1.0e-2）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.SortMaterials", help: "设置是否在着色前对反射材质进行排序\n0: 禁用\n1: 启用，使用追踪->排序->追踪（默认值）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.SortSize", help: "材质ID排序的范围大小\n0: 禁用\n1: 256个元素\n2: 512个元素\n3: 1024个元素\n4: 2048个元素\n5: 4096个元素（默认值）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FinalGather.SortTileSize", help: "已排序全局光照的像素块大小（默认值 = 64）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.FireflySuppression", help: "应用色调映射操作符来抑制潜在的萤火虫效应（默认值 = 0，萤火虫效应指图像中的异常亮点）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Lights.DirectionalLight", help: "为全局光照启用平行光采样（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Lights.PointLight", help: "为全局光照启用点光源采样（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Lights.RectLight", help: "为全局光照启用矩形光源采样（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Lights.SkyLight", help: "为全局光照启用天空光采样（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.Lights.SpotLight", help: "为全局光照启用聚光灯采样（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.MaxBounces", help: "最大反弹次数（默认值 = -1，由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.MaxLightCount", help: "追踪全局光照射线时的最大光源数量（默认值 = 256）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.MaxRayDistance", help: "最大射线距离（默认值 = 1.0e27）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.MaxShadowDistance", help: "最大阴影距离（默认值 = -1.0，距离会自动调整以确保阴影射线不会击中天空球）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.NextEventEstimationSamples", help: "下一事件估计的采样数（默认值 = 2）注意：此参数为实验性功能（用于提高光照采样质量）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.RenderTileSize", help: "以NxN像素块渲染光线追踪全局光照，每个块作为单独的GPU命令缓冲区提交，允许在不触发超时检测的情况下进行高质量渲染（默认值 = 0，分块功能禁用）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.SamplesPerPixel", help: "每像素采样数（默认值 = -1（由后处理体积驱动））", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.ScreenPercentage", help: "光线追踪全局光照的屏幕百分比（默认值 = 50）", type: "Var" },
            { name: "r.RayTracing.GlobalIllumination.UseRussianRoulette", help: "使用俄罗斯轮盘赌技术，仅在具有较亮反照率的表面投射漫反射光线（默认值 = 0）注意：此参数为实验性功能（用于优化渲染性能）", type: "Var" },
            { name: "r.RayTracing.LightCulling.Cells", help: "光照网格每个维度的单元格数量（默认值16）", type: "Var" },
            { name: "r.RayTracing.LightCulling.CellSize", help: "光照单元格的最小尺寸（默认值200单位）", type: "Var" },
            { name: "r.RayTracing.LightingMissShader", help: "在渲染反射和半透明时是否使用miss着色器而不是光线生成着色器来评估光照（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.NonBlockingPipelineCreation", help: "启用后台光线追踪管线创建，不阻塞RHI或渲染线程\n缺失着色器时将使用不透明黑色材质作为后备\n 0: 关闭（默认值，渲染将始终使用正确的请求材质）\n 1: 开启（非阻塞模式可能偶尔使用不透明黑色后备材质）", type: "Var" },
            { name: "r.RayTracing.NormalBias", help: "设置沿法线偏移光线起始位置的最大法线偏差值（默认值 = 0.1，即1毫米）", type: "Var" },
            { name: "r.RayTracing.ParallelMeshBatchSetup", help: "是否通过并行作业设置光线追踪材质", type: "Var" },
            { name: "r.RayTracing.ParallelMeshBatchSize", help: "光线追踪材质并行作业的批处理大小", type: "Var" },
            { name: "r.RayTracing.PSOCacheSize", help: "缓存中保留的光线追踪管线数量（默认值 = 50）设置为0以禁用清除", type: "Var" },
            { name: "r.RayTracing.Reflections", help: "-1: 由后处理体积驱动的值（默认值）\n0: 使用传统光栅化SSR\n1: 使用光线追踪反射", type: "Var" },
            { name: "r.RayTracing.Reflections.DirectLighting", help: "启用光线追踪反射的直接光照（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Reflections.EmissiveAndIndirectLighting", help: "启用光线追踪反射的自发光和间接光照（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Reflections.EnableTwoSidedGeometry", help: "反射射线的双面几何体设置（默认值 = 1，用于处理薄面物体的反射）", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred", help: "是否使用实验性的延迟光线追踪反射渲染算法，该算法仅支持部分功能但运行更快 (默认值 = 0)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.AnyHitMaxRoughness", help: "允许跳过粗糙反射射线的AnyHit着色器执行（用于性能优化，默认值: 0.1）", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.GenerateRaysWithRGS", help: "是否直接在光线生成着色器(RGS)中生成反射射线，还是在单独的计算着色器中生成 (默认值: 1)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.Glossy", help: "是否使用带有GGX采样的光泽反射，或为了性能而强制使用镜面反射 (默认值: 1)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.HorizontalResolutionScale", help: "X轴反射分辨率缩放，范围在0.25到4.0之间。仅在启用空间重建时可用 (默认值: 1)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.MipBias", help: "在光线追踪材质评估期间应用的全局纹理mip偏移值 (默认值: 0)\n提高光线追踪反射性能，但会降低反射中的纹理分辨率。值被限制在[0..15]范围内\n", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SmoothBias", help: "是否将反射偏向平滑/镜面方向。提高性能，但不符合物理规律 (默认值: 0)\n偏差通过非线性函数实现，对低粗糙度值的影响大于高粗糙度值\n高于此CVar值的粗糙度值完全不受影响\n", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve", help: "是否在反射输出上使用基本的空间重建（降噪）过滤器。与常规屏幕空间降噪器不兼容 (默认值: 1)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.MaxRadius", help: "原生反射图像中的最大像素半径。实际半径取决于输出像素的粗糙度，更粗糙的反射使用更大的半径 (默认值: 8)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.NumSamples", help: "空间重建步骤中要采样的最大屏幕空间样本数。更多的样本会产生更平滑的输出，但GPU成本更高。4、8、12和16个样本使用专门的着色器 (默认值: 8)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.TemporalQuality", help: "0: 禁用时间累积\n1: 基于图块的时间累积（低质量）\n2: 带有每帧随机图块偏移的基于图块的时间累积（中等质量）\n(默认值: 2)", type: "Var" },
            { name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.TemporalWeight", help: "定义是否在反射空间重建期间执行时间累积以及给予历史记录的权重。有效值范围[0..1] (默认值: 0.90)", type: "Var" },
            { name: "r.RayTracing.Reflections.HeightFog", help: "在光线追踪反射中启用高度雾效果 (默认值 = 1)", type: "Var" },
            { name: "r.RayTracing.Reflections.Hybrid", help: "设置是否在可能的情况下使用屏幕空间反射（实验性功能）\n强制材质排序和单次光线反弹\n0: 禁用（默认值）\n1: 启用", type: "Var" },
            { name: "r.RayTracing.Reflections.MaxBounces", help: "设置光线追踪反射的最大反弹次数（默认值 = -1，最大反弹次数由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.Reflections.MaxRayDistance", help: "设置光线追踪反射射线的最大距离。当使用光线缩短时，天空盒不会在RT反射过程中被采样，而是稍后与局部反射探针一起合成。负值会关闭此优化（默认值 = -1，无限长射线）", type: "Var" },
            { name: "r.RayTracing.Reflections.MaxRoughness", help: "设置材质的最大粗糙度阈值，超过此值将不会显示光线追踪反射（默认值 = -1，最大粗糙度由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.Reflections.MaxUnderCoatBounces", help: "对底涂层应用光线追踪反射的反弹次数。额外的反弹将使用反射探针（默认值0，始终使用探针）", type: "Var" },
            { name: "r.RayTracing.Reflections.MinClearCoatLevel", help: "应用清漆着色的最小级别（默认值0.01）\n注意：由于使用底层路径，可能会导致高度雾效果的一些变化", type: "Var" },
            { name: "r.RayTracing.Reflections.MinRayDistance", help: "设置光线追踪反射射线的最小距离。实际反射射线长度计算公式为Lerp(MaxRayDistance, MinRayDistance, Roughness)，即从较粗糙表面追踪的反射射线会变短（默认值 = -1，无限长射线）", type: "Var" },
            { name: "r.RayTracing.Reflections.NormalBias", help: "反射射线的法线偏移量（默认值 = 0.1）", type: "Var" },
            { name: "r.RayTracing.Reflections.RayTraceSkyLightContribution", help: "要求光线追踪反射使用光线追踪可见性射线来计算天空光贡献，类似于天空光的光线追踪阴影。必须存在启用了光线追踪阴影的天空光才能使此标志生效（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.Reflections.ReflectionCaptures", help: "允许光线追踪反射使用反射探针作为最后一次反弹反射。对反射中的金属特别有用（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.Reflections.RenderTileSize", help: "以NxN像素块渲染光线追踪反射，每个块作为单独的GPU命令缓冲区提交，允许高质量渲染而不会触发超时检测（默认值 = 0，禁用分块）", type: "Var" },
            { name: "r.RayTracing.Reflections.SamplesPerPixel", help: "设置反射的每像素采样数（默认值 = -1，由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.Reflections.ScreenPercentage", help: "光线追踪反射应该在的屏幕百分比（默认值 = 100）", type: "Var" },
            { name: "r.RayTracing.Reflections.Shadows", help: "在光线追踪反射中启用阴影\n-1: 阴影由后处理体积驱动（默认值）\n0: 禁用阴影\n1: 硬阴影\n2: 软面积阴影", type: "Var" },
            { name: "r.RayTracing.Reflections.SortMaterials", help: "设置是否在着色前对反射材质进行排序\n0: 禁用\n1: 启用，使用追踪->排序->追踪（默认值）", type: "Var" },
            { name: "r.RayTracing.Reflections.SortSize", help: "材质ID排序的范围大小\n0: 禁用\n1: 256个元素\n2: 512个元素\n3: 1024个元素\n4: 2048个元素\n5: 4096个元素（默认值）", type: "Var" },
            { name: "r.RayTracing.Reflections.SortTileSize", help: "已排序反射的像素块大小\n默认值64", type: "Var" },
            { name: "r.RayTracing.Reflections.TestPathRoughness", help: "累积路径上的粗糙度并在发射下一次反弹前将累积的粗糙度与最大粗糙度进行比较（默认值1，用于控制反射的清晰度）", type: "Var" },
            { name: "r.RayTracing.Reflections.Translucency", help: "光线追踪反射中是否显示半透明物体 -1: 由后处理体积驱动（默认） 0: 不显示半透明物体 1: 显示半透明物体", type: "Var" },
            { name: "r.RayTracing.SceneCaptures", help: "在场景捕捉中启用光线追踪\n -1: 使用场景捕捉设置（默认） \n 0: 关闭 \n 1: 开启", type: "Var" },
            { name: "r.RayTracing.Shadow.MaxBatchSize", help: "同时追踪阴影的最大数量", type: "Var" },
            { name: "r.RayTracing.Shadow.SamplesPerPixel", help: "设置定向光遮蔽的每像素采样数（默认值 = 1，采样数越高阴影质量越好但性能消耗越大）", type: "Var" },
            { name: "r.RayTracing.Shadows", help: "0: 使用传统的光栅化阴影贴图\n1: 使用光线追踪阴影（默认）", type: "Var" },
            { name: "r.RayTracing.Shadows.AcceptFirstHit", help: "是否允许阴影射线在首次相交时提前终止。在某些情况下可能会导致降噪质量下降（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.Shadows.EnableHairVoxel", help: "启用头发体素数据进行阴影追踪（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.EnableMaterials", help: "为阴影射线启用材质着色器绑定。如果禁用，则使用默认的简单着色器（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.EnableTwoSidedGeometry", help: "在追踪阴影射线时启用双面几何体（默认值 = 1，影响模型背面是否投射阴影）", type: "Var" },
            { name: "r.RayTracing.Shadows.HairOcclusionThreshold", help: "定义需要穿过多少根头发才会产生遮挡（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.Lights.Directional", help: "为定向光启用光线追踪阴影（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.Lights.Point", help: "为点光源启用光线追踪阴影（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.Lights.Rect", help: "为矩形光源启用光线追踪阴影（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.Lights.Spot", help: "为聚光灯启用光线追踪阴影（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Shadows.LODTransitionEnd", help: "LOD过渡范围的结束距离（默认值 = 5000）", type: "Var" },
            { name: "r.RayTracing.Shadows.LODTransitionStart", help: "LOD过渡范围的开始距离（默认值 = 4000）", type: "Var" },
            { name: "r.RayTracing.Sky.HairOcclusionThreshold", help: "定义需要穿过多少根头发才会产生遮挡（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.SkyLight", help: "启用光线追踪天空光（默认值 = 0）", type: "Var" },
            { name: "r.RayTracing.SkyLight.DecoupleSampleGeneration", help: "将采样生成与射线追踪分离（默认值 = 1，可能提高性能）", type: "Var" },
            { name: "r.RayTracing.SkyLight.Denoiser", help: "降噪选项（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.SkyLight.EnableMaterials", help: "为阴影射线启用材质着色器绑定。如果禁用，则使用默认的简单着色器（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.SkyLight.EnableTwoSidedGeometry", help: "在追踪阴影射线时启用双面几何体（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.SkyLight.HairVoxel", help: "包含头发体素表示以估算天空遮挡（用于更准确的头发阴影计算）", type: "Var" },
            { name: "r.RayTracing.SkyLight.MaxRayDistance", help: "设置光线追踪天空光的最大射线距离（默认值 = 1.0e7，影响天空光照射的最远距离）", type: "Var" },
            { name: "r.RayTracing.SkyLight.MaxShadowThickness", help: "设置光线追踪天空光中半透明材质的最大阴影厚度（默认值 = 1.0e3，控制透明物体投射阴影的最大厚度）", type: "Var" },
            { name: "r.RayTracing.SkyLight.SamplesPerPixel", help: "设置光线追踪天空光的每像素采样数（默认值 = -1，采样数越高质量越好但性能消耗越大）", type: "Var" },
            { name: "r.RayTracing.SkyLight.Sampling.StopLevel", help: "设置MIP采样的停止级别（默认值 = 0，影响天空光模糊程度）", type: "Var" },
            { name: "r.RayTracing.SkyLight.ScreenPercentage", help: "评估天空遮蔽时的屏幕百分比（影响计算精度和性能）", type: "Var" },
            { name: "r.RayTracing.Translucency", help: "-1: 由后处理体积驱动（默认值） \n 0: 关闭光线追踪半透明（使用光栅化） \n 1: 启用光线追踪半透明", type: "Var" },
            { name: "r.RayTracing.Translucency.DirectLighting", help: "启用光线追踪半透明的直接光照（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Translucency.EmissiveAndIndirectLighting", help: "启用光线追踪半透明的自发光和间接光照（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Translucency.HeightFog", help: "在光线追踪半透明中启用高度雾（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Translucency.MaxRayDistance", help: "设置光线追踪半透明射线的最大距离。当使用射线缩短时，天空盒不会在RT半透明过程中被采样，而是稍后与局部反射捕捉一起合成。负值关闭此优化（默认值 = -1，无限射线）", type: "Var" },
            { name: "r.RayTracing.Translucency.MaxRefractionRays", help: "设置光线追踪半透明的最大折射射线数（默认值 = -1，最大弹射次数由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.Translucency.MaxRoughness", help: "设置光线追踪反射可见的最大粗糙度（默认值 = -1，最大粗糙度由后处理体积驱动）", type: "Var" },
            { name: "r.RayTracing.Translucency.MinRayDistance", help: "设置光线追踪半透明射线的最小距离。实际半透明射线长度计算为Lerp(MaxRayDistance, MinRayDistance, Roughness)，即从较粗糙表面追踪的半透明射线变短（默认值 = -1，无限射线）", type: "Var" },
            { name: "r.RayTracing.Translucency.PrimaryRayBias", help: "设置在光线追踪半透明中从主射线TMax中减去的偏移值。较大的偏移值减少了光线遍历中相交不透明物体的机会，提高性能，但可能会跳过靠近不透明物体的一些薄半透明物体（建议范围：0.00001 - 0.1）（默认值 = 0.00001）", type: "Var" },
            { name: "r.RayTracing.Translucency.Refraction", help: "在光线追踪半透明中启用折射（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Translucency.SamplesPerPixel", help: "设置半透明的每像素采样数（默认值 = 1）", type: "Var" },
            { name: "r.RayTracing.Translucency.Shadows", help: "启用光线追踪半透明中的阴影 -1: 阴影由后处理体积驱动（默认值） 0: 禁用阴影 1: 硬阴影 2: 软面积阴影", type: "Var" },
            { name: "r.RayTracing.Transmission.RejectionSamplingTrials", help: "确定拒绝采样试验的次数（默认值 = 0，影响透射质量）", type: "Var" },
            { name: "r.RayTracing.Transmission.SamplingTechnique", help: "0: 使用无限均匀介质的恒定追踪\n1: 使用有限均匀介质的恒定追踪，其范围由透射采样距离决定（默认值）（用于控制光线追踪中的透射效果计算方式）", type: "Var" },
            { name: "r.RayTracing.Transmission.TransmissionSamplingDistanceCulling", help: "启用可见性测试来剔除透射采样距离（默认值 = 1）（优化光线追踪性能）", type: "Var" },
            { name: "r.RayTracing.UseTextureLod", help: "在光线追踪材质着色器中启用自动纹理mip级别选择\n 0: 所有纹理使用最高分辨率的mip级别（默认值）\n 1: 基于射线总长度、输出分辨率和命中点的纹素密度来估算纹理LOD（射线锥体法）", type: "Var" },
            { name: "r.RDG.AsyncCompute", help: "控制异步计算策略\n 0:禁用，不使用异步计算\n 1:为标记为异步计算的通道启用（默认值）\n 2:为所有实现使用计算命令列表的计算通道启用", type: "Var" },
            { name: "r.RDG.Breakpoint", help: "在满足特定条件时在调试器中断点\n 0: 关闭（默认值）\n 1: 在RDG警告时\n 2: 当匹配调试过滤器的图形/通道编译时\n 3: 当匹配调试过滤器的图形/通道执行时\n 4: 当匹配调试过滤器的图形/通道/资源被创建或销毁时", type: "Var" },
            { name: "r.RDG.ClobberResources", help: "在分配时使用请求的清除颜色清除所有渲染目标和纹理/缓冲区UAV。用于调试\n 0:关闭（默认值）\n 1: RGBA通道值为1000\n 2: RGBA通道值为NaN\n 3: RGBA通道值为+INFINITY", type: "Var" },
            { name: "r.RDG.CullPasses", help: "图形将剔除输出未使用的通道\n 0:关闭\n 1:开启（默认值）", type: "Var" },
            { name: "r.RDG.Debug", help: "允许输出在通道连接和执行期间发现的低效警告\n 0: 禁用\n 1: 警告仅发出一次（默认值）\n 2: 每次检测到问题时都发出警告", type: "Var" },
            { name: "r.RDG.Debug.FlushGPU", help: "启用在每个通道后刷新GPU。设置时禁用异步计算（r.RDG.AsyncCompute=0）\n 0: 禁用（默认值）\n 1: 启用（默认值）", type: "Var" },
            { name: "r.RDG.Debug.GraphFilter", help: "将某些调试事件过滤到特定图形", type: "Var" },
            { name: "r.RDG.Debug.PassFilter", help: "将某些调试事件过滤到特定通道", type: "Var" },
            { name: "r.RDG.Debug.ResourceFilter", help: "将某些调试事件过滤到特定资源", type: "Var" },
            { name: "r.RDG.DumpGraph", help: "将多个可视化日志转储到磁盘\n 0: 禁用\n 1: 可视化生产者/消费者通道依赖关系\n 2: 可视化资源状态和转换\n 3: 可视化图形/异步计算重叠", type: "Var" },
            { name: "r.RDG.ExtendResourceLifetimes", help: "RDG将把资源生命周期延长到图形的整个长度。增加内存使用（用于调试和性能分析）", type: "Var" },
            { name: "r.RDG.ImmediateMode", help: "在创建通道时立即执行。当在通道的lambda中崩溃时，用于获取连接代码的调用栈（调试用）", type: "Var" },
            { name: "r.RDG.MergeRenderPasses", help: "图形将合并相同的、连续的渲染通道为单个渲染通道\n 0:关闭\n 1:开启（默认值）", type: "Var" },
            { name: "r.RDG.OverlapUAVs", help: "RDG将在请求时重叠UAV工作；如果禁用，始终插入UAV屏障（性能优化选项）", type: "Var" },
            { name: "r.RDG.TransitionLog", help: "将资源转换记录到控制台\n 0: 禁用（默认值）\n>0: 为N帧启用\n<0: 启用", type: "Var" },
            { name: "r.RDG.VerboseCSVStats", help: "控制RDG的CSV分析统计的详细程度\n 0: 为图形执行发出一个CSV配置文件\n 1: 为图形执行的每个阶段发出CSV配置文件", type: "Var" },
            { name: "r.ReadBuffer.AlignSize", help: "渲染读取缓冲区的分配块对齐大小（以实例数计）。例如：64*1024 = 256k用于浮点数缓冲区", type: "Var" },
            { name: "r.ReadBuffer.MaxRenderingBytesAllocatedPerFrame", help: "每帧可分配的临时渲染读取缓冲区最大字节数，超过此值将开始记录是谁在进行分配", type: "Var" },
            { name: "r.ReadBuffer.MinSize", help: "渲染读取缓冲区的分配块最小大小（以实例数计）。例如：256*1024 = 1mb用于浮点数缓冲区", type: "Var" },
            { name: "r.RecompileRenderer", help: "实时重新编译渲染器模块", type: "Cmd" },
            { name: "r.ReflectionCaptureGPUArrayCopy", help: "在调整大小时快速复制反射捕获数组。这可以避免立方体贴图数组需要增长时渲染线程出现卡顿\n 0表示关闭，1表示开启（默认值）", type: "Var" },
            { name: "r.ReflectionCaptureResolution", help: "设置所有反射捕获的立方体贴图分辨率。应通过项目的渲染设置进行设置。必须是2的幂。默认值为128\n", type: "Var" },
            { name: "r.ReflectionCaptureSupersampleFactor", help: "渲染反射捕获时的超采样因子\n默认值为1，表示不进行超采样\n最大值限制为8", type: "Var" },
            { name: "r.ReflectionCaptureUpdateEveryFrame", help: "设置后，反射捕获将持续安排更新\n", type: "Var" },
            { name: "r.ReflectionEnvironment", help: "是否渲染反射环境功能，该功能通过反射捕获角色实现局部反射\n 0：关闭\n 1：开启并与场景混合（默认值） 2：开启并覆盖场景（仅在非发布版本中可用）", type: "Var" },
            { name: "r.ReflectionEnvironmentBeginMixingRoughness", help: "开始将反射捕获与光照图间接漫反射混合的最小粗糙度值", type: "Var" },
            { name: "r.ReflectionEnvironmentEndMixingRoughness", help: "结束将反射捕获与光照图间接漫反射混合的最小粗糙度值", type: "Var" },
            { name: "r.ReflectionEnvironmentLightmapMixBasedOnRoughness", help: "是否根据表面光滑度减少光照图与反射捕获的混合。这对于确保反射捕获与SSR/平面反射的亮度匹配很有用", type: "Var" },
            { name: "r.ReflectionEnvironmentLightmapMixing", help: "是否将反射捕获的间接镜面反射与光照图的间接漫反射在粗糙表面上混合", type: "Var" },
            { name: "r.ReflectionEnvironmentLightmapMixLargestWeight", help: "设置为1时可用于限制光照图混合，使得只有来自光照图的暗化效果才会应用到反射捕获上", type: "Var" },
            { name: "r.Reflections.Denoiser", help: "选择降噪算法\n 0：禁用\n 1：强制使用渲染器的默认降噪器\n 2：使用GScreenSpaceDenoiser，可被第三方插件覆盖（默认值）", type: "Var" },
            { name: "r.Reflections.Denoiser.PreConvolution", help: "预卷积过程的次数（默认值 = 1）", type: "Var" },
            { name: "r.Reflections.Denoiser.ReconstructionSamples", help: "重建过程的最大采样数（默认值 = 8）", type: "Var" },
            { name: "r.Reflections.Denoiser.TemporalAccumulation", help: "在多帧之间累积采样（用于提高降噪质量）", type: "Var" },
            { name: "r.RefractionQuality", help: "定义折射/扭曲质量，可以调整以平衡质量或性能\n<=0：关闭（最快）\n  1：低质量（尚未实现）\n  2：正常质量（默认值）\n  3：高质量（如色散效果，尚未实现）", type: "Var" },
            { name: "r.RenderLastFrameInStreamingPause", help: "如果为1，则在流媒体暂停期间显示上一帧。如果为0，则屏幕保持黑屏", type: "Var" },
            { name: "r.RenderLastLOD4Shadows", help: "仅使用最后一级LOD进行阴影渲染（可以提高阴影渲染性能）", type: "Var" },
            { name: "r.RenderPass.Validation", help: "", type: "Var" },
            { name: "r.RenderTargetPool.AllowMultipleAliasingDiscardsPerFrame", help: "如果启用，允许渲染目标在同一帧内被丢弃和重新获取\n这应该能提供更好的别名效率，但在某些RHI中会带来一些RHI线程/GPU性能开销\n（由于额外的命令列表刷新）\n 0:关闭（默认），1:开启", type: "Var" },
            { name: "r.RenderTargetPool.Events", help: "在一帧内可视化渲染目标池的事件变化。可选参数定义KB为单位的阈值\n要禁用视图，使用不带任何参数的命令", type: "Cmd" },
            { name: "r.RenderTargetPool.TransientAliasingMode", help: "为渲染目标启用临时资源别名。仅在GSupportsTransientResourceAliasing为true时使用\n0：禁用\n1：为快速显存渲染目标启用临时资源别名\n2：为快速显存渲染目标和带有Transient提示的目标启用临时资源别名。内存使用最佳 - 有一些GPU开销（~0.2ms）\n3：为所有渲染目标启用临时资源别名（不推荐）", type: "Var" },
            { name: "r.RenderTargetPoolMin", help: "如果渲染目标池大小（以MB为单位）低于此数值，则不会释放渲染目标。默认值为200 MB", type: "Var" },
            { name: "r.RenderTimeFrozen", help: "允许冻结基于时间的效果，以提供更确定性的渲染分析\n 0：关闭\n 1：开启（注意：这也会禁用遮挡查询）", type: "Var" },
            { name: "r.ResetViewState", help: "重置一些状态（例如时间性AA索引）以使渲染更具确定性（用于自动截图验证）", type: "Cmd" },
            { name: "r.RHI.Name", help: "显示当前RHI的名称", type: "Cmd" },
            { name: "r.RHICmdAsyncRHIThreadDispatch", help: "实验性选项，用于异步执行RHI调度。这使数据能更快地流向RHI线程，避免帧末尾的阻塞", type: "Var" },
            { name: "r.RHICmdBalanceParallelLists", help: "允许对绘制列表进行预处理，尝试在命令列表间平衡负载\n 0：关闭\n 1：启用 2：实验性，使用前一帧结果（在分屏等情况下不起作用）", type: "Var" },
            { name: "r.RHICmdBalanceTranslatesAfterTasks", help: "实验性选项，在渲染任务完成后平衡并行转换。这最小化了延迟上下文的数量，但增加了开始转换的延迟。r.RHICmdBalanceParallelLists会覆盖并禁用此选项", type: "Var" },
            { name: "r.RHICmdBufferWriteLocks", help: "仅在使用RHI线程时相关。用于诊断缓冲锁定问题的调试选项", type: "Var" },
            { name: "r.RHICmdBypass", help: "是否绕过RHI命令列表并立即发送RHI命令\n0：禁用（多线程渲染器需要）\n1：启用（便于调试低级图形API调用，可以抑制多线程渲染器代码产生的伪影）", type: "Var" },
            { name: "r.RHICmdCollectRHIThreadStatsFromHighLevel", help: "这会推送RHI线程执行的统计数据，以便确定它们来自哪个高级渲染过程。这会对帧率产生不利影响。默认开启", type: "Var" },
            { name: "r.RHICmdDeferSkeletalLockAndFillToRHIThread", help: "如果 > 0，则在RHI线程上执行骨骼和布料的复制。实验性选项", type: "Var" },
            { name: "r.RHICmdFlushOnQueueParallelSubmit", help: "提交并行命令列表后立即等待其完成。用于问题诊断。仅在某些渲染硬件接口(RHI)上可用", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasks", help: "如果为true，则在每个渲染通道后刷新渲染线程任务。用于问题诊断。这是更细粒度控制变量的主开关", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksBasePass", help: "在基础渲染通道结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksBasePass任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksPrePass", help: "在预渲染通道结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksPrePass任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksShadowPass", help: "在每个阴影通道结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksShadowPass任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksSingleLayerWater", help: "在单层水渲染结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksSingleLayerWater任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksTranslucentPass", help: "在半透明渲染通道结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksTranslucentPass任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushRenderThreadTasksVelocityPass", help: "在速度通道结束时等待并行渲染线程任务完成。是r.RHICmdFlushRenderThreadTasks的细粒度版本。如果r.RHICmdFlushRenderThreadTasks或r.RHICmdFlushRenderThreadTasksVelocityPass任一大于0则会执行刷新", type: "Var" },
            { name: "r.RHICmdFlushUpdateTextureReference", help: "如果为true，则在执行RHIUpdateTextureReference时刷新RHI线程，否则该操作将被延迟。用于问题诊断", type: "Var" },
            { name: "r.RHICmdForceRHIFlush", help: "强制对发送到RHI线程的每个任务进行刷新。用于问题诊断", type: "Var" },
            { name: "r.RHICmdMergeSmallDeferredContexts", help: "当可以确定时，基于r.RHICmdMinDrawsPerParallelCmdList合并小型并行转换任务", type: "Var" },
            { name: "r.RHICmdMinCmdlistForParallelSubmit", help: "提交并行转换命令列表的最小数量。如果数量少于此值，它们将直接在RHI线程和即时上下文中运行（影响渲染性能优化）", type: "Var" },
            { name: "r.RHICmdMinCmdlistForParallelTranslate", help: "如果并行转换数量少于此值，它们将直接在RHI线程和即时上下文中运行。仅在r.RHICmdBalanceTranslatesAfterTasks开启时有效", type: "Var" },
            { name: "r.RHICmdMinCmdlistSizeForParallelTranslate", help: "单位为KB。命令列表会合并成一个并行转换，直到我们有至少这么多内存要处理。对于给定的通道，我们不会执行超过任务线程数量的转换。仅在r.RHICmdBalanceTranslatesAfterTasks开启时有效", type: "Var" },
            { name: "r.RHICmdMinDrawsPerParallelCmdList", help: "每个命令列表的最小绘制次数。如果总绘制次数小于此值，则根本不会进行并行工作。这并不总是能被遵守或正确执行。在RHICmdBalanceParallelLists开启时更有效", type: "Var" },
            { name: "r.RHICmdSpewParallelListBalance", help: "用于调试，输出并行命令列表的大小。这会导致性能停滞和其他性能问题\n 0: 关闭（默认）\n 1: 启用", type: "Var" },
            { name: "r.RHICmdTraceEvents", help: "为每个RHI命令启用跟踪分析器事件（默认值 = 0）", type: "Var" },
            { name: "r.RHICmdUseDeferredContexts", help: "设为true以使用延迟上下文来并行化命令列表执行。仅在某些RHI上可用", type: "Var" },
            { name: "r.RHICmdUseParallelAlgorithms", help: "设为true以使用并行算法。如果r.RHICmdBypass为1则忽略此设置", type: "Var" },
            { name: "r.RHICmdUseThread", help: "使用RHI线程。用于问题诊断", type: "Var" },
            { name: "r.RHICmdWidth", help: "控制并行渲染器中大量功能的任务粒度（影响并行处理的效率）", type: "Var" },
            { name: "r.RHIRenderPasses", help: "", type: "Var" },
            { name: "r.RHISetGPUCaptureOptions", help: "用于在分析或调试GPU渲染时更改多个CVAR的实用功能。设置为1或0将确保所有选项处于适当状态\nr.rhithread.enable, r.rhicmdbypass, r.showmaterialdrawevents, toggledrawevents\n平台RHI可能会实现更多功能开关", type: "Cmd" },
            { name: "r.RHIThread.Enable", help: "启用/禁用RHI线程，并决定RHI工作是否在专用线程上运行（RHI是渲染硬件接口的缩写）", type: "Cmd" },
            { name: "r.Roughness.Max", help: "允许通过将粗糙度1重映射到新值(0..1)来快速测试材质，仅适用于非发布版本！\n1: (默认值)", type: "Var" },
            { name: "r.Roughness.Min", help: "允许通过将粗糙度0重映射到新值(0..1)来快速测试材质，仅适用于非发布版本！\n0: (默认值)", type: "Var" },
            { name: "r.SafeStateLookup", help: "强制使用新式安全状态查找，用于简单的运行时性能比较", type: "Var" },
            { name: "r.SaveEXR.CompressionQuality", help: "定义如何以EXR格式保存HDR截图\n 0: 无压缩\n 1: 默认压缩，可能会较慢（默认值）", type: "Var" },
            { name: "r.SceneCapture.EnableViewExtensions", help: "是否在进行场景捕捉时启用视图扩展\n0: 禁用视图扩展（默认值）\n1: 启用视图扩展", type: "Var" },
            { name: "r.SceneColorFormat", help: "定义场景颜色使用的内存布局(RGBA)\n(影响性能，主要通过带宽，特别是在半透明效果方面的质量)\n 0: PF_B8G8R8A8 32位 (主要用于测试，在HDR下可能无法使用)\n 1: PF_A2B10G10R10 32位\n 2: PF_FloatR11G11B10 32位\n 3: PF_FloatRGB 32位\n 4: PF_FloatRGBA 64位 (默认值，可能过度，特别是当半透明主要使用独立半透明时)\n 5: PF_A32B32G32R32F 128位 (不合理但适合测试)", type: "Var" },
            { name: "r.SceneColorFringe.Max", help: "允许限制后处理设置（以百分比表示，场景色差/色边，用于模拟真实世界镜头中的偏差，主要在图像角落可见）\n-1: 不限制（默认值）\n-2: 用于测试极端色边", type: "Var" },
            { name: "r.SceneColorFringeQuality", help: " 0: 关闭但性能最佳\n 1: 3个纹理采样（默认值）", type: "Var" },
            { name: "r.SceneRenderTargetResizeMethod", help: "控制场景渲染目标的调整大小方法：\n(该值仅在游戏模式和窗口平台上使用，除非启用\"r.SceneRenderTargetsResizingMethodForceOverride\")\n0: 调整大小以匹配请求的渲染大小（默认值）（内存使用最少，当大小改变时可能会造成卡顿，例如在使用屏幕百分比时）\n1: 固定为屏幕分辨率\n2: 扩展以包含最大请求的渲染尺寸（内存使用最多，最不容易出现分配卡顿）", type: "Var" },
            { name: "r.SceneRenderTargetResizeMethodForceOverride", help: "强制在所有配置中遵守\"r.SceneRenderTargetResizeMethod\"的设置\n0: 禁用\n1: 启用", type: "Var" },
            { name: "r.ScreenPercentage", help: "缩放因子\n  100: 默认值（默认）", type: "Var" },
            { name: "r.ScreenshotDelegate", help: "截图委托会阻止处理传入的截图请求并破坏某些功能。此选项允许禁用它们\n理想情况下，我们应该重新设计委托代码来避免这种需求\n 0: 关闭\n 1: 委托开启（默认值）", type: "Var" },
            { name: "r.screenshotname", help: "高分辨率截图的名称", type: "Var" },
            { name: "r.SecondaryScreenPercentage.GameViewport", help: "覆盖游戏视口的二级屏幕百分比\n 0: 自动计算二级屏幕百分比 = 100 / DPI缩放因子（默认值）\n 1: 覆盖二级屏幕百分比", type: "Var" },
            { name: "r.SelectiveBasePassOutputs", help: "启用着色器仅导出到相关渲染目标\n 0: 导出到所有渲染目标\n 1: 仅导出到相关渲染目标\n", type: "Var" },
            { name: "r.SeparateTranslucency", help: "允许禁用独立半透明功能（所有半透明效果都在独立的渲染目标中渲染，并在景深之后合成，除非在材质中另有指定）\n 0: 关闭（半透明会受到景深影响）\n 1: 开启 会消耗GPU性能和内存但保持半透明不受景深影响（默认值）", type: "Var" },
            { name: "r.SeparateTranslucencyAutoDownsample", help: "是否根据上一帧的GPU时间自动降采样独立半透明\n仅当r.SeparateTranslucencyScreenPercentage为100时才使用自动降采样", type: "Var" },
            { name: "r.SeparateTranslucencyDurationDownsampleThreshold", help: "当平滑的全分辨率半透明GPU持续时间大于此值（毫秒）时，整个通道将在每个维度上降采样2倍", type: "Var" },
            { name: "r.SeparateTranslucencyDurationUpsampleThreshold", help: "当平滑的半分辨率半透明GPU持续时间小于此值（毫秒）时，整个通道将恢复到全分辨率\n这个值应该约为r.SeparateTranslucencyDurationDownsampleThreshold的1/4，以避免持续切换降采样状态", type: "Var" },
            { name: "r.SeparateTranslucencyMinDownsampleChangeTime", help: "自动降采样状态改变之间的最小时间间隔（秒），用于防止在半分辨率和全分辨率之间频繁切换", type: "Var" },
            { name: "r.SeparateTranslucencyScreenPercentage", help: "以全分辨率的此百分比渲染独立半透明\n单位为百分比，>0且<=100，可以使用更大的数字（超采样）\n<0时视为100", type: "Var" },
            { name: "r.SeparateTranslucencyUpsampleMode", help: "独立半透明的上采样方法。仅在r.SeparateTranslucencyScreenPercentage小于100时使用\n0: 双线性 1: 最近深度邻居（仅当r.SeparateTranslucencyScreenPercentage为50时）", type: "Var" },
            { name: "r.SetFramePace", help: "为帧步进器设置目标帧率\n设置30fps示例: \"r.SetFramePace 30\"", type: "Cmd" },
            { name: "r.SetNearClipPlane", help: "设置近裁剪平面（单位：厘米）", type: "Cmd" },
            { name: "r.SetRes", help: "设置当前游戏视图的显示分辨率。在编辑器中无效\n例如：1280x720w 表示窗口模式\n     1920x1080f 表示全屏模式\n     1920x1080wf 表示无边框窗口全屏模式\n", type: "Var" },
            { name: "r.ShaderCodeLibrary.AsyncIOAllowDontCache", help: "", type: "Var" },
            { name: "r.ShaderCodeLibrary.DefaultAsyncIOPriority", help: "", type: "Var" },
            { name: "r.ShaderCodeLibrary.SeperateLoadingCache", help: "如果 > 0，每个着色器代码库都有自己的加载缓存", type: "Var" },
            { name: "r.ShaderCompiler.CacheStatsPrintoutInterval", help: "打印调试统计信息的最小间隔（以秒为单位）（默认情况下不少于3分钟）", type: "Var" },
            { name: "r.ShaderCompiler.CrashOnHungShaderMaps", help: "如果设置为1，着色器编译器将在着色器映射挂起时崩溃", type: "Var" },
            { name: "r.ShaderCompiler.DumpCompileJobInputs", help: "如果不等于0，着色器编译器作业的未预处理输入将被转储到调试目录以供进一步检查。这是默认禁用的调试功能", type: "Var" },
            { name: "r.ShaderCompiler.EmitWarningsOnLoad", help: "当为1时，所有着色器在加载时的编译器警告都会输出到日志", type: "Var" },
            { name: "r.ShaderCompiler.JobCache", help: "如果不等于0，着色器编译器缓存（基于未预处理输入哈希）将被禁用。默认情况下是启用的", type: "Var" },
            { name: "r.ShaderCompiler.LogCacheStats", help: "打印内存中着色器作业缓存的统计信息", type: "Cmd" },
            { name: "r.ShaderCompiler.MaxJobCacheMemoryMB", help: "如果不为0，着色器编译器缓存将限制为指定的兆字节数（默认16GB）。如果为0，则使用量不受限制。系统将采用此值与r.ShaderCompiler.MaxJobCacheMemoryPercent中较小的一个", type: "Var" },
            { name: "r.ShaderCompiler.MaxJobCacheMemoryPercent", help: "如果不为0，着色器编译器缓存将限制为可用物理内存的指定百分比（默认5%）。如果为0，则使用量不受限制。系统将采用此值与r.ShaderCompiler.MaxJobCacheMemoryMB中较小的一个", type: "Var" },
            { name: "r.ShaderCompiler.ShadermapCompilationTimeout", help: "单个着色器映射（可能包含多个任务）在被认为挂起之前可以编译的最大秒数", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.PS", help: "延迟着色中像素着色器的最小指令数（默认=111）", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.UnlitPS", help: "延迟着色中非照明材质像素着色器的最小指令数（默认=33）", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Deferred.VS", help: "延迟着色中顶点着色器的最小指令数（默认=41）", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.PS", help: "前向着色中像素着色器的最小指令数（默认=635）", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.UnlitPS", help: "前向着色中非照明材质像素着色器的最小指令数（默认=47）", type: "Var" },
            { name: "r.ShaderComplexity.Baseline.Forward.VS", help: "前向着色中顶点着色器的最小指令数（默认=134）", type: "Var" },
            { name: "r.ShaderComplexity.CacheShaders", help: "如果不为零，则在材质着色器映射中存储着色器复杂度着色器，以防止即时编译导致的延迟（默认=0）", type: "Var" },
            { name: "r.ShaderDevelopmentMode", help: "0: 默认值, 1: 启用各种着色器开发实用工具，例如在着色器编译失败时重试的功能，以及编译着色器时的额外日志", type: "Var" },
            { name: "r.ShaderDrawDebug", help: "着色器绘制调试开关\n", type: "Var" },
            { name: "r.ShaderDrawDebug.Lock", help: "锁定着色器绘制缓冲区\n", type: "Var" },
            { name: "r.ShaderDrawDebug.MaxElementCount", help: "着色器绘制输出缓冲区的元素大小\n", type: "Var" },
            { name: "r.ShaderLibrary.PrintExtendedStats", help: "如果不为0，着色器库将生成扩展统计信息，包括文本表示", type: "Var" },
            { name: "r.ShaderPipelineCache.AlwaysGenerateOSCache", help: "1表示每次运行都生成缓存，0表示仅在缓存丢失时生成", type: "Var" },
            { name: "r.ShaderPipelineCache.AutoSaveTime", help: "设置在记录的PSO数量小于r.ShaderPipelineCache.SaveAfterPSOsLogged时保存已记录PSO的时间。当r.ShaderPipelineCache.SaveAfterPSOsLogged为0时禁用（PSO是Pipeline State Object管线状态对象的缩写）", type: "Var" },
            { name: "r.ShaderPipelineCache.AutoSaveTimeBoundPSO", help: "设置当命令行上有-logpso时保存任何已记录PSO的时间", type: "Var" },
            { name: "r.ShaderPipelineCache.BackgroundBatchSize", help: "设置在后台编译时单个批处理操作中编译的管线状态对象(PSO)数量。默认每帧最大为1，由于异步文件IO的原因，实际处理量会更少", type: "Var" },
            { name: "r.ShaderPipelineCache.BackgroundBatchTime", help: "在后台预编译时每帧花费的目标时间(毫秒)，设为0.0则禁用。当预编译速度更快时批处理大小会增加，更慢时则会减少以尝试占用完整时间。默认为0.0（关闭）", type: "Var" },
            { name: "r.ShaderPipelineCache.BatchSize", help: "设置编译优先级较高时单个批处理操作中编译的管线状态对象数量。默认每帧最大为50，由于异步文件IO的原因，实际处理量会更少", type: "Var" },
            { name: "r.ShaderPipelineCache.BatchTime", help: "编译优先级较高时每帧用于预编译的目标时间(毫秒)，设为0.0则禁用。当预编译速度更快时批处理大小会增加，更慢时则会减少以尝试占用完整时间。默认为16.0（每帧预编译的最大毫秒数）", type: "Var" },
            { name: "r.ShaderPipelineCache.ClearOSCache", help: "1启用安装后的操作系统级缓存清理，0禁用", type: "Var" },
            { name: "r.ShaderPipelineCache.Close", help: "关闭当前管线文件缓存", type: "Cmd" },
            { name: "r.ShaderPipelineCache.Enabled", help: "1启用管线文件缓存，0禁用", type: "Var" },
            { name: "r.ShaderPipelineCache.GameFileMaskEnabled", help: "设置非零值以在PSO预编译期间使用游戏文件掩码 - 记录时应始终保存使用掩码以便在需要时使用该数据", type: "Var" },
            { name: "r.ShaderPipelineCache.LazyLoadShadersWhenPSOCacheIsPresent", help: "非零值：如果加载PSO缓存，则从着色器代码库中延迟加载。这假设PSO缓存基本完整。这只能在支持库+哈希CreateShader API的RHI上工作（GRHISupportsLazyShaderCodeLoading = true）", type: "Var" },
            { name: "r.ShaderPipelineCache.LogPSO", help: "1记录文件缓存中的新PSO条目并允许保存", type: "Var" },
            { name: "r.ShaderPipelineCache.MaxPrecompileTime", help: "允许PSO预编译的最大时间。如果大于0，表示我们允许PSO预编译的实际时间，之后切换到后台处理", type: "Var" },
            { name: "r.ShaderPipelineCache.MinBindCount", help: "允许PSO预编译的最小绑定计数。对此值的更改不会影响已经被排除在考虑之外的PSO", type: "Var" },
            { name: "r.ShaderPipelineCache.Open", help: "接收要打开的目标文件名，然后加载管线文件缓存", type: "Cmd" },
            { name: "r.ShaderPipelineCache.PrecompileBatchSize", help: "设置预优化缓存时单个批处理操作中编译的管线状态对象数量。默认每帧最大为50，由于异步文件IO的原因，实际处理量会更少", type: "Var" },
            { name: "r.ShaderPipelineCache.PrecompileBatchTime", help: "预优化时每帧用于预编译的目标时间(毫秒)，设为0.0则禁用。当预编译速度更快时批处理大小会增加，更慢时则会减少以尝试占用完整时间。默认为10.0（关闭）", type: "Var" },
            { name: "r.ShaderPipelineCache.PreCompileMask", help: "用于预编译缓存的掩码。默认为所有PSO（-1）", type: "Var" },
            { name: "r.ShaderPipelineCache.PreOptimizeEnabled", help: "设置非零值以预优化PSO - 这允许在进入游戏前在前台编译某些PSO（可减少游戏中的卡顿）", type: "Var" },
            { name: "r.ShaderPipelineCache.PrintNewPSODescriptors", help: "1时将所有新PSO条目的描述打印到日志/控制台，0则不打印。在*Shipping*版本中默认为0，其他版本默认为1", type: "Var" },
            { name: "r.ShaderPipelineCache.ReportPSO", help: "1通过委托报告新的PSO条目，但不记录或修改任何缓存文件", type: "Var" },
            { name: "r.ShaderPipelineCache.Save", help: "保存当前的管线文件缓存", type: "Cmd" },
            { name: "r.ShaderPipelineCache.SaveAfterPSOsLogged", help: "设置在自动保存前需要记录的管线状态对象(PSO)数量。0将禁用自动保存。发布版本默认为0，其他情况默认为100", type: "Var" },
            { name: "r.ShaderPipelineCache.SaveBoundPSOLog", help: "如果 > 0，则程序运行期间所有绑定的PSO日志将保存到可写用户缓存文件中。默认为0，但使用-logpso参数时会强制启用", type: "Var" },
            { name: "r.ShaderPipelineCache.SaveUserCache", help: "如果 > 0，则任何未命中的PSO将保存到可写用户缓存文件中，以便后续运行时加载并避免游戏中的卡顿。仅在macOS上默认启用", type: "Var" },
            { name: "r.ShaderPipelineCache.SetBatchMode", help: "设置编译批处理模式，可以是以下之一：\n\tPause: 暂停预编译\n\tBackground: 低优先级预编译\n\tFast: 高优先级预编译", type: "Cmd" },
            { name: "r.ShaderPipelineCache.StartupMode", help: "设置PSO缓存的启动模式，决定缓存初始化后的行为：\n\t0: 预编译暂停，直到调用ResumeBatching()才会开始编译\n\t1: 以\"Fast\"模式启用预编译\n\t2: 以\"Background\"模式启用预编译\n默认为1", type: "Var" },
            { name: "r.ShaderPipelines", help: "启用着色器管线", type: "Var" },
            { name: "r.ShaderPrintEnable", help: "着色器打印调试开关\n", type: "Var" },
            { name: "r.ShaderPrintFontSize", help: "着色器打印字体大小\n", type: "Var" },
            { name: "r.ShaderPrintFontSpacingX", help: "着色器打印符号间的水平间距\n", type: "Var" },
            { name: "r.ShaderPrintFontSpacingY", help: "着色器打印符号间的垂直间距\n", type: "Var" },
            { name: "r.ShaderPrintMaxValueCount", help: "着色器打印输出缓冲区大小\n", type: "Var" },
            { name: "r.Shaders.AllowCompilingThroughWorkers", help: "允许通过外部ShaderCompileWorker进程编译着色器\n1 - (默认)允许外部着色器编译工作进程\n0 - 禁用外部着色器编译工作进程，将在UE进程内运行着色器编译", type: "Var" },
            { name: "r.Shaders.BoundsChecking", help: "是否在着色器中对缓冲区读写强制执行边界检查和清零/忽略操作。默认为1(启用)。并非所有着色器语言都可以省略边界检查", type: "Var" },
            { name: "r.Shaders.ExportDebugInfo", help: "是否将着色器字节码的反射和调试数据导出为单独的文件。需要启用r.Shaders.KeepDebugInfo，且r.DumpShaderDebugInfo将启用此控制变量。对于某些平台，可以在Engine.ini的[ShaderCompiler]部分覆盖此控制变量", type: "Var" },
            { name: "r.Shaders.ExportDebugInfoMode", help: " 0: 导出为独立文件\n 1: 导出为未压缩的归档文件\n", type: "Var" },
            { name: "r.Shaders.FastMath", help: "是否在着色器中使用快速数学优化", type: "Var" },
            { name: "r.Shaders.FileOperationRetryTimeout", help: "文件操作的重试超时秒数。这主要是为了避免防病毒软件或其他系统进程造成的问题", type: "Var" },
            { name: "r.Shaders.FlowControlMode", help: "指定着色器编译器是否应该保留或展开着色器代码中的流程控制\n这主要是一个调试辅助工具，如果不保持默认值(0)，将会覆盖任何特定着色器或材质的设置\n\t0: 关闭(默认) - 完全由平台编译器或特定着色器/材质自行决定\n\t1: 倾向保留 - 尝试保留流程控制（如if语句等）\n\t2: 尽量避免 - 尝试展开和平坦化流程控制（可能提高性能但增加代码体积）", type: "Var" },
            { name: "r.Shaders.KeepDebugInfo", help: "是否保留着色器字节码中的反射和调试数据，默认是剥离这些信息。当使用像Nsight这样的图形调试器时，在启动时启用此选项会很有用。对于某些平台，这个控制变量可以在Engine.ini的[ShaderCompiler]部分被覆盖", type: "Var" },
            { name: "r.Shaders.Optimize", help: "是否优化着色器。当使用像Nsight这样的图形调试器时，在启动时禁用此选项可能会有帮助（便于调试）", type: "Var" },
            { name: "r.Shaders.SkipCompression", help: "编译后跳过着色器压缩。当使用调试着色器时，着色器压缩时间可能会相当长。此控制变量仅在非发布/测试版本中有效", type: "Var" },
            { name: "r.Shaders.Validation", help: "启用着色器编译器的验证警告和错误", type: "Var" },
            { name: "r.Shaders.ZeroInitialise", help: "是否强制在着色器中将基本类型的局部变量初始化为零。默认为1（启用）。并非所有着色器语言都可以省略零初始化", type: "Var" },
            { name: "r.Shadow.CachedShadowsCastFromMovablePrimitives", help: "可移动物体是否应该从缓存的全场景阴影中投射阴影（可移动点光源和聚光灯）\n禁用此选项可用于移除缓存阴影贴图的副本（节省内存）", type: "Var" },
            { name: "r.Shadow.CachePreshadow", help: "是否可以缓存预阴影作为优化手段", type: "Var" },
            { name: "r.Shadow.CacheWholeSceneShadows", help: "启用时，来自静态物体的可移动点光源和聚光灯的全场景阴影深度将被缓存作为优化手段", type: "Var" },
            { name: "r.Shadow.CacheWPOPrimitives", help: "使用世界位置偏移(WPO)材质的物体是否应该被视为可移动物体以用于缓存的阴影贴图\n启用此选项可以为使用WPO的材质提供更准确但更慢的全场景阴影", type: "Var" },
            { name: "r.Shadow.ConservativeBounds", help: "是否使用安全且保守的阴影视锥体创建方式，这会浪费一些阴影贴图空间", type: "Var" },
            { name: "r.Shadow.CSM.MaxCascades", help: "渲染动态定向光阴影时的最大级联数（级联越多阴影质量越好，但性能消耗越大）", type: "Var" },
            { name: "r.Shadow.CSM.MaxMobileCascades", help: "使用移动设备渲染器时，渲染动态定向光阴影的最大级联数", type: "Var" },
            { name: "r.Shadow.CSM.TransitionScale", help: "允许缩放级联阴影贴图过渡区域。限制在0..2范围内\n0: 无过渡（最快）\n1: 按照光照设置中的指定（默认）\n2: 比光照中指定的大2倍", type: "Var" },
            { name: "r.Shadow.CSMDepthBias", help: "CSM使用的恒定深度偏移值（用于解决阴影痤疮问题）", type: "Var" },
            { name: "r.Shadow.CSMDepthBoundsTest", help: "是否使用深度边界测试而不是模板测试来处理CSM边界", type: "Var" },
            { name: "r.Shadow.CSMReceiverBias", help: "CSM使用的接收者偏移值。取值在0到1之间", type: "Var" },
